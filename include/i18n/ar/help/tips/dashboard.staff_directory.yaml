staff_members:
  title: أعضاء فريق العمل
  content: >
    يعرض الجدول التالي نتائج عامل الترشيح فوقه. إذا لم يتم اختيار عامل ترشيح، فإن جميع <span class="doc-desc-title"> أعضاء فريق العمل</span> سيتم عرضهم، وتقسيمهم في صفحات. راجع قسم الصفحات بالأسفل لتصفح المزيد من النتائج.
apply_filtering_criteria:
  title: تطبيق معايير الترشيح
  content: >
    اختر <span class="doc-desc-title"> قسماً</span> ذو اهتمام لديك. بامكانك أيضاً إجراء بحث لوكيل محدد.
