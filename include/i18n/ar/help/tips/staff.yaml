signature:
  title: خط التوقيع للموظفين
  content: |
    أنشئ توقيعاً لأعضاء الفريق للرد على التذاكر. سيظهر هذا التوقيع كخيار أسفل الرد على التذكرة
type:
  title: نوع الحساب
  content: |
    للمدراء صلاحية الوصول إلى لوحة تحكم المدير. يمكن للأعضاء الوصول فقط لإدارة التذاكر وقاعدة المعرفة
group:
  title: المجموعة المسند إليها
  content: |
    تعرّف عضوية الفريق دور الفريق في النظام. قم بزيارة صفحة إدارة المجموعات لتعرّف مستوى الوصول الذي يتمتع به هذا الفريق إلى الدعم الفني
notes:
  title: الملاحظات الداخلية
  content: |
    ضع الملاحظات الداخلية المتعلقة بالفريق; الملاحظات ظاهرة فقط للفريق الذي نوع حسابه مدير
