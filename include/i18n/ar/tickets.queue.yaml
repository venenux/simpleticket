reply_types:
  title: انواع الرد
  content: >
    <b>الرد على الكل:</b> يتم إرسال هذا الرد إلى المستخدم والمتعاونين الذين تختار تضمينهم.</br> <b>الرد على المستخدم:</b> يتم إرسال هذا الرد إلى المستخدم فقط، ولا يشمل المتعاونين.</br> <b>عدم إرسال رد بالبريد الإلكتروني:</b> لا يتم إرسال تنبيهات بالبريد الإلكتروني، ومع ذلك، فإن استجابة الوكيل تكون ظاهرة للمستخدمين <b>جميعاً</b> عند عرض التذكرة.
