  title: Sahənin görünməsi
  content: >
    Bu sahə üçün görünmə sahəsi və tələb variantları seçin. Sahə <tr><td>İxtiyari</td> <table border="1" cellpadding="2px" cellspacing="0" style="margin-top:7px" ><tbody style="vertical-align:top;"> <tr><th>tənzimləmə</th> <th>nəticəsi</th></tr> <td>agentlər və son istifadəçilər  görə bilər, amma cavab vermək tələb olunmur. </td></tr> <tr><td>Tələb olunan</td> <td>agentlər və son istifadəçilər sahəni görə bilər və hər ikisi cavab verməyə məcburdur</td></tr> <tr><td>Son istifadəçilər üçün tələb olunur</td> <td>agentlər və son istifadəçilər sahəni görə bilər, ancaq son istifadəçilər cavab verməyə məcburdur</td></tr> <tr><td>Agentlər üçün tələb olunur</td> <td>agentlər və son istifadəçilər sahəni görə bilər, ancaq agentlər cavab verməlidir</td></tr> <tr><td>Daxili, tələb olunan</td> <td>ancaq agentlər sahəni görə bilər və cavab tələb olunur.</td></tr> <tr><td>Ancaq son istifadəçilər üçün</td> <td>ancaq son istifadəçilər sahəni görə bilər və cavab tələb olunur.</td></tr></tbody></table>
field_variable:
  title: Sahə avtomatlaşdırılması
  content: >
    Sahə məlumatları bu sütunda ad vasitəsilə istifadə olunan e-poçt və səhifə üçün görünəcək. Məsələn, ümumi sorğu formundakı sahələr  <code>%{ticket.variable}</code> vasitəsilə görünəcək, harada ki, <strong>müxtəliflik</strong> bu sütunda istifadə olunan addır. <br><br><em>Şirkət məlumatı <code>%{</code><code>şirkət.müxtəlifliyi}</code> və istifadəçi məlumatı <code>%{ticket.user.variable}</code></em> vasitəsilə görünəcək.
field_delete:
  title: Sahəni sil
  content: >
    Sahəni bu formdan silmək üçün formu dayandır və yadda saxla.<br> <br> <em> Sahəni silmək sahə üçün əvvəl daxil edilmiş məlumatı tamamlanmış formdan silmir. Məsələn, əgər əvvəl təsdiqlənmiş sorğunun sahə üçün məlumatı varsa, bu formdan sahənin silinməsi sorğudan məlumatı silməyəcək.</em>
