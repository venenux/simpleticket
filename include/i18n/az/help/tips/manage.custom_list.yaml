  title: Əlavə
  content: >
    İxtisarlar və s. Əgər siz bu siyahıdakı elementlər üçün ilkin kodlar istifadə etməyə hazırlaşırsınızsa, bu kodlar və ixtisarlar bu sütuna daxil edilməlidir. Əgər xüsusi siyahı <span class="doc-desc-option">başlıq yazın</span> kimi yenidən əlavə olunubsa, bu ixtisarlar xüsusi siyahının elementlərinin axtarışında istifadə edilə bilər.
