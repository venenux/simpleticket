custom_lists:
  title: Xüsusi siyahılar
  content: >
    Sizin <span class="doc-desc-title">xüsusi siyahılarınız</span> sizə təyin olunmamışdan əvvəlki varianlarla müştərinin sizin <span class="doc-desc-title">xüsusi formunuzdan</span> seçdiyi açılmış qutular yaratmağa yol verə bilər. Əgər siz bu <span class="doc-desc-title">xüsusi siyahını</span> <span class="doc-desc-title">sorğu filterində</span> <span class="doc-desc-title">hədəf</span> kimi istifadə etmək istəyirsinizsə, əmin olun ki, bu siyahını <span class="doc-desc-title">sorğu detalları</span> formuna əlavə etmisiniz.
