  title: Güzəşt müddəti
  content: >
    Sorğu yaradılandan sonra avtomatik olaraq müddəti bitmiş qeyd ediləcək saatların sayını müəyyənləşdirin.  <br><br> <em>Saatlar sorğunun yaradılması vaxtından hesablanır.</em>
