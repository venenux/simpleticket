  title: Müvəqqəti
  content: >
    Müvəqqəti SLAlər keçici hesab olunur və  <span class="doc-desc-opt">şöbə</span> transferində qeyri-müvəqqəti SLA tərəfindən və ya <span class="doc-desc-title">kömək mövzusu</span> dəyişəndə ləğv edilə bilər.
