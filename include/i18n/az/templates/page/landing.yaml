  <h1>Dəstək mərkəzinə xoş gəlmisiniz</h1> <p> Sizə daha yaxşı xidmət göstərmək üçün biz sorğu dəstək sistemindən istifadə edirik. Hər bir dəstək təklifi xüsusi sorğu nömrəsiylə müəyyən olunur. Siz bu nömrəylə sorğunun dəyişikliklərini və cavablarını online görə bilərsiniz. Rahat müraciətiniz üçün sizi bütün dəstək təkliflərinizin tam arxiv və tarixi ilə təmin edirik. Sorğunu təqdim etmək üçün doğru e-poçt ünvanı tələb olunur. </p>
