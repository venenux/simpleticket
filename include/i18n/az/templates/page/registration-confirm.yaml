name: "Hesab qeydiyyatı"
body: >
  <div><strong>Qeydiyyatdan keçdiyiniz üçün təşəkkürlər.</strong><br/> <br />Daxil etdiyiniz e-poçta məktub göndərdik. Xahiş edirik hesabınızı təsdiq etmək üçün e-poçtdakı linkə daxil olun və sorğularınıza giriş əldə edin. </div>
