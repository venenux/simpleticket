subject: osTicket hazırdı!
message: |
  <p>
  osTicketi seçdiyiniz üçün çox sağ olun.
  </p><p>
  Xahiş edirik, son xəbərlərdə, təhlükəsizlik siqnallarında və yeniləmələrdə <a<br>
  href="http://osticket.com/forums">osTicket forumlarına</a> qatıldığınıza və <a<br>
  href="http://osticket.com/updates">poçt listindən</a> xəbərdar olduğunuza əmin olun. osTicket forumları həmçinin kömək, məsləhət, tiplər və osTicketin digər istifadəçilərindən kömək əldə etmək üçün əla yerdir. Forumlara əlavə olaraq osTicket istifadəyə yararlı tədris materialları kolleksiyası, sənədləşdirmə və cəmiyyətdən gələn qeydlərlə təmin edir. Biz sizin töhfələrinizi osTicketdə salamlayırıq.
  </p><p>
  Siz yüksək dəstək səviyyəsi axtarırsınızsa, biz mütəxəssis xidmətləri və sığortalanmış kommersiya dəstəyi ilə təmin edirik və inkişaf komandasına çıxışı qəbul edirik. Həmçinin osTicketi xüsusiləşdirmək və ya hətta sizin qeyri-adi ehtiyaclarınızı qarşılamaq üçün yeni imkanlarınızı sistemə əlavə etməyə kömək edirik.
  </p><p>
  Əgər osTiketin bu quraşdırılmasının idarəsi və təkmilləşdirilməsi fikri çətindirsə, siz osTicketin host xidmətindən <a<br>
  href="http://www.supportsystem.com">http://www.supportsystem.com/</a> -- quraşdırma tələb olunmadan sizin məlumatları idxal edə bilərik. Dəstək sisteminin təslim infrastrukturu ilə siz 
  </p><p>
  Hörmətlə,
  </p><p>
  -<br/>
  osTicket komandası http://osticket.com/
  </p><p>
  <strong>PS.</strong>Don't just make customers happy, make happy
  customers!
  </p>
