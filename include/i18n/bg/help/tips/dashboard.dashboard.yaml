ticket_activity:
  title: Активност по заявки
  content: >
    Изберете времеви диапазон за създаване графиката и таблицата (виж <span class="doc-desc-title">Статистики</span>) по-долу, за да прегледате всички данни за тези дати. Графиката по-долу, винаги ще обобщава данните на цялата система. Въпреки това, можете да навигирате през таблицата със <span class="doc-desc-title">Статистики</span> по-долу, за да прегледате подробности (например, отдели, теми или персонал). Освен това, можете да запазите всички данни, показани в момента в <span class="doc-desc-title">Статистики</span>.
report_timeframe:
  title: Период за доклада
  content: >
    Изберете начална дата използвайки календара. След това изберете периода време, от тази дата, за да видите избраните данни.
statistics:
  title: Статистики
  content: >
    Изберете раздела, който Ви интересува, за да прегледате извадка от данните. В таблицата, кръговете представляват размера на номиналните данни. Следователно, колкото по-голям брой са, толкова по-голям ще бъде кръгът до тях.
opened:
  title: Отворен
  content: >
    Тук се виждат заявките, които са отворени от сътрудници (напр. вътрешни запитвания), а не от клиенти.
assigned:
  title: Възложен
  content: >
    Системата следи всяка заявка и автоматично или ръчно я разпределя към даден отдел или сътрудник. Автоматичното възлагане на задачи ще зависи от установените настройки за <span class="doc-desc-title">Помощни теми</span> или <span class="doc-desc-title">Email филтри</span> в административния панел.
overdue:
  title: Просрочен
  content: >
    Това е броят на заявките, които са в нарушение на плана на споразумението за ниво на обслужване, към който принадлежат.
closed:
  title: Затворен
  content: >
    Това е броят заявките, които са затворени.
reopened:
  title: Отворена повторно
  content: >
    Това е броят на заявките, които са отворени повторно или чрез сътрудник, или от клиент, когато е било отговорено на затворена заявка.
service_time:
  title: Време на обслужване
  content: >
    <span class="doc-desc-title">Време на обслужване</span> е продължителността от време от отварянето на заявката до нейното затваряне. Колоната <span class="doc-desc-title">Време на обслужване</span> за заявка се измерва в часове.
response_time:
  title: Време за реакция
  content: >
    <span class="doc-desc-title">Времето за реакция</span> е периодът, между отправяне на запитване от клиент и отговора от сътрудник. Това измерване не се отнася само за първоначалното отваряне на заявката. То се отнася за всяка комуникация започната от клиент.
