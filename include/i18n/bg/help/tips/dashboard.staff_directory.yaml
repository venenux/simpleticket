---
#This is popup help messages for the Staff Panel -> Dashboard -> Staff Directory
#Fields:
#title - Shown in bold at the top of the popover window
#content - The body of the help popover
#links - List of links shows below the content
#title - Link title
#href - href of link (links starting with / are translated to the
#helpdesk installation path)
#The key names such as 'helpdesk_name' should not be translated as they
#must match the HTML #ids put into the page template.
#---
staff_members:
  title: Служители
  content: >
    Таблицата по-долу показва резултатите от филтрите над нея. Ако няма избран филтър, тогава ще се показват всички <span class="doc-desc-title">служители</span>, разделени по страници. Прегледайте раздела със страници по-долу, за да разгледате още резултати.
apply_filtering_criteria:
  title: Приложи критериите на филтъра
  content: >
    Изберете <span class="doc-desc-title">отдел</span>, който да отговаря на текущите ви нужди. Също така може да извършите търсене за определен сътрудник.
