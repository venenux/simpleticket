---
#This is popup help messages for the Admin Panel -> Emails -> Templates
#Fields:
#title - Shown in bold at the top of the popover window
#content - The body of the help popover
#links - List of links shows below the content
#title - Link title
#href - href of link (links starting with / are translated to the
#helpdesk installation path)
#The key names such as 'helpdesk_name' should not be translated as they
#must match the HTML #ids put into the page template.
#---
email_templates:
  title: Email шаблони
  content: >
    Наборите от имейл шаблони се използват за изпращане на автоматични отговори и предупреждения за различни действия, които могат да се случват по време на съществуване на заявката.
template_to_clone:
  title: Шаблон за клониране
  content: >
    Изберете набор от шаблони за клониране или просто започнете с първоначалните шаблони за имейл.
language:
  title: Език
  content: >
    Изберете желания език за <span class="doc-desc-opt">първоначалния</span> <span class="doc-desc-title">набор от шаблони за имейл</span>. Различни езикови пакети са налични на osTicket.com.
  links:
    - 
      title: Езикови пакети за osTicket
      href: http://osticket.com/download
status:
  title: Статус
  content: >
    <span class="doc-desc-opt">Включен</span> Наборите от шаблони могат да се свързват с отделите и да се задават по подразбиране за системата.  Набори от шаблони, които в момента се използват, не може да се <span class="doc-desc-opt">изключват</span>.
