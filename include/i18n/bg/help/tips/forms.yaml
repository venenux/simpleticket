form_title:
  title: Заглавие на формуляра
  content: >
    Това заглавие се показва в сиво поле над полетата на формуляра
form_instructions:
  title: Инструкции за формуляра
  content: >
    Можете да добавите допълнителни инструкции, които да насочват потребителя за контекста на полетата на формуляра и евентуално за такива с задължителни данни.
field_sort:
  title: Позиция за показване на полета
  content: >
    Щракнете върху иконата със стрелки нагоре и надолу и влачете реда на полето, за да сортирате тези полета в съответната формуляра. Предпочитанията за сортиране нямат ефект, докато не се запише формуляра.
field_label:
  title: Заглавие на полето
  content: >
    Този етикет се показва, като име на това поле. Обикновено поле с кратък отговор се показва по този начин:<br> <strong>Етикет:</strong>&nbsp; <input type="text">
field_type:
  title: Тип на съдържанието на полето
  content: >
    Това се използва, за да се дефинира какъв тип данни се очаква потребителят да въведе. Може да изберете между кратък и подробен отговор, телефонен номер, дата и час, отметка, падащ списък или списък по избор.
  links:
    - 
      title: Списък по избор
      href: /scp/lists.php
field_visibility:
  title: Видимост на полето
  content: >
    Изберете опция за видимост и необходимост за това поле. <table border="1" cellpadding="2px" cellspacing="0" style="margin-top:7px" ><tbody style="vertical-align:top;"> <tr><th>Настройка</th> <th>Резултат</th></tr> <tr><td>Незадължително</td> <td>Сътрудниците и крайните потребители виждат това поле и от тях не се изисква да отговорят.</td></tr> <tr><td>Задължително</td> <td>Служителите и крайните потребители виждат полето и от тях се изисква да отговорят.</td></tr> <tr><td>Задължително за крайни потребители</td> <td>Служителите и крайните потребители виждат полето, но само крайните потребители са задължени да отговорят</td></tr> <tr><td>Задължително за сътрудници</td> <td>Сътрудниците и крайните потребители виждат полето, но само сътрудниците са задължени да отговорят</td></tr> <tr><td>Вътрешно, незадължително</td> <td>Само сътрудниците виждат това поле и не е задължително да отговорят.</td></tr> <tr><td>Вътрешно, задължително</td> <td>Само сътрудниците виждат това поле и е задължително да отговорят.</td></tr> <tr><td>Само за крайни потребители</td> <td>Само крайните клиенти виждат това поле и е задължително да отговорят.</td></tr> </tbody></table>
field_variable:
  title: Автоматично попълване на поле
  content: >
    Данните от полето ще бъдат на разположение за изпращане на електронна поща и в шаблоните чрез името, използвано в тази колона . Например, полетата на стандартния формуляр за заявка са достъпни чрез <code>%{ticket.variable}</code>, където <strong>variable</strong> е името, използвано в тази колона.<br> <br> <em>Информацията за фирмата е на разположение чрез <code>%{</code><code>company.variable}</code>, а потребителската информация чрез <code>%{ticket.user.variable}</code></em>
field_delete:
  title: Изтриване на това поле
  content: >
    Поставете отметка и запишете формата, за да да премахнете поле от този формуляр.<br> <br> <em>Ако формулярът е бил вече подаден, изтриването на поле не премахва въведените преди това в него данни. Например, ако преди това е подадена заявка, в която има данни за това поле, изтриването на полето от този формуляр няма да премахне данните в заявката.</em>
