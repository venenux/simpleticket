---
#Help popup items for the installer
#Fields:
#title - Shown in bold at the top of the popover window
#content - The body of the help popover
#The key names such as 'helpdesk_name' should not be translated as they
#must match the HTML #ids put into the page template.
#---
helpdesk_name:
  title: Име на центъра за поддръжка
  content: |
    <p>Името на Вашата система за поддръжка, например [Име на фирмата] - система за поддръжка</p>
system_email:
  title: Системен имейл по подразбиране
  content: |
    <p>Системен имейл по подразбиране, например support@yourcompany.com - по-късно можете да добавите повече!</p>
default_lang:
  title: Език на системата по подразбиране
  content: |
    <p>Първоначални данни за този език ще бъде инсталирани в базата данни. Например имейл шаблоните и системните страници по подразбиране ще бъдат инсталирани за този език.</p>
  links:
    - 
      title: Езикови пакети за osTicket
      href: http://osticket.com/download?product=langs
first_name:
  title: Име
  content: |
    <p>Име на администратора</p>
last_name:
  title: Фамилия
  content: |
    <p>Фамилия на администратора</p>
email:
  title: Имейл адрес
  content: |
    <p>Личен адрес на електронна поща на администратора. Трябва да бъде различен от адреса по подразбиране на системата.</p>
username:
  title: Потребителско име
  content: |
    <p>Потребителско име на администратора. Трябва да бъде поне три (3) знака.</p>
password:
  title: Парола
  content: |
    <p>Администраторска парола.  С дължина от пет (5) или повече символа.</p>
password2:
  title: Потвърждение на паролата
  content: |
    <p>Въведете отново паролата на администратора. Двете трябва да съвпадат.</p>
db_prefix:
  title: Префикс на MySQL таблицата
  content: |
    <p>osTicket използва префикс за имената на таблиците, с цел да предотврати конфликти с други таблици в споделена база данни.</p>
db_host:
  title: Име на MySQL сървъра
  content: |
    <p>
    Повечето сървъри използват 'localhost' за име на сървъра за локална база данни. Свържете се с Вашият хостинг доставчик, ако това име не мине успешно.
    </p>
    <p>
    Използва се порта по подразбиране в php.ini файла. Ако не се използва стандартен порт, моля посочете във вида  <code>hostname:port</code>
    </p>
db_schema:
  title: Име на MySQL базата данни
  content: |
    <p>Името на базата данни, която osTicket ще използва.</p>
db_user:
  title: MySQL потребителско име
  content: |
    <p>MySQL потребителя трябва да има пълни права върху базата данни.</p>
db_password:
  title: MySQL парола
  content: |
    <p>MySQL паролата, свързана с посочения потребител.</p>
