  title: Допълнително
  content: >
    Съкращения и други. Ако се случи да използвате вътрешни кодове за предмети от този списък , тези кодове и съкращения могат да бъдат вписани в тази колона . Ако списъкът е обозначен като <span class="doc-desc-option"> TypeAhead</span>, тези съкращения могат да бъдат използвани за търсене на елементи в потребителските списъци.
