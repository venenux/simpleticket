  title: Списък по избор
  content: >
    Вашите <span class="doc-desc-title">потребителски списъци</span> ще ви позволят да създадете падащи кутийки с предварително зададени опции, от които клиентът може да избере във вашите <span class="doc-desc-title">потребителски формуляри</span>. Ако желаете да ползвате тези <span class="doc-desc-title">потребителски списъци</span> като <span class="doc-desc-title"> цел </span> във <span class="doc-desc-title">филтъра за заявки</span>, бъдете сигурни че сте добавили този списък във формуляра <span class="doc-desc-title">детайли за заявката</span>.
