---
#This is popup help messages for the Admin Panel -> Manage -> SLA Plan
#Fields:
#title - Shown in bold at the top of the popover window
#content - The body of the help popover
#links - List of links shows below the content
#title - Link title
#href - href of link (links starting with / are translated to the
#helpdesk installation path)
#The key names such as 'helpdesk_name' should not be translated as they
#must match the HTML #ids put into the page template.
#---
name:
  title: Име
  content: >
    Изберете описателно име за този <span class="doc-desc-title">SLA План</span>, което да изясни неговото предназначение.
grace_period:
  title: Гратисен период
  content: >
    Определя броя на изминалите часове от създаването на тикета, след който той да бъде отбелязан като просрочен. <br><br> <em>Часовете се броят от времето на създаване на тикета.</em>
transient:
  title: Преходни
  content: >
    Преходните SLA се смятат за временни и могат да бъдат заменени от непреходен SLA при трансфер към <span class="doc-desc-opt">отдел</span> или ако тяхната <span class="doc-desc-title">помощна тема</span> е променена.
