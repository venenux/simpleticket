---
page_title:
  title: Предупреждения и уведомления
  content: >
    Предупрежденията и уведомленията са автоматични съобщения по електронната поща, които се изпращат на сътрудниците, при възникване на различни събития, свързани с заявките.
ticket_alert:
  title: Предупреждение за нова заявка
  content: >
    <p> Предупреждението, което се изпраща на сътрудниците, когато се създаде нова заявка. </p><p class="info-banner"> <i class="icon-info-sign"></i> Това съобщение не се изпраща, ако заявката е възложен автоматично, въз основа на филтри или помощни теми. </p>
  links:
    - 
      title: Шаблон по подразбиране за предупреждение за нова заявка
      href: /scp/templates.php?default_for=ticket.alert
message_alert:
  title: Предупреждение за ново съобщение
  content: >
    Предупреждението, което се изпраща на сътрудниците, когато потребител публикува ново съобщение, към съществуваща заявка.
  links:
    - 
      title: Шаблон по подразбиране за предупреждение за ново съобщение
      href: /scp/templates.php?default_for=message.alert
internal_note_alert:
  title: Ново вътрешно предупреждение за активност
  content: >
    Предупреждение, което се изпраща до сътрудниците при наличието на вътрешна активност, например вътрешна бележка или публикуване на отговор от сътрудник към заявка.
  links:
    - 
      title: Шаблон по подразбиране за предупреждение за активност по заявка
      href: /scp/templates.php?default_for=note.alert
assignment_alert:
  title: Предупреждение за възлагане на заявка
  content: >
    Предупреждението, което се изпраща на сътрудниците, при възлагане на заявка.
  links:
    - 
      title: Шаблон по подразбиране за предупреждение за възлагане на заявка
      href: /scp/templates.php?default_for=assigned.alert
transfer_alert:
  title: Предупреждение за прехвърляне на заявка
  content: >
    Предупреждението, което се изпраща на сътрудниците, при прехвърляне на заявка между отдели.
  links:
    - 
      title: Шаблон по подразбиране за предупреждение за прехвърляне на заявка
      href: /scp/templates.php?default_for=transfer.alert
overdue_alert:
  title: Предупреждение за просрочен заявка
  content: >
    Предупреждението, което се изпраща на сътрудниците, когато въз основа на SLA или датата за изпълнение заявка става просрочена.
  links:
    - 
      title: Шаблон по подразбиране за предупреждение за остаряла заявка
      href: /scp/templates.php?default_for=ticket.overdue
    - 
      title: Управление на SLA
      href: /scp/slas.php
