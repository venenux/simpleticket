  links:
    - 
      title: Шаблон с известие за нова заявка
      href: /scp/templates.php?default_for=ticket.notice
new_message_for_submitter:
  title: Потвърждение на ново сообщение
  content: >
    Това е потвърждаващо известие, което се изпраща, когато към съществуваща заявка, се добавя ново съобщение.
  links:
    - 
      title: Шаблон за потвърждение на ново съобщение
      href: /scp/templates.php?default_for=message.autoresp
new_message_for_participants:
  title: Известие за ново съобщение
  content: >
    Изпращане на съобщенията, получени от изпращача на заявката, до всички други участници в него.
  links:
    - 
      title: Шаблон за известия за нова активност
      href: /scp/templates.php?default_for=ticket.activity.notice
