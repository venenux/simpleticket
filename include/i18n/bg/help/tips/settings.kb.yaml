knowledge_base_settings:
  title: Настройки на базата знания
  content: >

knowledge_base_status:
  title: Състояние на базата знания
  content: >
    Включете тази настройка, за да позволите на потребителите да се самообслужват от базата знания. <br><br> Категориите на базата знания и често задаваните въпроси (ЧЗВ) могат да бъдат направени вътрешни (т.е. да се виждат само от сътрудници).
