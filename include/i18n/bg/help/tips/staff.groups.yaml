groups:
  title: Групи
  content: >
    Групите се използват за определяне на правата на сътрудниците. Групите могат също да предоставят достъп до отдели, различни от основния отдел на сътрудника.
status:
  title: Статус
  content: >
    Ако е <span class="doc-desc-opt">изключен</span>, сътрудниците назначени към тази група не могат да влизат в системата и няма да получат предупреждения &amp; уведомления за отдела.
department_access:
  title: Достъп до отдел
  content: >
    Проверява всички отдели, до които членовете на групата имат разрешен достъп.
