staff_members:
  title: Служители
  content: >
    Следната таблица показва резултатите от горния филтър . Ако не са избрани настройки на филтъра, тогава се показват всички <span class="doc-desc-title">сътрудници</span> (служители) <span class="doc-desc-title">членове</span>,  разбити по страници. Обърнете внимание на навигацията с номера на страници по-долу, за да видите повече резултати.
status:
  title: Статус
  content: >
    Това ще покаже дали <span class="doc-desc-title">сътрудникът</span> е заключен, активен или активен (в отпуск).
