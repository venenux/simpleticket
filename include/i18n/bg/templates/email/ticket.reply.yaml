---
#Email template: ticket.reply.yaml
#Sent to users when a staff members makes a reply to their ticket. Replies
#are only generated by staff members.
#---
notes: |
  Изпраща се на потребителите, след като служители отговорят на тяхната заявка.
  Отговорите се генерират само от служители.
subject: |
  Re: %{ticket.subject}
body: |
  <h3><strong>Уважаеми/ма %{recipient.name},</strong></h3>
  %{response}
  <br>
  <br>
  <div style="color: rgb(127, 127, 127);">
  Екип по поддръжката на %{company.name},<br>
  %{signature}
  </div>
  <hr>
  <div style="color: rgb(127, 127, 127); font-size: small; text-align: center;"
  ><em> Надяваме се, че тази информация отговоря на Вашите въпроси.
  Ако ли не, моля не изпращайте ново писмо. Вместо това, отговорете на това
  писмо или <a href="%{recipient.ticket_link}" style="color: rgb(84, 141, 212);" >влезте във Вашия профил</a>, за
  да видите пълния архив с Вашите заявки за поддръжка и отговори.</em></div>
