---
#pwreset-client.yaml
#Template of the email sent to clients when using the Forgot My Password
#link on the login page
#---
notes: >
  Този шаблон определя писмо, което се изпраща до клиентите, които изберат връзката <strong>Забравих си паролата</strong> на страницата за вход на клиенти.
name: "Достъп до системата за поддръжка на %{company.name}"
body: >
  <h3><strong>Здравейте, %{user.name.first},</strong></h3> <div> От ваше име е направена заявка за възстановяване на паролата  в системата за поддръжка на адрес %{url}.<br /> <br /> Ако считате, че това е направено по погрешка, изтрийте и игнорирайте това писмо. Вашият акаунт все още се намира в безопасност и никой не е получил достъп до него. Той не е заключен и Вашата парола не е променена. Някой може да е въвел по погрешка вашият адрес за електронна поща.<br /> <br /> Използвайте връзката по-долу, за да влезете в системата за поддръжка на клиенти и да смените Вашата парола.<br /> <br /> <a href="%{link}">%{link}</a><br /> <br /> <em style="font-size: small">Вашата приятелска система за поддръжка на <br /> %{company.name}</em> </div>
