subject: osTicket е инсталиран!
message: |
  <p>
  Благодарим ви, че избрахте osTicket.
  </p><p>
  Уверете се, че сте се присъединили към <a href="http://osticket.com/forums">osTicket форумите</a> или нашата <a href="http://osticket.com/updates">мейлинг листа</a> за бъдете своевременно уведомени за събитията, кръпки в сигурността и известия. Форумите на osTicket са чудесно място в което можете да получите насоки, упътване, трикове и помощ от други osTicket потребители. Като допълнение към форумите, osTicket wiki предоставя полезна колекция от обучителни материали, документи и бележки от общността. Ние приветстваме вашето съдействие към osTicket общността.
  </p><p>
  Ако търсите добро ниво на поддръжка, ние предлагаме професионални услуги и платена поддръжка с гарантиран бърз отговор и достъп до главните разработчици. Ние можем да ви помогнем да пригодите osTicket към своята работа, а също да добавим нови  възможности към системата спрямо вашите изисквания.
  </p><p>
  Ако настройката и обновяването на тази osTicket инсталация е трудно за вас, можете да опитате osTicket като услуга, която ние хостваме на адрес <a
  href="http://www.supportsystem.com">http://www.supportsystem.com/</a> -- не е необходима инсталация, ние ще импортираме вашите данни!  С  SupportSystem's turnkey infrastructure, вие получавате от osTicket най-доброто, като на вас остава да се фокусирате върху вашите клиенти, без да се натоварвате с настройката на софтуера, поддръжката, и сигурността.
  </p><p>
  Наздраве,
  </p><p>
  -<br/>
  osTicket Team http://osticket.com/
  </p><p>
  <strong>PS.</strong> Стремим се не просто да направим потребителите си щастливи, стремим се да направим щастливи потребители!
  </p>
