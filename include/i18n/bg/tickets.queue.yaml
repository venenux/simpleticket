reply_types:
  title: Видове отговори
  content: >
    <b>Отговори на всички:</b> Този отговор се изпраща до Потребителя и Сътрудниците, които решите да включите.</br> <b>Отговор на потребителя:</b> Този отговор се изпраща само на потребителя, без Сътрудници.</br> <b>Не изпращай имейл отговор:</b> Не се изпращат известия по имейл, но отговорът на Агента е видим за <b>ВСИЧКИ</b> Потребители при преглед на Билета.
