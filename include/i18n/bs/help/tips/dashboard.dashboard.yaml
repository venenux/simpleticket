---
#This is popup help messages for the Staff Panel -> Dashboard -> Dashboard
#Fields:
#title - Shown in bold at the top of the popover window
#content - The body of the help popover
#links - List of links shows below the content
#title - Link title
#href - href of link (links starting with / are translated to the
#helpdesk installation path)
#The key names such as 'helpdesk_name' should not be translated as they
#must match the HTML #ids put into the page template.
#---
ticket_activity:
  title: Aktivnost kartice
  content: >
    Odaberite raspon datuma da se pojave grafikon i tablica (cf. <span class="doc-desc-title">Statistika</span>) ispod fokusirajući se  na bilo koji odgovarajući podatak za te datume. Na grafikonu se uvijek odražava širi pregled podataka cijelog sistema (tj. populacija). Međutim, možete se kretati kroz <span class="doc-desc-title">Statistike </span> tabele da se fokusiraju na uži predmet interesa (npr.Odjel,teme ili osoblje). Osim toga, možete izvesti bilo koji podatak trenutno prikazan u <span class="doc-desc-title">Statistika </span> tabeli.
report_timeframe:
  title: Prijavi vremenski okvir
  content: >
    Izaberite datum početka za željeni uzorak podataka pomoću DatePicker. Zatim, odaberite vremenski period od tog datuma da odredite datum završetka za svoj uzorak podataka.
statistics:
  title: Statistika
  content: >
    Otiđite do predmeta interesa klikom na odgovarajuću karticu, kako bi se prikazali specifični uzorci podataka. U tabeli, krugovi predstavljaju veličinu nominalnih podataka. Dakle, što je veći broj u određenoj ćeliji, to će susjedni krug biti veći.
opened:
  title: Otvoreno
  content: >
    Ovo predstavlja karticu otvorenu od strane agenta (tj interno otvorena), a ne od strane klijenata.
assigned:
  title: Dodijeljeno
  content: >
    Sistem prati svaki događaj kojim karticu automatski ili ručno dodijeljuje određenom odjelu ili agentu. Automatska dodijeljenja će ovisiti o utvrđenim postavkama za <span class="doc-desc-title">Pomoćne teme</span> i <span class="doc-desc-title">Email filteri</span> u Admin Panelu.
overdue:
  title: Zaostale
  content: >
    To je iznos kartica koje su prekršile SLA plan kojim su pripadale.
closed:
  title: Zatvoreno
  content: >
    To je iznos kartica koje su zatvorene.
reopened:
  title: Ponovo otvoreno
  content: >
    To je iznos kartica koje su ponovo otvorene, bilo od strane agenta ili od strane klijenta kada je on / ona odgovorio/la, dok je ulaznica bila u zatvorenom stanju.
service_time:
  title: Vrijeme usluge
  content: >
    <span class="doc-desc-title">Vrijeme usluge</span> je trajanje vremena koje počinje pri otvaranju kartice, a završava kada se kartica zatvori. <span class="doc-desc-title">Vrijeme servisa</span> Kolona ovdje mjeri prosječno vrijeme servisa po kartici, u satima, u okviru određenog datumskog raspona.
response_time:
  title: Vrijeme odgovora
  content: >
    <span class="doc-desc-title">Vrijeme odgovora</span> je trajanje vremena koje počinje s bilo kojeg klijentskog prepiska i završava kada agent odgovori. Ovo mjerenje vremena nije isključivo klijentov prepisak početka otvaranja kartice.
