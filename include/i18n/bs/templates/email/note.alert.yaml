notes: |
  Upozorenje će biti poslano kada unutarnja aktivnost kao što je unutarnja poruka ili agentov odgovor bude dodan na karticu.
subject: |
  New Internal Activity Alert
body: |
  <h3><strong>Zdravo %{recipient.name},</strong></h3>
  Agentova bilješka je dodana na karticu <a
  href="%{ticket.staff_link}">#%{ticket.number}</a>
  <br>
  <br>
  <table>
  <tbody>
  <tr>
  <td>
  <strong>Od</strong>:
  </td>
  <td>
  %{note.poster}
  </td>
  </tr>
  <tr>
  <td>
  <strong>Naslov</strong>:
  </td>
  <td>
  %{note.title}
  </td>
  </tr>
  </tbody>
  </table>
  <br>
  %{note.message}
  <br>
  <br>
  <hr>
  Da pogledate/odgovorite na karticu,molimo <a
  href="%{ticket.staff_link}">Prijava</a> na podršku prijava sustava kartica
  <br>
  <br>
  <em style="font-size: small; ">Vaša korisnička podrška</em>
