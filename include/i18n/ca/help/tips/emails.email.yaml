    <span class="doc-desc-title"> L'usuari</span> i <span class="doc-desc-title"> contrasenya</span>són necessaris per a buscar e-mail d'IMAP / POP tant per a caixes de correu, així com per enviar correu electrònic a través de SMTP.
mail_account:
  title: Busqueda d'Email
  content: >
    Buscar emails d'una safata d'entrada remota IMAP o POP i convertir-los en Tickets en el teu sistema de suport.
  links:
