host_and_port:
  title: Host remot
  content: >
    Introduixca el número de <span class="doc-desc-title"> nom de host</span> i el <span class="doc-desc-title"> port</span> del servidor de correu. Això pot estar disponible en la documentació del seu compte de hosting o des de l'administrador del correu electrònic.
protocol:
  title: Protocol de la safata d'entrada del correu electronic
  content: >
    Seleccioneu el protocol de la safata d'entrada de correu compatible amb el seu servidor de correu remot. És recomanable IMAP i SSL si es possible.
fetch_frequency:
  title: freqüència de recerca
  content: >
    Introduïxca la freqüència, en minuts, amb què el sistema refresca la safata d'entrada del correu. <br/> <br/> Així es defineixen la demora mitjana en rebre una Auto-resposta després de que un usuari envie un correu electrònic a aquest correu.
emails_per_fetch:
  title: Emails per recerca
  content: >
    Introduixca el nombre de correus electrònics processats de cop.
fetched_emails:
  title: Correus electrònics obtinguts
  content: >
    Decidir què fer amb els correus electrònics processats: <br/> <br/> <span class="doc-desc-opt"> <b>moure de carpeta</b></span>: Açó moura el seu correu electrònic des de la safata d'entrada a una carpeta que especifiqueu. Si la carpeta no existeix encara al servidor, el sistema la intentarà crear automàticament. (<b>Recomanat</b>) <hr><span class="doc-desc-opt"> <b>Suprimir E-mail</b></span>: se suprimirà el seu correu electrònic des de la safata d'entrada un cop és processada. <hr><span class="doc-desc-opt"> <b>Fer res</b></span>: això deixarà e-mail al seu INBOX. El sistema es registre els identificadors de missatge de correu i tractar de no refetch-lo. Tanmateix, aquesta opció pot provocar Tickets duplicats. (<em>Opció no recomanada</em>)
smtp_settings:
  title: Escenes de SMTP
  content: >
    El correu electrònic enviat des del sistema de suport es pot enviar a través d'un servidor SMTP. Això es recomana, si és possible, ja que augmentarà la probabilitat de lliurament d'e-mail i farà menys propensos a ser marcat com a correu brossa els missatges.
header_spoofing:
  title: Permeten Spoofing la capçalera
  content: >
    Permetre això permetre enviar correus electrònics a través d'aquesta casella de correu d'una adreça altres que el que s'atorga en el marc <span class="doc-desc-title"> d'Adreça d'E-mail</span> anterior. <br/> <br/> Avançats entorn generalment s'aplica quan enviant correu d'àlies d'aquesta casella de correu.
