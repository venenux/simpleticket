  content: |2
    <p>Trieu una opci&oacute; de visibilitat i requisit per a aquest camp.</p>
    
    <table border="1" cellpadding="2px" cellspacing="0" style="margin-top:7px">
    	<tbody style="vertical-align:top;">
    		<tr>
    			<th>Configuraci&oacute;</th>
    			<th>Resultat</th>
    		</tr>
    		<tr>
    			<td>Opcional</td>
    			<td>Agents i usuaris finals poden veure el camp, per&ograve; no &eacute;s necess&agrave;ria resposta.</td>
    		</tr>
    		<tr>
