---
form_title:
  title: Formulari del titular
  content: >
    Aquest text es mostrat en un quadre gris damunt els camps de formulari
form_instructions:
  title: Instruccions del formulari
  content: >
    Podeu afegir les instruccions addicionals que ajudaran a guiar l'usuari en el context de la camps de formulari i possiblement destaquen dades requerides.
field_sort:
  title: Posició d'exhibició de camp
  content: >
    Fes clic a la icona de fletxes amunt i avall i arrossegue el camp de la fila per a ordenar dins d'aquest formulari. Preferència d'ordenació no tindran efecte fins que es guarde el formulari.
field_label:
  title: Etiqueta del camp
  content: >
    Aquesta etiqueta és mostrada com l'indicador per a aquest camp. Típicament, un camp de resposta breu pot ser renovats com aquesta: <br><strong>etiqueta:</strong> <input type="text">
field_type:
  title: Tipus de contingut de camp
  content: >
    Això s'utilitza per definir el tipus d'entrada a l'espera de l'usuari. Pot seleccionar  resposta  curta i llarga, número de telèfon, data i hora, checkbox, llista desplegable o una selecció de llista personalitzada.
  links:
    - 
      title: Llista personalitzada
      href: /scp/lists.php
field_visibility:
