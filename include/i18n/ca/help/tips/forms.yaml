field_variable:
  title: Automatització de camp
  content: >
    Les dades del camp estaràn disponibles a les plantilles de correu electrònic i la pàgina mitjançant el nom utilitzat en aquesta columna. Per exemple, camps al formulari de Ticket estan disponibles a través <code>%{ticket.variable}</code>, on la <strong>variable</strong> és el nom utilitzat en aquesta columna.<br><br><em>La informació de empresa està disponible a través de <code>%{</code> <code>company.variable}</code> i informació d'usuari està disponible  a través de <code>%{ticket.user.variable}</code></em>
field_delete:
  title: Suprimr aquest camp
  content: >
    Comprovar i guardar el formulari per treure un camp d'aquest formulari.<br><br><em>Eliminar un camp fa no traure les dades  prèviament introduïdes  per a l'apartat de formularis completats. Per exemple, si un Ticket prèviament enviat té dades per a un camp, suprimint l'àmbit d'aquest formulari no traurà les dades del Ticket.</em>
