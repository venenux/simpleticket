  content: >
    Es Mostra la <span class="doc-desc-title"> Pàgina d'inici</span> en la pàgina frontal del seu lloc d'ajuda.
offline_page:
  title: Pàgina fora de línia
  content: >
    Es Mostra la <span class="doc-desc-title"> Pàgina fora de línea</span> en el lloc de suport quan el sistema de suport està fora de línia, veure panell d'Administració -&gt; Configuració -&gt; Sistema -&gt; estat del sistema de suport.
