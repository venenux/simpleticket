  title: Pàgina d'agraïment per defecte
  content: >
    Es Mostra la <span class="doc-desc-title"> pàgina d'agraïment</span> al client quan un <span class="doc-desc-title"> Client</span> tramet un nou Ticket. <br/> <br/> Les pàgines de <span class="doc-desc-title"> gràcies</span> poden estar associades amb temes d'ajuda.
logos:
  title: Logotips
  content: >
    Vostè pot personalitzar el <span class="doc-desc-title">el logotip</span> que es mostrarà al Client en el Portal del Client (és a dir, el seu lloc de ajuda).
upload_a_new_logo:
  title: Carregar un nou logotip
  content: >
    Permet triar una imatge en els formats GIF,. jpg o. png. Ens redimensionarà proporcionalment l'exhibició de la seva imatge. Nosaltres no, tanmateix, redimensionarà les dades de la imatge. Per tant, per accelerar la càrrega vegades, és recomanable que conserve&times; la seva imatge a la mida de la imatge per defecte (817px × &times 170px).
