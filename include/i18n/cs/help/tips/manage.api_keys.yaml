api_key:
  title: Klíč API
  content: >
    Klíče API jsou používány k ověření klienta při vytváření nových požadavků přes programovací aplikační rozhraní (API). Klíče API jsou použity místo hesel. Klíče API mohou být posílány neširovaně, neboť jsou svázány s klientskou IP adresou.
  links:
    - 
      title: Dokumentace osTicket API
      href: https://github.com/osTicket/osTicket-1.8/blob/develop/setup/doc/api.md
ip_addr:
  title: IP adresa
  content: >
    IP adresa klienta. Každá unikátní IP adresa klienta vyžaduje samostatné klíče API
