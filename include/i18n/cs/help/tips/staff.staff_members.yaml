staff_members:
  title: Zaměstnanci
  content: >
    Následující tabulka zobrazuje výsledky dle filtru výše. Není-li vybrán filtr, pak jsou zobrazeni všichni <span class="doc-desc-title">pracovníci</span> a jsou pak rozděleni po stránkách. Pro navigaci v dalších výsledcích použijte sekci stránkování níže.
