reply_types:
  title: Typy odpovědí
  content: >
    <b>Odpovědět všem:</b> Odpověď bude odeslána uživateli a účastníkům, které zvolíte.</br> <b>Odpověď uživateli:</b> Odpověď bude odeslána pouze uživateli, nikoliv účastníkům.</br> <b>Neodesílejte odpověď:</b> Nebudou zaslány žádné oznámení, avšak odpověď agenta bude viditelná pro uživatele <b>ALL</b> při zobrazení v aplikaci.
