---
#This is popup help messages for the Staff Panel -> Dashboard -> Dashboard
#Fields:
#title - Shown in bold at the top of the popover window
#content - The body of the help popover
#links - List of links shows below the content
#title - Link title
#href - href of link (links starting with / are translated to the
#helpdesk installation path)
#The key names such as 'helpdesk_name' should not be translated as they
#must match the HTML #ids put into the page template.
#---
ticket_activity:
  title: Sagsaktivitet
  content: >
    Vælg et datointerval for at få graf og (jf. <span class="doc-desc-title"> statistik</span>) nedenstående tabel til at vise data for perioden mellem de omhandlende datoer. Nedenstående graf vil altid afspejle et bredt overblik over hele systemets data (dvs. population). Du kan dog navigere gennem tabellen <span class="doc-desc-title"> statistik</span> nedenfor for at fokusere på et mindre dataudsnit (f.eks. Afdeling, Emner eller Personale). Derudover kan du eksportere data, der vises i <span class="doc-desc-title">Statistikt</span>.
report_timeframe:
  title: Rapport tidsramme
  content: >
    Vælg en startdato for den ønskede data prøve ved hjælp af datovælgeren. Vælg derefter, hvor lang tid fra denne dato for at definere slutdato for dine data prøver.
statistics:
  title: Statistik
  content: >
    Naviger til det ønskede emne ved at klikke på den relevante fane for at se det specifikke dataudsnit. I tabellen repræsenterer cirklerne størrelsen af de nominelle data. Derfor, jo større tal i en bestemt celle, des større bliver den tilhørende cirkel.
opened:
  title: Åbnet
  content: >
    Dette repræsenterer sager åbnet af Agenter (dvs., internt åbnede) og ikke af kunder.
assigned:
  title: Tildelt
  content: >
    Systemet sporer enhver begivenhed, hvorved sager automatisk eller manuelt bliver tildelt til en bestemt Afdeling eller Agent. Automatiske tildelinger vil afhænge af indstillinger for <span class="doc-desc-title">Hjælpe Emner</span> og <span class="doc-desc-title">Email filtre</span> i Admin Panelet.
overdue:
  title: Forfalden
  content: >
    Dette er antallet af sager, der har overtrådt den SLA-plan de tilhører.
closed:
  title: Lukket
  content: >
    Dette er antallet af sager, der var lukket.
reopened:
  title: Genåbnet
  content: >
    Dette er antallet af tickets, der blev genåbnet af en Agent eller en Kunde, ved at oprette svar efter sagen var lukket.
service_time:
  title: Service tid
  content: >
    <span class="doc-desc-title">Service Tid</span> er sagens varighed fra den åbnes til den lukkes. Kolonnen <span class="doc-desc-title">Service Tid</span> her, angiver den gennemsnitlige tid per sag, i timer, inden for den angivne dato.
response_time:
  title: Responstid
  content: >
    <span class="doc-desc-title">Svar tid</span> er den tid, der går fra en Kundens henvendelse og frem til svar fra en Agent. Denne tidsmåling er ikke udelukkende en Kundes korrespondance siden den oprindelige Sags åbning, men indbefatter enhver diskurs med Kunden initierer.
