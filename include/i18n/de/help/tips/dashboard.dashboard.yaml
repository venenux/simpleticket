---
ticket_activity:
  title: Ticket-Aktivität
  content: >
    Wählen Sie einen Zeitraum, um das Diagramm und die Tabelle (vgl. <span class="doc-desc-title"> Statistik</span>) für die gewählte Zeitspanne anzuzeigen. Die Grafik unten spiegelt immer einen umfassenden Überblick über die gesamten System-Daten (d. h. auch die Menge) wider. Jedoch können Sie durch die <span class="doc-desc-title">Statistik</span>-Tabelle navigieren, um Ihre spezielle Auswahl (z.B. Abteilung, Themen oder Agenten) zu treffen. Darüber hinaus können Sie alle Daten exportieren, die derzeit in der <span class="doc-desc-title">Statistik</span>-Tabelle angezeigt werden.
report_timeframe:
  title: Berichtszeitraum
  content: >
    Wählen Sie ein Startdatum für die gewünschte Datenauswertung mit der Datumsauswahl. Anschließend wählen Sie die Länge der Zeit, von diesem Zeitpunkt an, um das Enddatum für Ihre Datenauswertung zu definieren.
statistics:
  title: Statistiken
  content: >
    Navigieren Sie zum Thema Ihres Interesses mittels Klick auf die entsprechende Registerkarte, um die spezifischen Daten anzuzeigen. Innerhalb der Tabelle stellt die Größe der Kreise die nominalen Daten dar. Deshalb, je größer die Zahl in einer bestimmten Zelle, desto größer wird der angrenzende Kreis werden.
opened:
  title: Geöffnet
  content: >
    Dies entspricht den Tickets, die von Agenten eröffnet wurden (d. h., intern eröffnet wurden) und nicht von Benutzern.
assigned:
  title: Zugewiesen
  content: >
    Das System verfolgt jedes Ereignis, durch das ein Ticket automatisch oder manuell einer bestimmten Abteilung oder einem bestimmten Agent zugewiesen wurde. Automatische Zuweisungen hängen von den im Admin-Bereich eingerichteten <span class="doc-desc-title">Hilfethemen</span> und <span class="doc-desc-title">E-Mail-Filtern</span> ab.
overdue:
  title: Überfällig
  content: >
    Dies ist die Anzahl der Tickets, die gegen ihr dazugehöriges SLA verstoßen haben.
closed:
  title: Geschlossen
  content: >
    Dies ist die Anzahl der Tickets, die geschlossen wurden.
reopened:
  title: Wieder geöffnet
  content: >
    Dies ist die Anzahl der Tickets, die entweder durch einen Agenten oder von einem Benutzer wieder eröffnet wurden, als er/sie darauf geantwortet hatte, während das Ticket Geschlossen war.
service_time:
  title: Servicezeit
  content: >
    Die <span class="doc-desc-title">Servicezeit</span> ist der Zeitraum von der Eröffnung eines Tickets bis zur Schließung des Tickets. Die Spalte <span class="doc-desc-title">Servicezeit</span> gibt die durchschnittliche Servicezeit pro Ticket, in Stunden, innerhalb des angegebenen Zeitraums an.
response_time:
  title: Reaktionszeit
  content: >
    <span class="doc-desc-title">Reaktionszeit</span> ist eine Zeitspanne, die mit jeder Benutzer-Korrespondenz beginnt und endet, wenn ein Agent eine Antwort erstellt. Diese Zeitmessung bezieht sich nicht ausschliesslich auf die Benutzer-Korrespondenz bei der initialen Eröffnung des Tickets. Diese bezieht sich auf jede Gesprächshandlung, die auf einen Benutzer zurückgeht.
