staff_members:
  title: Agenten
  content: >
    Die folgende Tabelle zeigt die Ergebnisse der oben eingestellte Filter. Wenn keine Filtereinstellungen ausgewählt wurden, werden alle <span class="doc-desc-title">Agenten</span> aufgelistet und nach Seiten aufgeteilt. Schauen Sie auf den unteren Seitenbereich um durch mehr Ergebnisse zu navigieren.
