custom_lists:
  title: Benutzerdefinierte Listen
  content: >
    Ihre <span class="doc-desc-title">benutzerdefinierten Listen</span> werden Ihnen ermöglichen, Dropdown-Listen mit vordefinierten Auswahlmöglichkeiten zu erzeugen, welche der Benutzer in <span class="doc-desc-title">benutzerdefinierten Formularen</span> auswählen kann. Wenn Sie diese <span class="doc-desc-title">benutzerdefinierte Liste</span> für eine <span class="doc-desc-title">Filter-Regel</span> in einem <span class="doc-desc-title">Ticket-Filter</span> verwenden wollen, achten Sie bitte darauf, diese Liste dem <span class="doc-desc-title">Ticket Details</span>-Formular vorher hinzufügen müssen.
