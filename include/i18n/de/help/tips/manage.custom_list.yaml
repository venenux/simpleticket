extra:
  title: Extra
  content: >
    Abkürzungen und so. Wenn Sie interne Schlüssel für Elemente dieser Liste verwenden, können diese Schlüssel und Abkürzungen in diese Spalte eingeben werden. Wenn die benutzerdefinierte Liste als ein <span class="doc-desc-option">Autovervollständigungsfeld</span> gerendert wird, können die Abkürzungen verwendet werden, um nach den Listenelementen zu suchen.
