---
password_reset:
  title: Richtlinie für das Ablaufen der Passwörter
  content: >
    Legt fest, in welchen Zeitabständen (in Monaten) die Agenten ihr Passwort ändern müssen. Wenn die Option deaktiviert ist ("unbefristet"), werden die Passwörter nie ablaufen.
password_expiration_policy:
  title: Richtlinie für das Ablaufen der Passwörter
  content: >
    Legen Sie fest wie häufig Agenten ihr Passwort ändern müssen. Wenn diese Option deaktiviert ist (<span class="doc-desc-opt">unbefristet</span>), laufen die Passwörter nie ab.
allow_password_resets:
  title: Zurücksetzen von Passwörtern erlauben
  content: >
    Aktivieren Sie diese Funktion, wenn Sie den <span class="doc-desc-title">Passwort vergessen</span>-Link im <span class="doc-desc-title">Agenten Anmelde-Bereich</span> nach einem fehlgeschlagenen Anmeldeversuch, anzeigen lassen möchten.
reset_token_expiration:
  title: Gültigkeitsdauer für Passwort-Zurücksetzungslink
  content: >
    Wählen Sie die Dauer (in Minuten), für die der <span class="doc-desc-title">Passwort-Zurücksetzungslink</span> gültig sein soll. Wenn ein Agent das <span class="doc-desc-title">Zurücksetzen seines Passwortes</span> anfordert, wird an ihn ein Link versendet, welcher das Zurücksetzen ermöglicht.
staff_session_timeout:
  title: Inaktivitätslimit für Agenten
  content: >
    Geben Sie die maximale Inaktivitätsdauer (in Minuten) an, bevor ein Agent automatisch abgemeldet wird. <br><br>Wenn Sie Funktion <span class="doc-desc-title">Inaktivitätslimit für Agenten</span> deaktivieren möchten, geben Sie "0" ein.
client_session_timeout:
  title: Inaktivitätslimit für Benutzer
  content: >
    Geben Sie die maximale Inaktivitätsdauer (in Minuten) an, bevor ein Benutzer automatisch abgemeldet wird. <br><br>Wenn Sie Funktion <span class="doc-desc-title">Inaktivitätslimit für Benutzer</span> deaktivieren möchten, geben Sie "0" ein.
bind_staff_session_to_ip:
  title: Sitzung des Agenten an IP-Adresse binden
  content: >
    Aktivieren Sie diese Funktion, wenn Sie wollen, dass die Sitzung des Agenten beim Anmelden an seine aktuellen IP-Adresse gebunden wird. <br><br>Diese Funktion wird nicht für Agenten mit dynamischer IP-Adresse empfohlen.
registration_method:
  title: Registrierungsoptionen
  content: >
    <span class="doc-desc-title">Registrierungsmethode</span> und <span class="doc-desc-title">Registrierung erforderlich</span> werden gemeinsam verwendet, um zu konfigurieren wie Benutzer sich registrieren und Zugriff auf das Benutzerportals Ihres Helpdesk bekommen. Die folgende Tabelle fasst zusammen, wie die beiden Einstellungen vom System interpretiert werden. <table border="1" cellpadding="2px" cellspacing="0" style="margin-top:7px" > <tbody style="vertical-align:top;"><tr><th>Registrierung erforderlich</th> <th>Registrierungsmethode</th> <th>Ergebnis</th></tr> <tr><td>Nein</td> <td>Öffentlich</td> <td>Aufforderung zur Registrierung, aber nicht für neue Tickets erforderlich.</td></tr> <tr><td>Ja</td> <td>Öffentlich</td> <td>Registrierung und Anmeldung werden für neue Tickets benötigt</td></tr> <tr><td>Nein</td> <td>Privat</td> <td>Jeder kann ein Ticket erstellen, aber nur Agenten können Konten registrieren</td></tr> <tr><td>Ja</td> <td>Privat</td> <td>Benutzerzugang ist nur auf Einladung möglich</td></tr> <tr><td>Nein</td> <td>Deaktiviert</td> <td>Niemand kann ein Konto registrieren, aber jeder kann ein Ticket erstellen. <em>So funktionierte osTicket vor Version 1.9</em></td></tr> <tr><td>Ja</td> <td>Deaktiviert</td> <td>Neue Tickets über das Benutzerportal deaktivieren</td></tr></tbody></table>
client_verify_email:
  title: E-Mail-Überprüfung ist erforderlich
  content: >
    Deaktivieren Sie diese Option, um Ihren Benutzern direkten Zugang zu Tickets über die "Ticket-Status überprüfen"-Anmeldeseite im Benutzerportal zu geben. Wenn aktiviert (das ist die Standardeinstellung), ist es notwendig, dass die Benutzer eine E-Mail mit einem Zugangslink erhalten, über den sie das Ticket einsehen können. <br><br>Das Deaktivieren der E-Mail-Überprüfung könnte es Dritten ermöglichen (z.B. die "beteiligten Personen") sich als Ticket-Besitzer auszugeben.
