notes: |
  Wird an einen Benutzer versendet, wenn der Benutzer eine neue Nachricht zu einem Ticket erstellt. Dies geschieht, wenn der Benutzer auf eine E-Mail aus dem System reagiert oder das Benutzerportal besucht und dort eine neue Nachricht erstellt.
subject: |
