message: |
  <p>
  Vielen Dank, dass Sie sich für osTicket entschieden haben.
  </p><p>
  Bitte stellen Sie sicher, dass Sie den <a href="http://osticket.com/forums">osTicket Foren</a> beitreten und sich in unsere <a href="http://osticket.com/updates">Mailingliste</a> eintragen, um stets über die neuesten Nachrichten, Sicherheitswarnungen und Updates informiert zu sein. Die osTicket-Foren sind auch ein Ort um Unterstützung, Anleitungen, Tipps und Hilfe von anderen Benutzern zu erhalten. Neben den Foren bietet das osTicket-Wiki eine nützliche Sammlung von Schulungsmaterialien, Dokumentationen und Hinweisen aus der Community. Wir freuen uns über Ihren Beitrag zur Gemeinschaft von osTicket.
  </p><p>
  Wenn Sie auf der Suche nach hochwertigerer Unterstützung sind, bieten wir professionelle Dienstleistungen und kommerziellen Support mit garantierten Reaktionszeiten und Zugang zum Kern-Entwickler-Team an. Wir können auch helfen osTicket anzupassen oder fügen neue Funktionen zum System nach Ihren speziellen Anforderungen hinzu.
  </p><p>
  Wenn die Verwaltung und Aktualisierung dieser osTicket-Installation für Sie zu aufwendig  ist, nutzen Sie osTicket als gehosteten Dienst auf <a href="http://www.supportsystem.com">http://www.supportsystem.com/</a> -- es ist keine Installation erforderlich und wir können Ihre Daten importieren! Mit "SupportSystem" erhalten sie eine fertige osTicket-Infrastruktur, so dass Sie sich auf Ihre Kunden konzentrieren können, mit der Sicherheit, dass die Anwendung stabil, gepflegt und sicher ist.
  </p><p>
  Bis dann,
  </p><p>
  -<br/>
  Ihr osTicket Team http://osticket.com/
  </p><p>
  <strong>PS:</strong> Stellen Sie Kunden nicht nur zufrieden, stellen Sie zufriedene Kunden her!
  </p>
