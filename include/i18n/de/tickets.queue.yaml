reply_types:
  title: Antwortarten
  content: >
    <b>Allen Antworten:</b> Diese Antwort wird an den Benutzer sowie alle Beteiligten die du ausgewählt hast gesendet.</br> <b>Antwort an den Benutzer:</b> Diese Antwort wird nur an den Benutzer gesendet, nicht an Beteiligte.</br> <b>Keine E-Mail Antwort:</b> Es wird keine E-Mail versendet, die Antwort des Agenten ist beim anschauen des Tickets trotzdem für<b>ALLE</b> sichtbar.
