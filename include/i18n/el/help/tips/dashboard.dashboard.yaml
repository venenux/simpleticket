ticket_activity:
  title: Δραστηριότητα Δελτίου
  content: >
    Επιλέξτε ένα χρονικό διάστημα για την παραγωγή του γραφήματος και του πίνακα (βλ. <span class="doc-desc-title">Στατιστικά Στοιχεία</span>) παρακάτω, για να εστιάσετε σε οποιαδήποτε δεδομένα που αφορούν τις ημερομηνίες αυτές. Το παρακάτω γράφημα θα αντικατοπτρίζει πάντα μια ευρεία επισκόπηση των δεδομένων του όλου συστήματος (π.χ., του πληθυσμού). Ωστόσο, μπορείτε να περιηγηθείτε στον παρακάτω πίνακα <span class="doc-desc-title">Στατιστικών </span> για να εστιάσετε σε ένα πιο περιορισμένο αντικείμενο ενδιαφέροντος (π.χ., Τμήμα, Τομείς ή Προσωπικό). Επιπλέον, μπορείτε να εξαγάγετε τα δεδομένα που εμφανίζονται στον πίνακα <span class="doc-desc-title">Στατιστικών</span>.
report_timeframe:
  title: Αναφορά χρονοδιαγράμματος
  content: >
    Επιλέξτε μια ημερομηνία έναρξης για το επιθυμητό δείγμα δεδομένων, χρησιμοποιώντας το εργαλείο επιλογής ημερομηνίας. Στη συνέχεια, επιλέξτε το χρονικό διάστημα από την ημερομηνία αυτή για να ορίσετε την ημερομηνία λήξης για το δείγμα των δεδομένων σας.
statistics:
  title: Στατιστικά
  content: >
    Πλοηγηθείτε στο αντικείμενο ενδιαφέροντος κάνοντας κλικ στην κατάλληλη καρτέλα για να δείτε το συγκεκριμένο δείγμα δεδομένων. Εντός του πίνακα, οι κύκλοι αντιπροσωπεύουν το μέγεθος των ονομαστικών δεδομένων. Ως εκ τούτου, όσο μεγαλύτερος είναι ο αριθμός σε μία συγκεκριμένη κυψέλη, τόσο μεγαλύτερος θα είναι ο παρακείμενος κύκλος.
opened:
  title: Ανοικτό
  content: >
    Αυτό αντιπροσωπεύει τα δελτία που άνοιξαν οι Eκπρόσωποι (δηλαδή, που έχουν ανοιχθεί εσωτερικά) και όχι οι Πελάτες.
assigned:
  title: Ανατεθειμένο
  content: >
    Το σύστημα παρακολουθεί κάθε συμβάν κατά το οποίο ένα αίτημα ανατίθεται αυτόματα ή μη αυτόματα σε ένα συγκεκριμένο Τμήμα ή Εκπρόσωπο. Οι αυτόματες αναθέσεις θα εξαρτηθούν από τις ισχύουσες ρυθμίσεις για <span class="doc-desc-title">Τομείς Παροχής Βοήθειας</span> και <span class = "doc-desc-title">Φίλτρα Email</span> στο Κέντρο Διαχείρισης.
overdue:
  title: Εκπρόθεσμο
  content: >
    Αυτός είναι ο αριθμός των δελτίων που έχουν παραβιάσει το Σχέδιο Σύμβασης Eπιπέδου Yπηρεσιών (SLA) στο οποίο ανήκουν.
closed:
  title: Κλειστό
  content: >
    Αυτός είναι ο αριθμός των δελτίων αιτημάτων που έχουν κλείσει.
reopened:
  title: Άνοιγμένο ξανά
  content: >
    Αυτός είναι ο αριθμός των δελτίων που άνοιξαν ξανά από ένα Εκπρόσωπο ή ένα Πελάτη, όταν εκείνος/εκείνη απάντησε ενώ το δελτίο ήταν σε κατάσταση 'Κλειστό'.
service_time:
  title: Χρόνος Εξυπηρέτησης
  content: >
    <span class = "doc-desc-title"> Χρόνος Εξυπηρέτησης</span> είναι η διάρκεια του χρόνου που αρχίζει κατά το άνοιγμα ενός αιτήματος και τελειώνει όταν το δελτίο κλείσει. Η στήλη <span class = "doc-desc-title">Χρόνος Εξυπηρέτησης</span> εδώ μετρά τον μέσο Χρόνο Εξυπηρέτησης ανά δελτίο, σε ώρες, εντός του καθορισμένου χρονικού διαστήματος.
response_time:
  title: Χρόνος απόκρισης
  content: >
    <span class = "doc-desc-title">Χρόνος Απόκρισης</span> είναι η διάρκεια του χρόνου που αρχίζει με οποιαδήποτε επικοινωνία από τον Πελάτη και τελειώνει όταν ένας Εκπρόσωπος αποστείλει μια απόκριση. Η μέτρηση του χρόνου δεν είναι αποκλειστική στην επικοινωνία ενός Πελάτη για το αρχικό άνοιγμα ενός αιτήματος. Αυτό αναφέρεται σε κάθε πράξη διαλόγου που ξεκινά με ένα Πελάτη.
