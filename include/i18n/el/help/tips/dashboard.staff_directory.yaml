staff_members:
  title: Μέλη Προσωπικού
  content: >
    Ο παρακάτω πίνακας παρουσιάζει τα αποτελέσματα του φίλτρου πάνω από αυτό. Αν δεν επιλεγούν ρυθμίσεις για το φίλτρο, τότε όλα τα <span class="doc-desc-title">Μέλη Προσωπικού</span> εμφανίζονται, και χωρίζονται ανά σελίδες. Δείτε την ενότητα σελίδων παρακάτω για να περιηγηθείτε σε περισσότερα αποτελέσματα.
apply_filtering_criteria:
  title: Εφαρμογή Κριτηρίων Φιλτραρίσματος
  content: >
    Επιλέξτε ένα <span class="doc-desc-title">Τμήμα</span> που είναι σχετικό με τα τρέχοντα ενδιαφέροντά σας. Μπορείτε επίσης να πραγματοποιήσετε μια αναζήτηση για συγκεκριμένο Εκπρόσωπο.
