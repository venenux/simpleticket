new_ticket_help_topic:
  title: Τομέας Βοήθειας Νέου Αιτήματος
  content: >
    Επιλέξτε ένα <span class="doc-desc-title">Τομέα Βοήθειας</span> που θα συσχετίζεται αυτόματα με τα δελτία που δημιουργούνται μέσω αυτής της Ηλεκτρονικής Διεύθυνσης. <br/><br/> Φόρμες που σχετίζονται με τον Τομέα Βοήθειας θα προστεθούν στο δελτίο αιτήματος, αλλά δεν θα έχουν δεδομένα.
  links:
    - 
      title: Διαχείριση Τομέων Βοήθειας
      href: /scp/helptopics.php
new_ticket_priority:
  title: Προτεραιότητα Νέου Αιτήματος
  content: >
    Επιλέξτε την <span class="doc-desc-title">προτεραιότητα </span> για νέα αιτήματα που δημιουργούνται μέσω αυτής της ηλεκτρονικής διεύθυνσης.
new_ticket_department:
  title: Τμήμα Νέου Αιτήματος
  content: >
    Επιλέξτε το <span class="doc-desc-title">Τμήμα </span> στο οποίο θα δρομολογούνται τα νέα αιτήματα που δημιουργούνται μέσω αυτής της Ηλεκτρονικής Διεύθυνσης.
  links:
    - 
      title: Διαχείριση Τμημάτων
      href: /scp/departments.php
auto_response:
  title: Αυτόματη Απόκριση σε Νέο Αίτημα
  content: >
    Μπορείτε να απενεργοποιήσετε την Αυτόματη Απόκριση που αποστέλλεται στον Χρήστη όταν δημιουργείται ένα νέο αίτημα μέσω αυτής της Ηλεκτρονικής Διεύθυνσης.
username:
  title: Όνομα χρήστη
  content: >

password:
  title: Κωδικός πρόσβασης
  content: >

login_information:
  title: Στοιχεία Σύνδεσης στο email
  content: >
    Το <span class="doc-desc-title">Όνομα Χρήστη</span> και ο <span class="doc-desc-title">Κωδικός Πρόσβασης</span> που απαιτούνται για την λήψη ηλεκτρονικών μηνυμάτων από θυρίδες ηλεκτρονικής αλληλογραφίας IMAP / POP καθώς και για την αποστολή email μέσω SMTP.
mail_account:
  title: Λήψη Ηλεκτρονικής Αλληλογραφίας
  content: >
    Λήψη μηνυμάτων ηλεκτρονικής αλληλογραφίας από μια απομακρυσμένη θυρίδα ηλεκτρονικού ταχυδρομείου IMAP ή POP και μετατροπή αυτών σε δελτία αιτημάτων στο Κέντρο Υποστήριξης.
  links:
    - 
      title: Διαχειριστείτε τις ρυθμίσεις <span class="doc-desc-title">Ελέγχου Ηλεκτρονικής Αλληλογραφίας</span> &amp; <span class="doc-desc-title">AutoCron</span>.
      href: /scp/settings.php?t=emails
host_and_port:
  title: Απομακρυσμένος Εξυπηρετητής
  content: >
    Πληκτρολογήστε το <span class="doc-desc-title">hostname</span> και τον αριθμό<span class="doc-desc-title"> πόρτας</span> για τον εξυπηρετητή ηλ. αλληλογραφίας. Αυτά μπορεί να είναι διαθέσιμα στις οδηγίες χρήσης του πακέτου φιλοξενίας σας ή από τον διαχειριστή του συστήματος ηλεκτρονικής αλληλογραφίας.
protocol:
  title: Πρωτόκολλο Θυρίδας Ηλ. Αλληλογραφίας
  content: >
    Επιλέξτε το πρωτόκολλο ηλ. αλληλογραφίας που υποστηρίζεται από τον εξυπηρετητή ηλ. αλληλογραφίας. Συνιστάται IMAP και ενθαρρύνεται η χρήση SSL, αν είναι δυνατόν.
fetch_frequency:
  title: Συχνότητα Λήψης
  content: >
    Πληκτρολογήστε το πόσο συχνά, σε πρώτα λεπτά, το σύστημα θα ελέγχει την θυρίδα ηλεκτρονικής αλληλογραφίας. <br/><br/> Αυτό θα καθορίσει τη μέση καθυστέρηση στη λήψη μιας Αυτόματης Απόκρισης αφού ένας χρήστης στείλει ένα ηλ. μήνυμα σε αυτήν την θυρίδα ηλεκτρονικής αλληλογραφίας.
emails_per_fetch:
  title: Ηλεκτρονικά Μηνύματα ανά Λήψη
  content: >
    Επιλέξτε τον αριθμό των ηλεκτρονικών μηνυμάτων που θα τύχουν επεξεργασίας κάθε φορά.
fetched_emails:
  title: Ληφθέντα Ηλ. Μηνύματα
  content: >
    Αποφασίστε τι θα κάνετε με τα επεξεργασμένα ηλεκτρονικά μηνύματα: <br/><br/><span class="doc-desc-opt"><b>Μετακίνηση σε Φάκελο</b> </span>: Αυτή η επιλογή θα αντιγράφει τα ηλ. μηνύματα που λαμβάνετε από τα Εισερχόμενα (INBOX) σε ένα φάκελο που έχετε ορίσει. Εάν ο φάκελος δεν υπάρχει στον εξυπηρετητή, το σύστημα θα προσπαθήσει να τον δημιουργήσει αυτόματα. (<b> Προτεινόμενο</b>) <hr> <span class="doc-desc-opt"><b>Διαγραφή Ηλ. Μηνυμάτων</b></span>: Αυτή η επιλογή θα διαγράφει τα ηλ. μηνύματα από τον φάκελο Εισερχομένων (INBOX) τη στιγμή που θα υποβληθούν σε επεξεργασία. <hr><span class="doc-desc-opt"><b>Καμμία Ενέργεια</b></span>: Αυτή η επιλογή θα αφήνει τα ηλ. μηνύματα στον φάκελο Εισερχομένων (INBOX). Το σύστημα θα καταγράφει τα αναγνωριστικά ηλ. μηνυμάτων και θα προσπαθεί να μην ληφθούν τα ίδια τα ηλ. μηνύματα. Ωστόσο, αυτή η επιλογή μπορεί να προκαλέσει τη δημιουργεία διπλών δελτίων. (<em>Δεν Συνιστάται</em>)
smtp_settings:
  title: Ρυθμίσεις SMTP
  content: >
    Τα Ηλ. Μηνύματα που αποστέλλονται από το Κέντρο Υποστήριξης μπορούν να αποστέλλονται μέσω ενός εξυπηρετητή SMTP. Αυτό συνιστάται, εάν είναι δυνατόν, καθώς θα αυξήσει την πιθανότητα επιτυχούς παράδοσης των ηλ. μηνυμάτων και θα κάνει τα ηλ. μηνύματα λιγότερο πιθανό να χαρακτηριστούν ανεπιθύμητα.
header_spoofing:
  title: Να Επιτρέπεται η Τροποποίηση Κεφαλίδων (Header Spoofing)
  content: >
    Ενεργοποιήστε αυτή την επιλογή για να επιτρέπεται η αποστολή ηλ. μηνυμάτων μέσω αυτής της θυρίδας ηλεκτρονικής αλληλογραφίας από ηλ. διεύθυνση διαφορετική από αυτήν που δόθηκε με τη ρύθμιση <span class="doc-desc-title">Ηλ. Διεύθυνση</span> παραπάνω. <br/><br/> Αυτή η προηγμένη ρύθμιση χρησιμοποιείται γενικά κατά την αποστολή ηλ. μηνυμάτων από ψευδώνυμα αυτής της θυρίδας ηλ. αλληλογραφίας.

