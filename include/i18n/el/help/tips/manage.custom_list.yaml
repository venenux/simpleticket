custom_lists:
  title: Προσαρμοσμένες Λίστες
  content: >
    Οι<span class="doc-desc-title">ειδικές λίστες</span> θα σας επιτρέψουν να δημιουργήσετε αναπτυσσόμενα πλαίσια με προκαθορισμένες επιλογές από τις οποίες ένας Πελάτης μπορεί να επιλέξει στις <span class="doc-desc-title">Ειδικές Φόρμες</span> σας. Αν θέλετε να χρησιμοποιήσετε αυτήν την <span class="doc-desc-title">ειδική λίστα</span> ως <span class="doc-desc-title">στόχο</span> σε ένα <span class="doc-desc-title">Φίλτρο Δελτίων</span>, μην ξεχάσετε να προσθέσετε αυτή τη λίστα στη φόρμα<span class="doc-desc-title">Λεπτομέρειες Δελτίου</span>.
