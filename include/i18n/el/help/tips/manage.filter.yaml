admin_notes:
  title: Σημειώσεις Διαχειριστή
  content: >
    Οι σημειώσεις αυτές είναι ορατές μόνο σε εκείνους των οποίων ο λογαριασμός είναι τύπου '<span class="doc-desc-title">Διαχειριστή</span>. '
