type:
  title: Τύπος
  content: >
    Οι σελίδες <span class="doc-desc-opt">Διακοπής Λειτουργίας</span> εμφανίζονται στον πελάτη όταν το κέντρο υποστήριξης ειναι απενεργοποιημένο. Οι σελίδες <span class="doc-desc-opt">Εισόδου</span> εμφανίζονται στην αρχική σελίδα του Ιστοτόπου Πελατών. Οι <span class="doc-desc-opt">Ευχαριστήριες</span>σελίδες εμφανίζονται όταν ο χρήστης υποβάλει ένα αίτημα. <span class="doc-desc-opt">Άλλες</span> σελίδες μπορούν να χρησιμοποιηθούν ως ένα απλό σύστημα διαχείρισης περιεχομένου (CMS).
