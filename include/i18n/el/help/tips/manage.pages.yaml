site_pages:
  title: Σελίδες του Ιστότοπου
  content: >
    Οι σελίδες του ιστοτόπου μπορούν να χρησιμεύσουν σαν ένα μικρό Σύστημα Διαχείρισης Περιεχομένου (CMS). Μπορείτε να ορίσετε πολλαπλές σελίδες εισόδου, διακοπής λειτουργίας και ευχαριστιών καθώς και να τις διαμορφώσετε στις ρυθμίσεις της εταιρείας και των τομέων βοήθειας.
