name:
  title: Όνομα
  content: >
    Επιλέξτε ένα περιγραφικό όνομα για το παρόν <span class="doc-desc-title">Σχέδιο SLA</span> που θα χαρακτηρίζει τον σκοπό του.
grace_period:
  title: Περίοδος Χάριτος
  content: >
    Καθορίστε τον αριθμό των ωρών από το άνοιγμα ενός δελτίου, μετά την παρέλευση των οποίων αυτό θα χαρακτηριστεί εκπρόθεσμο. <br><br> <em>Οι ώρες μετρώνται από την ώρα δημιουργίας του δελτίου αιτήματος.</em>
transient:
  title: Μεταβατικές
  content: >
    Οι μεταβατικές SLA θεωρούνται προσωρινές και μπορούν να παρακαμφθούν από μια μη μεταβατική SLA κατά την μεταφορά σε <span class="doc-desc-opt">Τμήμα</span> ή όταν αλλάξει ο <span class="doc-desc-title">Τομέας Βοήθειας</span>.
