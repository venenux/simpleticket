company_information:
  title: Πληροφορίες Εταιρίας
  content: >
    Αυτό αναφέρεται στην εταιρεία ή τον οργανισμό που απολαμβάνει τα οφέλη του λογισμικού osTicket και του προσωπικού υποστήριξης αυτού. Οι πληροφορίες που αναφέρονται εδώ θα εμφανίζονται στις υπογραφές των ηλ. μηνυμάτων (δηλ. στο κάτω τους μέρος) όταν αποστέλλονται αποκρίσεις σε αιτήματα από τους Εκπροσώπους.
  links:
    - 
      title: Φόρμα Στοιχείων Εταιρείας
      href: /scp/forms.php?type=C
landing_page:
  title: Σελίδα Εισόδου
  content: >
    Η <span class="doc-desc-title">Σελίδα Εισόδου</span> εμφανίζεται ως πρώτη σελίδα στον ιστοχώρο υποστήριξης.
offline_page:
  title: Σελίδα Διακοπής Λειτουργίας
  content: >
    Η <span class="doc-desc-title">Σελίδα Διακοπής Λειτουργίας</span> εμφανίζεται στον ιστοχώρο υποστήριξης όταν το κέντρο υποστήριξης έχει τεθεί εκτός λειτουργίας, βλ. Πίνακας Διαχείρισης -&gt; Ρύθμιση -&gt; Σύστημα -&gt; Κατάσταση Helpdesk.
default_thank_you_page:
  title: Προεπιλεγμένη Ευχαριστήρια Σελίδα
  content: >
    Η <span class="doc-desc-title">ευχαριστήρια σελίδα</span> εμφανίζεται στον πελάτη όταν ο <span class="doc-desc-title">Πελάτης</span> υποβάλλει ένα νέο αίτημα υποστήριξης. <br/><br/> Οι <span class="doc-desc-title">Ευχαριστήριες</span> σελίδες μπορούν να συνδέονται με Τομείς Βοήθειας.
logos:
  title: Λογότυπα
  content: >
    Μπορείτε να προσαρμόσετε το <span class="doc-desc-title">Λογότυπο</span> που θα εμφανίζεται στον Πελάτη στον Ιστοχώρο Πελατών (δηλ. στις ιστοσελίδες του Κέντρου Υποστήριξης).
upload_a_new_logo:
  title: Ανεβάστε ένα νέο λογότυπο
  content: >
    Επιλέξτε μια εικόνα μορφής .gif, .jpg ή .png. Το μέγεθος της εικόνας σας θα αναπροσαρμοστεί με τήρηση των αναλογιών. Ωστόσο, τα δεδομένα της εικόνας δεν θα αναπροσαρμοστούν. Έτσι προκειμένου να επιταχύνετε τους χρόνους φόρτωσης, συνιστάται να χρησιμοποιήσετε μια εικόνα μεγέθους αντίστοιχου του προεπιλεγμένου (817px &times; 170px).
