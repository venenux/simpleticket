---
helpdesk_status:
  title: Κατάσταση Κέντρου Υποστήριξης
  content: >
    Αν η κατάσταση μεταβληθεί σε <span class="doc-desc-opt">Διακοπή Λειτουργίας</span>, ο ιστοχώρος των πελατών θα απενεργοποιηθεί. Αυτό ωστόσο δεν επηρεάζει καμμιά κανονική αλληλεπίδραση ενός Εκπροσώπου με τον Πίνακα Εκπροσώπων (Προσωπικού).
helpdesk_url:
  title: Διεύθυνση Κέντρου Υποστήριξης
  content: >
    Αυτό το URL (διεύθυνση ιστοσελίδας) είναι η βάση της εγκατάστασης του osTicket. Χρησιμοποιείται κατά τις επικοινωνίες με ηλ. μηνύματα για να κατευθύνει τους τελικούς χρήστες πίσω στο Κέντρο Υποστήριξης.
helpdesk_name_title:
  title: Όνομα/Τίτλος Κέντρου Υποστήριξης
  content: >
    Αυτός είναι ο τίτλος που εμφανίζεται στην καρτέλα του προγράμματος περιήγησης. Αν η σελίδα του κέντρου υποστήριξης έχει προστεθεί σε σελιδοδείκτη, αυτός θα είναι ο τίτλος/όνομα της ιστοσελίδας.
default_department:
  title: Προεπιλεγμένο Τμήμα
  content: >
    Επιλέξτε ένα προεπιλεγμένο <span class="doc-desc-title">τμήμα</span> για αιτήματα που δεν δρομολογούνται αυτόματα σε ένα τμήμα. <br/><br/> Τα αιτήματα μπορούν να δρομολογηθούν με βάση τον Τομέα βοήθειας, το εισερχόμενο email και τις ρυθμίσεις φίλτρων δελτίων.
default_page_size:
  title: Προεπιλεγμένο Μέγεθος Σελίδας
  content: >
    Επιλέξτε τον αριθμό των στοιχείων που θα εμφανίζονται ανά σελίδα στις Ουρές Αιτημάτων στον Πίνακα Προσωπικού. Κάθε Εκπρόσωπος μπορεί επίσης να προσαρμόσει αυτόν τον αριθμό για τον δικό του λογαριασμό στη σελίδα <span class="doc-desc-title">Οι Προτιμήσεις Μου</span>.
default_log_level:
  title: Προεπιλεγμένο Επίπεδο Καταγραφής
  content: >
    Καθορισμός του ελάχιστου επιπέδου προβλημάτων που θα καταγράφονται στο <span class="doc-desc-title">Αρχείο Καταγραφής Συστήματος</span>. Το <span class="doc-desc-opt">Debug</span> αντιπροσωπεύει την ελάχιστη σοβαρότητα, και το <span class="doc-desc-opt">Σφάλμα</span> αντιπροσωπεύει τη μέγιστη σοβαρότητα. Για παράδειγμα, αν θέλετε να δείτε όλα τα προβλήματα που υπάρχουν στο <span class="doc-desc-title">Αρχείο Καταγραφής Συστήματος</span>, επιλέξτε <span class="doc-desc-opt">Debug</span>.
purge_logs:
  title: Εκκαθάριση Αρχείων Καταγραφής
  content: >
    Καθορισμός χρονικού διαστήματος διατήρησης των <span class="doc-desc-title">Αρχείων Καταγραφής Συστήματος</span> πριν αυτά διαγραφούν.
default_name_formatting:
  title: Προεπιλεγμένη Μορφή Ονόματος
  content: >
    Επιλέξτε μια μορφή για τα ονόματα σε όλο το σύστημα. Τα πρότυπα email θα το χρησιμοποιούν για ονόματα, αν δεν έχει οριστεί καμμιά άλλη μορφή στην μεταβλητή.
  links:
    - 
      title: Υποστηριζόμενες Μεταβλητές Προτύπων Email
      href: 'http://osticket.com/wiki/Email_templates'
date_time_options:
  title: Επιλογές Ημερομηνίας &amp; Ώρας
  content: >
    Οι παρακάτω ρυθμίσεις καθορίζουν τις ρυθμίσεις ημερομηνίας &amp; Ώρας για τους Πελάτες. Μπορείτε να αλλάξετε τον τρόπο με τον οποίο εμφανίζονται με χρήση των χαρακτήρων μορφοποίησης ημερομηνιών της PHP. Οι ημερομηνίες που εμφανίζονται παρακάτω απεικονίζουν απλά το αποτέλεσμα των αντίστοιχων τιμών.
  links:
    - 
      title: Δείτε τον Πίνακα Μορφών Ημερομηνίας της PHP
      href: 'http://www.php.net/manual/en/function.date.php'
