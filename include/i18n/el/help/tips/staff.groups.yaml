groups:
  title: Κλάσεις
  content: >
    Οι Κλάσεις χρησιμοποιούνται για να ορίσουν τα δικαιώματα ενός Εκπροσώπου στο κέντρο υποστήριξης. Οι Κλάσεις μπορούν επίσης να επιτρέψουν την πρόσβαση σε Τμήματα διαφορετικά από το κύριο Τμήμα του Εκπροσώπου.
status:
  title: Κατάσταση
  content: >
    Εάν η επιλογή είναι <span class="doc-desc-opt">Απενεργοποιημένη</span>, οι Εκπρόσωποι που έχουν ανατεθεί σε αυτήν την Κλάση δεν μπορούν να συνδεθούν και δεν θα λαμβάνουν Ειδοποιήσεις &amp; Ενημερώσεις Τμήματος.
department_access:
  title: Πρόσβαση σε Τμήματα
  content: >
    Σημειώστε όλα τα τμήματα στα οποία τα μέλη της Κλάσεως επιτρέπεται να έχουν πρόσβαση.
