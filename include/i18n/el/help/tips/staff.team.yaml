teams:
  title: Ομάδες
  content: >
    Ομάδες είναι ένας ή περισσότεροι Εκπρόσωποι που έχουν ομαδοποιηθεί με σκοπό την ανάθεση αιτημάτων. Τα μέλη μιας ομάδας μπορούν να ανήκουν σε διαφορετικά Τμήματα.
status:
  title: Κατάσταση
  content: >
    Αν <span class="doc-desc-opt">Απενεργοποιηθεί</span>, αυτή η ομάδα δεν θα είναι διαθέσιμη για αναθέσεις αιτημάτων ούτε θα λαμβάνει Ενημερώσεις &amp; Ενημερώσεις για προηγούμενες αναθέσεις.
lead:
  title: Αρχηγός Ομάδας
  content: >
    Μια <span class="doc-desc-title">Ομάδα</span> μπορεί να έχει ένα ορισμένο αρχηγό που μπορεί να λαμβάνει <span class="doc-desc-title">Ειδοποιήσεις &amp; Ενημερώσεις</span> ξεχωριστά από τα μέλη.
  links:
    - 
      title: Ρυθμίστε Σημειώσεις &amp; Ειδοποιήσεις
      href: /scp/settings.php?t=alerts
assignment_alert:
  title: Ειδοποίηση Ανάθεσης
  content: >
    Μπορείτε να απενεργοποιήσετε την <span class="doc-desc-title">Ειδοποίηση σε Ανάθεση Αιτήματος</span> για δελτία που ανατίθενται σε αυτή την Ομάδα.
  links:
    - 
      title: Ρυθμίστε Σημειώσεις &amp; Ειδοποιήσεις
      href: /scp/settings.php?t=alerts
members:
  title: Μέλη Ομάδας
  content: >
    Η ένταξη μελών στην ομάδα ρυθμίζεται μέσω του προφίλ των Εκπροσώπων.
  links:
    - 
      title: Διαχείριση Προσωπικού
      href: /scp/staff.php
