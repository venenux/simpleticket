---
#Email template: ticket.reply.yaml
#Sent to users when a staff members makes a reply to their ticket. Replies
#are only generated by staff members.
#---
notes: |
  Αποστέλλεται στους χρήστες, όταν ένα μέλος του προσωπικού προσθέσει μια απάντηση στο δελτίο τους. Απαντήσεις παρέχονται μόνο από μέλη του προσωπικού.
subject: |
  Απ: %{ticket.subject} [#%{ticket.number}]
body: |
  <h3><strong>Αγαπητέ/ή %{recipient.name},</strong></h3>
  %{response}
  <br>
  <br>
  <div style="color: rgb(127, 127, 127);">
  Το Κέντρο Υποστήριξης<br>%{company.name} ,<br>
  %{signature}
  </div>
  <hr>
  <div style="color: rgb(127, 127, 127); font-size: small; text-align: center;"
  ><em>Ελπίζουμε ότι αυτή η απάντηση κάλυψε επαρκώς τα ερωτήματά σας. Αν όχι, παρακαλούμε μην αποστείλετε άλλο email. Απλά απαντήστε στο παρόν email ή
  <a href="%{recipient.ticket_link}" style="color: rgb(84, 141, 212);" >συνδεθείτε στον λογαριασμό σας</a> για ένα πλήρες ιστορικό όλων των αιτημάτων σας και των απαντήσεων σε αυτά.</em></div>
