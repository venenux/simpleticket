notes: >
  Η Σελίδα Εισόδου αναφέρεται στο περιεχόμενο της αρχικής σελίδας που βλέπει ο επισκέπτης στον Ιστοχώρο των Πελατών. Το πρότυπο τροποποιεί το περιεχόμενο που εμφανίζεται πάνω από τους δύο συνδέσμους <strong>Δημιουργία Νέου Αιτήματος</strong> και <strong>Έλεγχος Κατάστασης Αιτήματος</strong>.
name: Εισόδου
body: >
  <h1>Καλώς ήλθατε στο Κέντρο Υποστήριξης.</h1><p>Για την οργάνωση των αιτημάτων υποστήριξης και την καλύτερη εξυπηρέτησή σας χρησιμοποιούμε ένα σύστημα διαχείρισης αιτημάτων υποστήριξης. Σε κάθε αίτημα υποστήριξης δίδεται ένας μοναδικός αριθμός δελτίου τον οποίο μπορείτε να χρησιμοποιήσετε για να παρακολουθήσετε on-line την πρόοδο του αιτήματός σας και τις απαντήσεις. Παρέχεται πλήρες ιστορικό όλων των αιτημάτων σας. Για την υποβολή αιτήματος χρειάζεστε έγκυρη ηλεκτρονική διεύθυνση.</p>
