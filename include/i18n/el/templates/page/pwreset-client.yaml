notes: >
  Αυτό το πρότυπο ορίζει το email που αποστέλλεται σε πελάτες που επιλέγουν τον σύνδεσμο <strong>Αλλαγή κωδικού</strong> στη σελίδα Σύνδεσης των Πελατών.
name: "%{company.name} - Πρόσβαση στο Κέντρο Υποστήριξης"
body: >
  <h3><strong>Γειά σας %{user.name.first},</strong></h3> <div> Έχει υποβληθεί ένα αίτημα αλλαγής κωδικού πρόσβασης για λογαριασμό σας στο Κέντρο Υποστήριξης στην διεύθυνση %{url}.<br /> <br /> Αν πιστεύετε ότι αυτό έχει γίνει από λάθος, διαγράψτε και αγνοήστε το παρόν email. Ο λογαριασμός σας εξακολουθεί να είναι ασφαλής και δεν έχει δοθεί πρόσβαση σε κανέναν. Δεν έχει κλειδωθεί και δεν έχει γίνει επαναφορά του κωδικού σας. Κάποιος μπορεί να πληκτρολόγησε κατά λάθος την ηλεκτρονική σας διεύθυνση.<br /> <br /> Ακολουθήστε τον παρακάτω σύνδεσμο για να συνδεθείτε στο Κέντρο Υποστήριξης και να αλλάξετε τον κωδικό σας.<br /> <br /> <a href="%{link}">%{link}</a><br /> <br /> <em style="font-size: small">Το Κέντρο Υποστήριξης <br /> %{company.name}</em> </div>
