subject: Το osTicket εγκαταστάθηκε!
message: |
  <p>
  Σας ευχαριστούμε που επιλέξατε το osTicket.
  </p><p>
  Επισκεφθείτε τα <a
  href="http://osticket.com/forums">osTicket forums</a> και την <a
  href="http://osticket.com/updates">mailing list</a> για να μείνετε ενημερωμένοι με τα τελευταία μας νέα, ειδοποιήσεις ασφαλείας και ενημερώσεις. Τα osTicket forums είναι το καλύτερο μέρος για να βρείτε υποστήριξη, καθοδήγηση, και βοήθεια από τους υπόλοιπους χρήστες.  Μαζί με τα forums το osTicket wiki παρέχει μια χρήσιμη συλλογή από εκπαιδευτικό υλικό, τεκμηρίωση, και σημειώσεις από την κοινότητα. Καλωσορίζουμε και την δική σας συνεισφορά στην κοινότητα.
  </p><p>
  Εάν ψάχνετε για υψηλότερο επίπεδο υποστήριξης, μπορούμε να σας παρέχουμε επαγγελματικές υπηρεσίες και εμπορική υποστήριξη με εγγυημένους χρόνους απόκρισης και επικοινωνία με την βασική ομάδα ανάπτυξης. Ακόμη, σας βοηθάμε να παραμετροποιήσετε το osTicket ή να του προσθέσετε καινούργια χαρακτηριστικά που να καλύπτουν τις ανάγκες σας.
  </p><p>
  Εάν η ιδέα της διαχείρισης και αναβάθμισης της εγκατάστασης του osTicket δεν σας είναι ευχάριστη, μπορείτε να δοκιμάσετε τη χρήση του osTicket ως φιλοξενούμενη υπηρεσία στο <a
  href="http://www.supportsystem.com">http://www.supportsystem.com/</a> -- δεν χρειάζεται εγκατάσταση και μπορούμε να εισαγάγουμε τα δεδομένα σας! Με την υποδομή λογισμικού SupportSystem, αποκτάτε το osTicket στην καλύτερή του μορφή, η οποία σας επιτρέπει να αφοσιωθείτε στους πελάτες σας χωρίς προβλήματα σταθερότητας, συντήρησης και ασφάλειας.
  </p><p>
  Με φιλικούς χαιρετισμούς,
  </p><p>
  -<br/>
  Η ομάδα του osTicket http://osticket.com/
  </p><p>
  <strong>Υ.Γ.</strong> Δεν κάνουμε, μόνο, τους πελάτες μας χαρούμενους, κάνουμε χαρούμενους πελάτες!
  </p>
