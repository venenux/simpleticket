source: Web #notrans
name: υποστήριξη osTicket
email: support@osticket.com
subject: Το osTicket αναβαθμίστηκε!
message: |
  <p>
  Το osTicket αναβαθμίστηκε επιτυχώς! Παρακαλούμε ανατρέξτε στα Release Notes
  (http://osticket.com/wiki/Release_Notes) για περισσότερες πληροφορίες σχετικά με αλλαγές και νέες δυνατότητες.
  </p><p>
  Εγγραφείτε στα <a href="http://osticket.com/forums">osTicket
  forums</a> και στην <a href="http://osticket.com/updates">mailing
  list</a> μας για να παραμείνετε ενημερωμένος/η σχετικά με ανακοινώσεις, αναβαθμίσεις ασφαλείας και ειδοποιήσεις! Η συμμετοχή σας στην κοινότητα του osTicket θα εκτιμηθεί!
  </p><p>
  Η ομάδα του osTicket δεσμεύεται να παρέχει υποστήριξη σε όλους τους χρήστες μέσω των δωρεάν online πόρων μας και ένα πλήρες φάσμα πακέτων εμπορικής υποστήριξης και υπηρεσιών. Για περισσότερες πληροφορίες ή για να συζητήσουμε τις ανάγκες σας, παρακαλούμε επικοινωνήστε μαζί μας σήμερα στο http://osticket.com/support/. Θα το εκτιμήσουμε αν μας στείλετε την γνώμη σας!
  </p><p>
  Αν η διαχείριση και η αναβάθμιση της εγκατάστασης του osTicket σας αποθαρρύνει, μπορείτε να δοκιμάσετε το osTicket σαν φιλοξενούμενη υπηρεσία στο http://www.supportsystem.com/ --
  δεν θα χρειαστεί ποτέ εκ μέρους σας αναβάθμιση, και μπορούμε να εισαγάγουμε τα δεδομένα σας! Με την υποδομή του SupportSystem, παίρνετε το osTicket στην καλύτερή του μορφή, και μένετε ελεύθερος να εστιάσετε στους πελάτες σας χωρίς να χρειάζεται να προσέχετε να είναι η εφαρμογή σταθερή, με καλή συντήρηση και ασφαλής.
  </p><p>
  -<br/>
  Η ομάδα του osTicket<br/>
  http://osticket.com/
  </p>
