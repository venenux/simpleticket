body: >
  <h1>Bienvenido al Centro de Soporte Técnico</h1> <p>Con el fin de agilizar las solicitudes de soporte y tener un mejor servicio, utilizamos un sistema de tickets de soporte. A cada solicitud de soporte se le asigna a un número de ticket único que se puede utilizar para rastrear el progreso y respuestas en línea. Para su referencia proporcionamos archivos completos y la historia de todas sus peticiones de ayuda. Es necesaria una dirección válida de correo electrónico para abrir un ticket.</p>
