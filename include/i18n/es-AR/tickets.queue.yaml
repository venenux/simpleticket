reply_types:
  title: Tipos de respuesta
  content: >
    <b>Responder a todos:</b> Esta respuesta es enviada al Usuario y a los Colaboradores que haya elegido incluir.</br> <b>Responder al Usuario:</b> Esta respuesta es enviada sólo al Usuario, y no a los Colaboradores.</br> <b>No enviar correo de respuesta:</b> No serán enviadas Alertas por correo, sin embargo, la respuesta del Agente será visible para <b>ALL</b> Usuario al ver el ticket.
