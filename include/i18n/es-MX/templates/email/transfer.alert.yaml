---
#Email template: transfer.alert.yaml
#Sent to staff members when a ticket is assigned to them. Tickets can be
#assigned automatically by the system or manually by another staff member.
#Use %{assigner} to distinguish who made the assignment.
#---
notes: |

subject: |
  Ticket #%{ticket.number} transferido - %{ticket.dept.name} #%{ticket.number} transfer - %{ticket.dept.name}
body: |
  <h3>Hola %{recipient},</h3>
  el Ticket <a href="%{ticket.staff_link}">#%{ticket.number}</a> fue transferido al %{ticket.dept.name} departamento por
  <strong>%{staff.name.short}</strong>
  <br>
  <br>
  <blockquote>
  %{comments}
  </blockquote>
  <hr>
  <div>Para ver o responder un ticket, por favor <a
  href="%{ticket.staff_link}">acceda</a> al sistema de Soporte Técnico.
  </div>
  <em style="font-size: small; ">Un saludo del Equipo de Soporte Técnico</em>
  <br>
  <a href="http://osticket.com/"><img width="126" height="19"
  alt="Powered By osTicket" style="width: 126px;"
  src="cid:b56944cb4722cc5cda9d1e23a3ea7fbc"/></a>
