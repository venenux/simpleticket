---
#This is popup help messages for the Staff Panel -> Dashboard -> Dashboard
#Fields:
#title - Shown in bold at the top of the popover window
#content - The body of the help popover
#links - List of links shows below the content
#title - Link title
#href - href of link (links starting with / are translated to the
#helpdesk installation path)
#The key names such as 'helpdesk_name' should not be translated as they
#must match the HTML #ids put into the page template.
#---
ticket_activity:
  title: Pileti tegevused
  content: >
    Vali ajavahemik kuvamaks (cf. <span class="doc-desc-title">Statistikat</span>) nii tabeli kui graafilisel kujul. Allpool olevas graafikus on kõik süsteemi andmed  (st üldkogum). Samas navigeerides läbi <span class="doc-desc-title">Statistika</span>, saad keskenduda üksikasjadele ja kitsendada valiku kriteeriumeid (nt osakond, teema, meeskond). Lisaks saate eksportida kõiki andmeid, mis hetkel tabelis <span class="doc-desc-title">Statistika</span> kuvatakse.
report_timeframe:
  title: Aruande ajavahemik
  content: >
    Vali kalendrist soovitud alguskuupäev, seejärel vali aruandeperioodi pikkus.
statistics:
  title: Statistika
  content: >
    Navigeeri soovitud teemal ja vajuta sobial sakil, et näha konkreetse valimi näidisandmeid. Ringjooned tabelis märgivad andmete hulka. Mida suurem on arv lahtris, seda suurem on vastav ringjoon.
opened:
  title: Avatud
  content: >
    See kujutab agendi poolt (st sisemiselt avatud), mitte kliendi poolt registreeritud pöördumisi.
assigned:
  title: Suunatud
  content: >
    Süsteem logib kõiki sündmusi, kus pilet suunatakse automaatselt või käsitsi osakonnale või agendile. Automaatne suunamine sõltub <span class="doc-desc-title">abiteema</span> ja <span class="doc-desc-title">emaili filtrite</span> seadetest administraatori juhtpaneelis.
overdue:
  title: Üle tähtaja
  content: >
    See piletite hulk ei vasta neile määratud TTL tingimustele.
closed:
  title: Suletud
  content: >
    See on suletud piletite arv.
reopened:
  title: Taas avatud
  content: >
    See on kas agendi või kliendi poolt taas avatud piletite arv, kui ta on vastanud piletile, mille staatus oli suletud.
service_time:
  title: Teenindusaeg
  content: >
    <span class="doc-desc-title">Teenindusaeg</span> on aeg, mis kulub pileti avamisest selle sulgemiseni. <span class="doc-desc-title">Teenindusaja</span> veerg mõõdab keskmist teenindusaega tundides pileti kohta määratud ajavahemikus.
response_time:
  title: Vastamise aeg
  content: >
    <span class="doc-desc-title">Vastamise aeg</span> on aeg, mis algab kliendiga kirjavahetusest ja lõppeb agendi poolt vastamisega. See ei mõõda üksnes aega piletile vastamisest vaid ka vahepeal kliendi poolt saadetud lisainfole vastamist.
