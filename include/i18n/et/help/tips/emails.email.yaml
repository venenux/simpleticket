  content: >
    Vali <span class="doc-desc-title">Abiteema</span>, et automaatselt siduda pileteid emaili aadressiga. <br/><br/>Abiteemaga seotud vormid lisatakse piletile.
  links:
    - 
      title: Halda abiteemasid
      href: /scp/helptopics.php
new_ticket_priority:
  title: Uue pileti prioriteet
  content: >
    Vali sellelt emaililt tulnud uutele piletitele <span class="doc-desc-title">prioriteet</span>.
new_ticket_department:
  title: Uue pileti osakond
  content: >
    Vali <span class="doc-desc-title">osakond</span> nendele piletitele, mis selle emaili kaudu avatakse.
  links:
    - 
      title: Halda osakondi
      href: /scp/departments.php
auto_response:
  title: Uue pileti automaatvastus
  content: >
    Võid automaatteadete saatmise kasutajale keelata, kui pilet on loodud selle emaili aadressi kaudu.
username:
  title: Kasutajanimi
  content: >

password:
  title: Salasõna
  content: >

login_information:
  title: Emaili sisselogimise andmed
  content: >
    <span class="doc-desc-title">Kasutajanimi</span> ja <span class="doc-desc-title">salasõna</span> on vajalikud, et emaile IMAP/POP emaili serverist alla laadida, samuti SMTP serveri kaudu emaili saatmiseks.
mail_account:
  title: Emailide allalaadimine
  content: >
    Tõmba emailid IMAP või POP postiserverist ja teisenda need kasutajatoe piletiteks.
  links:
    - 
      title: Halda <span class="doc-desc-title">emaili kontrollimise</span>&amp;<span class="doc-desc-title">AutoCron</span> seadeid.
      href: /scp/settings.php?t=emails
host_and_port:
  title: Kaughost
  content: >
    Sisesta oma emailiserveri <span class="doc-desc-title">hosti nimi</span> ja <span class="doc-desc-title">pordi</span> number. Saad selle hosti konto dokumentatsioonist või emaili administraatorilt.
protocol:
  title: Postkasti protokoll
  content: >
    Vali sinu postiserveri poolt toetatav emaili saatmise protokoll. IMAP on soovitatav, samuti SSL, kui võimalik.
fetch_frequency:
  title: Allalaadimise sagedus
  content: >
    Vali, kui sagedasti (minutites) süsteem emailikontot kontrollib. <br/><br/> See määrab automaatvastuste saamise keskmise viivituse, kui kasutaja saadab emaili sellesse postkasti.
emails_per_fetch:
  title: Emaile allalaadimise kohta
  content: >
    Sisesta samaaegselt töödeldavate emailide hulk.
fetched_emails:
  title: Allalaetud emailid
  content: >
    Otsusta, mida soovid teha töödeldud emalidega:<br/><br/><span class="doc-desc-opt"><b>Teisalda kausta</b></span>: See teisaldab emaili sinu poolt määratud kataloogi. Kui kataloogi serveris ei ole, siis süsteem loob sellea automaatselt. (<b>Soovituslik</b>)<hr><span class="doc-desc-opt"><b>Kustuta emailid</b></span>: See kustutab emailid sissetulnud kirjade kaustast. <hr><span class="doc-desc-opt"><b>Ära tee midagi</b></span>: Emailid jäetakse sissetulnud kirjade kausta. Süsteem salvestab emailide teadete ID-d ja püüab neid mitte uuesti alla laadida. See valik võib põhjustada piletite dubleerimist. (<em>Ei soovitata</em>)
smtp_settings:
  title: SMTP seaded
  content: >
    Email sadetakse kasutajatoelt SMTP serveri kaudu. See on soovitatav, kui võimalik, sest suurendab emailide kohalejõudmise tõenäosust ning vähendab nende märkimist rämpspostiks.
header_spoofing:
  title: Luba päise võltsimine
  content: >
    Luba see, et lubada emailide saatmist selle postkasti kaudu, teiselt aadressilt, mis on toodud <span class="doc-desc-title">emaili aadressi</span> seadetes. emailide saatmine läbi selle emailikonto teiselt emailiaadressilt kui märgitud E-kirja aadress seadetes allpool.<br/><br/> Seda lisaseadet kasutatakse üldiselt siis, kui emaile saadetakse selle emailikonto aliast kasutades.

