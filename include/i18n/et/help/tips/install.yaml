  content: |
    <p>Administraatori perekonnanimi</p>
email:
  title: Emaili aadress
  content: |
    <p>Administraatori isiklik emaili aadress. See peab erinema süsteemi vaikeaadressist.</p>
username:
  title: Kasutajanimi
  content: |
    <p>Administraatori kasutajanimi. Peab olema vähemalt kolm (3) tähemärki.</p>
