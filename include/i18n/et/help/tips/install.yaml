  title: MySQL hostinimi
  content: |
    <p>
    Enamik hoste kasutavad 'localhost' kohaliku andmebaasi hosti nimena. Kontrolli oma hosti, kui localhost ei sobi.
    </p>
    <p>
    Vaikimisi port on määratud php.ini failis. Mittestandardse pordi numbri saab määrata nii <code>hostname:port</code>
    </p>
db_schema:
  title: MySQL andmebaas
  content: |
    <p>osTicketi poolt kasutatava andmebaasi nimi.</p>
db_user:
  title: MySQL kasutajanimi
  content: |
    <p>MySQL kasutajal peavad olema kõik andmebaasi õigused.</p>
db_password:
  title: MySQL salasõna
  content: |
    <p>MySQL salasõna on seotud eespool mainitud kasutajaga.</p>
