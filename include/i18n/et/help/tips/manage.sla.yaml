name:
  title: Nimi
  content: >
    Vali sellele <span class="doc-desc-title">TTL plaanile</span> sobiv nimi, mis kirjeldaks tema otstarvet.
grace_period:
  title: Armuaeg
  content: >
    Määra tundide arv, pärast mida pilet saab automaatselt tähtaja ületanud staatuse.<br><br><em>Tunde hakatakse arvestama alates pileti registreerimise ajast.</em>
transient:
  title: Lühiajaline
  content: >
    Lühiajalisi TTL-e peetakse ajutisteks ja neid võib ülekirjutada pikaajaliste TTL-idega <span class="doc-desc-opt">osakonda</span> üle andmisel või kui tema <span class="doc-desc-title">abiteema</span> on muutunud.
