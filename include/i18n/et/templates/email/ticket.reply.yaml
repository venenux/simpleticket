---
#Email template: ticket.reply.yaml
#Sent to users when a staff members makes a reply to their ticket. Replies
#are only generated by staff members.
#---
notes: |
  Saadetakse kasutajale, kui meeskonna liige saadab piletile vastuse. Vastuse saab koostada vaid meeskonnaliige.
subject: |
  Re: %{ticket.subject} [#%{ticket.number}]
body: |
  <h3><strong>Tere %{recipient.name},</strong></h3>
  %{response}
  <br>
  <br>
  <div style="color: rgb(127, 127, 127);">
  Teie %{company.name} meeskond<br>
  %{signature}
  </div>
  <hr>
  <div style="color: rgb(127, 127, 127); font-size: small; text-align: center;"
  ><em>Loodame, et see vastab Teie küsimusele. Kui soovite lisada kommentaare või anda täiendavat infot, siis palun vastake sellele emailile või <a href="%{recipient.ticket_link}" style="color: rgb(84, 141, 212);" >logige sisse oma kontole</a>, et näha kõiki oma tehnilise toe päringuid.</em></div>
