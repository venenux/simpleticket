#The system will send the user an email with a link they should follow to
#confirm the account. This page should inform them of the next step in
#the process.
#---
notes: >
  See mall määrab lehekülje sisu, mis näidatakse kliendile peale registreerimise vormi täitmist. Siin peaks olema mainitud, et süsteem saadab emaili lingiga konto kinnitamiseks, samuti kirjeldab, mis on järgmine samm konto loomisel.
name: "Konto registreerimine"
body: >
  <div><strong>Täname konto registreerimise eest.</strong><br/> <br /> Saatsime Teie poolt sisestatud aadressile emaili. Palun vajuta emailis oleval lingil, et kinnitada konto loomist ning saada ligipääs oma piletitele. </div>
