message: |
  <p>
  Täname, et valisite osTicketi.
  </p><p>
  Palun liitu <a
  href="http://osticket.com/forums">osTicket foorumiga</a> ja meie <a
  href="http://osticket.com/updates">meililistiga</a>, et olla kursis viimaste uudistea, turvalisuse teadetega ning uuendustega. OsTicket foorumid on ka suurepärane koht, kus saab abi, juhiseid ning näpunäiteid teistelt kasutajatelt. Lisaks foorumitele pakub osTicket viki kasulikke materjale, dokumentatsiooni ja märkmeid teistelt kasutajatelt.  Ootame Sinu panust osTicket kogukonda.
  </p><p>
  Kui Sa soovid suuremat tuge, siis tea, et me pakume tasulist tugiteenust kindlaks määratud reageerimisaegadega ning ligipääsu arendusmeeskonna tegemistele. Samuti on meil võimalik kohandada osTicket süsteemi Sinu organisatsiooni vajadustele ning isegi lisama uusi funktsionaalsusi. 
  </p><p>
  Kui Sind kohutab süsteemi haldamine nind uuendamine, siis võid proovida meie veebilahendust  <a
  href="http://www.supportsystem.com">http://www.supportsystem.com/</a> --
  ei mingit installeerimist ning me impordime kõik Sinu andmed!  Sa saad edaspidi tegeleda oma klientidega ning jätta osTicket süsteemi eest hoolitsemise meie kanda.
  </p><p>
  Tervitades 
  </p><p>
  -<br/>
  osTicket meeskond http://osticket.com/
  </p><p>
  <strong>PS</strong> Ära piirdu klientide õnnelikuks tegemisega vaid tee õnnelikke kliente! 
  </p>
