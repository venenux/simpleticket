  osTicket on edukalt uuendatud! Rohkem infot muudatuste ja uuenduste kohta leiad veebisaidilt (http://osticket.com/wiki/Release_Notes). 
  </p><p>
  Liitu foorumiga <a href="http://osticket.com/forums">osTicket
