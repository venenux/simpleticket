ticket_activity:
  title: فعالیت درخواست
  content: >
    با انتخاب بازه زمانی، داده های مربوط به آن بازه در نمودار و جدول (cf. <span class="doc-desc-title">آمار</span>) پایین  نمایش داده خواهد شد. نمودار زیر همواره یک دید کلی از داده های سامانه را به شما نمایش می دهد. (یعنی جمعیت). با این حال، شما میتوانید با استفاده از جدول <span class="doc-desc-title">آمار</span> پایین بازه های کوچکتر زمانی را بررسی کنید (برای مثال، موضوعات ، واحد سازمانی و یا کارکنان). بعلاوه شما میتوانید از داده هایی که در حال حاضر در جدول <span class="doc-desc-title">آمار</span> نمایش داده می شود خروجی بگیرید.
report_timeframe:
  title: بازه زمانی گزارش
  content: >
    تاریخ شروع برای نمونه داده های مورد نظر با استفاده از انتخاب کننده تاریخ را انتخاب کنید. پس از آن، طول زمان از آن تاریخ را برای انتخاب  تاریخ پایان نمونه داده های خود را انتخاب کنید.
statistics:
  title: آمار
  content: >
    برای دیدن نمونه مشخصی از اطلاعات، بر روی زبانه مورد نظر کلیک کنید. در داخل جدول، دایره نشان دهنده حجم دیتای اسمی است. بنابراین هرچه عدد سلول بزرگتر باشد، دایره مربوط به ان بزرگتر خواهد بود.
opened:
  title: باز شده
  content: >
    این نشان دهنده این است که درخواست توسط یک کارمند (یعنی به صورت داخلی) باز شده و نه توسط مشتری.
assigned:
  title: اختصاص داده شده
  content: >
    سیستم هر اتفاق را از طریق یک تیکت که به صورت خودکار یا دستی به یک بخش یا پشتیبان خاص ارجاع می‌شود، پیگیری می‌کند. ارجاعات خودکار به تنظمیات مشخص شده برای<span class="doc-desc-title">مباحث کمک</span> و <span class="doc-desc-title"> فیلترهای ایمیل</span> در پنل ادمین بستگی دارند.
overdue:
  title: تاریخ گذشته
  content: >
    این میزان درخواست هایی است که SLA آنها نقض شده است.
closed:
  title: بسته شده
  content: >
    این میزان درخواستهایی است که بسته شده اند.
reopened:
  title: دوباره باز شده
  content: >
    این میزان درخواستهایی است که به هر دلیل بعد از بسته شدن مجددا توسط یک کارمند و یا مشتری به دلیل پاسخگویی مجدد باز شده اند.
service_time:
  title: زمان ارائه خدمت
  content: >
    <span class="doc-desc-title">زمان سرویس</span> مدت زمانی است که از باز کردن یک تیکت آغاز می شود و هنگامی که تیکت بسته شد به پایان می‌رسد. ستون <span class="doc-desc-title">زمان سرویس</span> در اینجا متوسط ​​زمان سرویس برای هر تیکت، در ساعت و یا در طول تاریخ تعیین شده را اندازه‌گیری می‌کند.
response_time:
  title: زمان پاسخ
  content: >
    <span class="doc-desc-title">زمان پاسخگویی</span>مدت زمانی است که با  هر درخواست مشتری شروع می شود و زمانی به پایان می‌رسد که یک پشتیبان آن را پاسخ دهد. این اندازه‌گیری زمان منحصر به درخواست اولیه مشتری و باز شدن تیکت نیست و تمام مکاتبات مشتری را شامل می‌شود.
