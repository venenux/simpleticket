staff_members:
  title: کارشناسان
  content: >
    جدول زیر نتایج فیلترهای بالایی را نشان می دهد، اگر هیچ فیلتری انتخاب نشود،  تمامی <span class="doc-desc-title">کارشناسان سیستم</span> نمایش داده خواهند شد .
apply_filtering_criteria:
  title: تعیین محدوده فیلتر
  content: >
    یک <span class="doc-desc-title">واحد سازمانی</span> که متناسب با خواست فعلی شما است را انتخاب نمایید. همچنین شما می توانید از این طریق به دنبال یک کارشناس مشخص بگردید.
