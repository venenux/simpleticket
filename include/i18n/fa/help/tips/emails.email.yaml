      href: /scp/settings.php?t=emails
host_and_port:
  title: Remote Host
  content: >
    نام <span class="doc-desc-title">هاست</span> و شماره <span class="doc-desc-title">پورت</span> میل سرور خود را وارد نمایید. احتمالا این اطلاعات در اسناد اکانت هاستینگ خود و یا ایمیل ارسالی توسط مدیریت هاستینگ موجود است.
protocol:
  title: پروتکل پست الکترونیکی
  content: >
    پروتکل پشتیبانی شده توسط سرور ایمیل راه دور خود را انتخاب کنید. انتخاب پروتکل IMAP و در صورت امکان استفاده از SSL توصیه می شود.
fetch_frequency:
  title: دوره ی واکشی
  content: >
    مدت زمان، به دقیقه، جهت سرکشی سیستم به صندوق ایمیل را وارد نمایید.<br/><br/> این زمان میانگین تاخیر در دریافت یک "پاسخ خودکار" است هنگامی که کاربری یک ایمیل به این صندوق ارسال می کند.
emails_per_fetch:
  title: تعداد ایمیل در هر واکشی
  content: >
    تعداد ایمیل های قابل پردازش در یک بازه زمانی را وارد نمایید.
fetched_emails:
  title: ' ایمیل های دریافت شده'
  content: >
    تصمیم بگیرید که چه پردازشی روی ایمیل ها صورت بگیرد :<br/><br/><span class="doc-desc-opt"> انتقال به پوشه</b></span>: از ایمیل صندوق وردی شما در پوشه مشخص شده یک نسخه پشتیبان تهیه می شود. از پوشه وجود نداشت سیستم به صورت خودکار آن را ایجاد می کند.(<b> پیشنهاد شده</b>)<hr><span class="doc-desc-opt">حذف ایمیل</b></span>: ایمیل شما را از صندوق ورودی حذف می کند.<hr><span class="doc-desc-opt"><b> بدون پردازش</b></span>: ایمیل های صندوق وردی بدون هیچ پردازشی رها می شوند. سیستم شناسه پیام های ایمیل خود را ثبت می کند و دوباره واکشی نمی کند. با این حال، ممکن است نامه های تکراری ایجاد شود.(<em> پیشنهاد نمی شود</em>)
smtp_settings:
  title: تنظیمات SMTP 
  content: >
    ایمیل های ارسال شده از طرف سامانه پشتیبانی می تواند از طریق یک سرور SMTP ارسال شود. استفاده از سرور SMTP، در صورت امکان، سبب می شود تحویل ایمیل ها مناسب تر شود و احتمال اسپم شدن ایمیل های ارسالی را کاهش می دهد.
header_spoofing:
  title: امکان جعل سربرگ
  content: >
    با فعال کردن این قابلیت اجازه ارسال ایمیل از این صندوق پستی با آدرس دیگر <span class="doc-desc-title">آدرس ایمیل</span> را خواهید داشت. <br/><br/>به طور کلی این تنظیمات پیشرفته  برای زمانی که میخواهید ارسال ایمیل از نام مستعار این صندوق پستی باشد استفاده می شود.

