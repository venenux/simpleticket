login_information:
  title: اطلاعات ورود به سیستم ایمیل
  content: >
    برای واکشی ایمیل های از صندوق های پستی IMAP یا POP و همچنین برای ارسال ایمیل از طریق SMTP نیاز به وارد کردن <span class="doc-desc-title">نام کاربری</span> و <span class="doc-desc-title"> کلمه عبور</span> می باشد.
mail_account:
  title: واکشی ایمیل
  content: >
    واکشی ایمیل ها از صندوق پستی راه دور IMAP یا POP و تبدیل آن ها به درخواست های جدید در سیستم پشتیبانی.
