  title: موضوع کمک درخواست جدید
  content: >
    انتخاب یک<span class="doc-desc-title">موضوع کمک</span>به طور خودکار بلیط ایجاد شده از طریق این آدرس ایمیل در ارتباط است.<br/><br/>فرمهای مرتبط با موضوع راهنما به بلیط اضافه خواهد شد، هیچ دیتایی نخواهد داشت.
