auto_response:
  title: پاسخ خودکار به درخواست جدید
  content: >
    شما می توانید پاسخ خودکاری که به هنگام ایجاد درخواست جدید از طریق ایمیل برای کاربر ارسال می شود را غیر فعال نمایید.
