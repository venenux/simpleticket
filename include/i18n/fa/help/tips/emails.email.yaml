new_ticket_priority:
  title: اولویت درخواست جدید
  content: >
    انتخاب <span class="doc-desc-title">اولویت</span>برای بلیط های جدید از طریق این آدرس ایمیل.
new_ticket_department:
  title: واحد درخواست جدید
  content: >
    انتخاب<span class="doc-desc-title">دپارتمان</span>برای تیکت های ساخته شده جدید از طریق این آدرس ایمیل مسیردهی خواهد شد.
