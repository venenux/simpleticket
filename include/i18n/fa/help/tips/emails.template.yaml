---
#This is popup help messages for the Admin Panel -> Emails -> Templates
#Fields:
#title - Shown in bold at the top of the popover window
#content - The body of the help popover
#links - List of links shows below the content
#title - Link title
#href - href of link (links starting with / are translated to the
#helpdesk installation path)
#The key names such as 'helpdesk_name' should not be translated as they
#must match the HTML #ids put into the page template.
#---
email_templates:
  title: قالب های ایمیل
  content: >
    از مجموعه قالب های ایمیل برای ارسال پاسخ های خودکار و هشدار وقوع رویداد های مختلفی که در طول چرخه حیات یک درخواست می تواند اتفاق بیافتد استفاده می شود.
template_to_clone:
  title: نسخه برداری از روی الگوی
  content: >
    یکی از مجموعه قالب ها را برای نسخه برداری انتخاب کنید و یا از قالب های پیش فرض سیستم استفاده نمایید.
language:
  title: زبان
  content: >
    زبان مورد نظر خود را برای <span class="doc-desc-title"> مجموعه قالب ایمیل</span> <span class="doc-desc-opt">پیشفرض</span> انتخاب نمایید. بسته های زبان در Osticket.com در دسترس می باشد.
  links:
    - 
      title: بسته های زبان osTicket 
      href: http://osticket.com/download
status:
  title: وضعیت
  content: >
    قالب های ایمیل <span class="doc-desc-opt">فعال شده</span> برای استفاده در واحد های سازمانی و یا تنظیم به عنوان قالب  ایمیل پیش فرض سیستم در دسترس خواهند بود.  قالب ایمیلی که سیستم در حال حاضر از آن استفاده می کند را نمی توانید <span class="doc-desc-opt">غیرفعال</span> نمایید.
