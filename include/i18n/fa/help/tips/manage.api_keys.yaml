api_key:
  title: کلید API
  content: >
    کلید های API  برای جهت تصدیق مشتری هایی که قصد ثبت درخواست جدید از طریق واسط کاربری برنامه نویسی دارند استفاده می شود .  این کلید ها به جای کلمه ی عبور استفاده می شوند . از انجایی که کلید های API  و صورت رمز نگاری نشده به مشتری ارسال شوند این کلیدها به آی پی مشتری وابسته می باشند .
  links:
    - 
      title: ' مستندات API'
      href: https://github.com/osTicket/osTicket-1.8/blob/develop/setup/doc/api.md
ip_addr:
  title: آدرس آی پی
  content: >
    آی پی آدرس شبکه مشتری . و هر آی پی یکتا نیاز به یک کلید API جداگانه دارد .
