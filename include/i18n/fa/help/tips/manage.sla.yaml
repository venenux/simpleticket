---
#This is popup help messages for the Admin Panel -> Manage -> SLA Plan
#Fields:
#title - Shown in bold at the top of the popover window
#content - The body of the help popover
#links - List of links shows below the content
#title - Link title
#href - href of link (links starting with / are translated to the
#helpdesk installation path)
#The key names such as 'helpdesk_name' should not be translated as they
#must match the HTML #ids put into the page template.
#---
name:
  title: نام
  content: >
    نامی توصیفی برای این <span class="doc-desc-title">مدت اعتبار</span> انتخاب کنید که بازتاب دهده ی هدف آن باشد.
grace_period:
  title: مهلت
  content: >
    مقدار ساعتی که یک درخواست بعد از ایجاد به حالت منقضی در می آید را مشخص کنید.<br><br><em> زمان از لحظه ی ایجاد درخواست حساب می شود.</em>
transient:
  title: گذرا
  content: >
    مدت اعتبار های گذرا موقتی در نظر گرفته می شوند و توسط مدت اعتبارهای ناگذرا بازنویسی می شوند (زیر پا گذاشته می شوند) هنگامی که بین <span class="doc-desc-opt">واحد های سازمانی</span> انتقال پیدا می کنند و<span class="doc-desc-title"> موضوع کمک</span> آنها تغییر می کند.
