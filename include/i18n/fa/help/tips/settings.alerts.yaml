---
#This is popup help messages for the Account Panel ->
#Fields:
#title - Shown in bold at the top of the popover window
#content - The body of the help popover
#links - List of links shows below the content
#title - Link title
#href - href of link (links starting with / are translated to the
#helpdesk installation path)
#The key names such as 'helpdesk_name' should not be translated as they
#must match the HTML #ids put into the page template.
#---
page_title:
  title: هشدارها و اطلاعیه ها
  content: >
    هشدارها و اطلاعیه ها ایمیل های اتوماتیکی هستند که وقتی اتفاقاتی برای درخواست ها بیفتد ارسال می شوند.
ticket_alert:
  title: هشدار درخواست جدید
  content: >
    <p>هشدار وقتی یک درخواست جدید ایجاد شد به کارشناس ارسال می شد.</p> <p class="info-banner"><i class="icon-info-sign">این هشدار وقتی درخواست بصورت اتوماتیک از طریق فیلتر درخواست و یا موضوع کمک اختصاص داده می شود فرستاده نمی شود.</p>
  links:
    - 
      title: هشدار پیشفرض درخواست جدید
      href: /scp/templates.php?default_for=ticket.alert
message_alert:
  title: هشدار پیام جدید
  content: >
    هرگاه پیغام جدیدی از کاربر به درخواست موجودش اضافه شد هشدار به کارشناسان فرستاده می شود.
  links:
    - 
      title: هشدار پیشفرض پیام جدید
      href: /scp/templates.php?default_for=message.alert
internal_note_alert:
  title: هشدار جدید فعالیت های داخلی
  content: >
    هشدار زمانی به کارشناس مربوطه ارسال می شود که فعالیتی اعم از یادداشت داخلی و یا پاسخ کارشناس به درخواست اضافه می گردد.
  links:
    - 
      title: ' فعالیت پیشفرض درخواست جدید'
      href: /scp/templates.php?default_for=note.alert
assignment_alert:
  title: هشدار تخصیص درخواست
  content: >
    هشداری که به هنگام تخصیص درخواست به کارشناس مربوطه ارسال می گردد.
  links:
    - 
      title: هشدار پیشفرض ارجاع درخواست جدید
      href: /scp/templates.php?default_for=assigned.alert
transfer_alert:
  title: هشدار انتقال یک درخواست
  content: >
    هشدار هنگام انتقال درخواست بین واحدهای سازمانی برای کارشناس فرستاده می شود.
  links:
    - 
      title: هشدار پیشفرض انتقال درخواست
      href: /scp/templates.php?default_for=transfer.alert
overdue_alert:
  title: هشدار درخواست تاریخ گذشته
  content: >
    ارسال هشدار وقتی که درخواست ها بر اساس تاریخ انقضاء و یا توافق نامه سطح خدمات تاریخ گذشته شدند.
  links:
    - 
      title: هشدار پیشفرض درخواست های تاریخ گذشته
      href: /scp/templates.php?default_for=ticket.overdue
    - 
      title: مدیریت SLAs
      href: /scp/slas.php
system_alerts:
  title: ' هشدار سیستم'
  content: >
    Significant system events that are sent out to the Administrator (%{config.admin_email}). Depending on the configured <span class="doc-desc-title">Log Level</span>, the events are also made available in the <span class="doc-desc-title">System Logs</span>
  links:
    - 
      title: مشاهده log مربوط به سیستم
      href: /scp/logs.php
    - 
      title: تغییر ایمیل مدیر
      href: /scp/settings.php?t=emails
