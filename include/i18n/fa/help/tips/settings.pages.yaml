upload_a_new_logo:
  title: ارسال لوگوی جدید
  content: >
    یک تصویر با  فرمت gif،. jpg یا .png انتخاب کنید. در هنگام نمایش تصویر اندازه آن به تناسب تغییر میکند ولی حجم آن تعقیری نخواهد کرد ،  بنابراین، توصیه می شود، به منظور افزایش سرعت باز شدن آن  تصویر خود را به اندازه پیش فرض  (817px × 170px)  اتخواب نمایید.
