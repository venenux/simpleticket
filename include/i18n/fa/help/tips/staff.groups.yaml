groups:
  title: گروه‌ها
  content: >
    از گروه ها برای تعریف دسترسی های کارشناسان در سیستم پشتیبانی استفاده می شود.  گروه ها همچنین می توانند دسترسی کارشناسان را به واحد های سازمانی دیگری بجز واحد سازمانی اصلی خودشان فراهم کنند.
status:
  title: وضعیت
  content: >
    در صورتی که گروه <span class="doc-desc-opt">غیر فعال</span> باشد، کارشناسان منتصب به این گروه نمیتوانند وارد سیستم شوند و هشدار ها و اطلاعیه های واحد سازمانی را دریافت نخواهند نمود.
department_access:
  title: دسترسی به واحد های سازمانی
  content: >
    تمام واحد های سازمانی ای را که اعضای گروه به آنها اجازه دسترسی دارند را تیک بزنید.
