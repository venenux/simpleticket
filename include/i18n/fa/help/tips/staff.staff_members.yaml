staff_members:
  title: کارشناسان
  content: >
    جدول زیر نتایج فیلتر های بالا را نمایش می دهد. اگر هیچ فیلتری تنظیم نشده باشد، آنگاه لیست  تمامی <span class="doc-desc-title">اعضای</span> تیم <span class="doc-desc-title">کارشناسان</span> به صورت صفحه به صفحه نمایش داده خواهند شد. برای مشاهده نتایج بیشتر صفحات بعدی را مشاهده نمایید.
status:
  title: وضعیت
  content: >
    این قسمت وضعیت <span class="doc-desc-title">کارشناسان</span> را از نظر  فعال، غیرفعال و یا در تعطیلات بودن  مشخص می کند.
