---
#Email template: message.alert.yaml
#Sent to staff members when a new message is posted by a user to a ticket.
#This can occur if the users responds to an email from the system or visits
#the customer web portal and posts a new message there.
#---
notes: |
  زمانی برای کارشناس ارسال می شود که پیام جدیدی توسط یک کاربر برای یک درخواست موجود ارسال شده باشد. این اتفاق هنگامی  رخ می دهد که  کاربران به ایمیلی که از سیستم پشتیبانی دریافت نموده پاسخ دهد یا با مراجعه به پایگاه وب سامانه پشتیبانی و ورود به حساب کاربری خود پیام جدیدی را در دنباله یکی از درخواست های خود ارسال نموده باشد.
subject: |
  هشدار پیام جدید
body: |
  <h3><strong>سلام  %{recipient},</strong></h3>
  یک پیام جدید به دنباله درخواست اضافه شده است 
   <a
  href="%{ticket.staff_link}">#%{ticket.number}</a>
  <br>
  <br>
  <table>
  <tbody>
  <tr>
      <td>
           <strong>From</strong>:
      </td>
      <td>
           %{ticket.name} &lt;%{ticket.email}&gt;
      </td>
  </tr>
  <tr>
      <td>
           <strong>بخش</strong>:
      </td>
      <td>
           %{ticket.dept.name}
      </td>
  </tr>
  </tbody>
  </table>
  <br>
  %{message}
  <br>
  <br>
  <hr>
  <div>برای مشاهده و پاسخ به این درخواست لطفا  <a
  href="%{ticket.staff_link}"><span style="color: rgb(84, 141, 212);"
  ></span></a>وارد سیستم پشتیبانی شوید </div>
