---
#Email template: ticket.notice.yaml
#Sent to a user when a staff member creates a ticket on the user's behalf.
#This is most commonly performed when user's call in on the phone.
#---
notes: |
  زمانی برای کاربر ارسال می شود که یک کارشناس درخواستی را از جانب کاربر باز کرده باشد. این مورد زمانی کاربرد دارد که کاربر از طریق تلفن درخواست های خود را مطرح می نمایند. 
subject: |
  %{ticket.subject} [#%{ticket.number}]
body: |
  <h3><strong>%{recipient.name.first} عزیز،</strong></h3> تیم خدمات مشتری ما یک درخواست با شماره <a
  href="%{recipient.ticket_link}">#%{ticket.number}</a> برای شما ایجاد کرده است، جزئیات این درخواست در زیر آمده است:<br><br>
  عنوان : <strong>%{ticket.topic.name}</strong><br>
  موضوع : <strong>%{ticket.subject}</strong><br><br>
  %{message}
  <br><br>
  در صورت نیاز، یک نماینده در اسرع وقت کار شما را پیگیری خواهد کرد. همچنین می‌توانید <a href="%{recipient.ticket_link}">پیشرفت این درخواست را به صورت آن‌لاین مشاهده کنید</a>.<br><br>
  <div style="color: rgb(127, 127, 127);"> ،<br>%{signature}</div><hr><div style="color: rgb(127, 127, 127); font-size: small; "><em> در صورت تمایل می‌توانید با پاسخ‌گویی به این ایمیل اطلاعات یا توضیحات بیشتری در رابطه با این موضوع ارائه کنید یا <a href="%{recipient.ticket_link}"><span
  style="color: rgb(84, 141, 212);" >وارد حساب کاربری خود شوید</span></a> و سابقه درخواست خود را تکمیل کنید.</em></div>%{company.name}<br>
