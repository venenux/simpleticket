  content: >

extra:
  title: Extra
  content: >
    Abréviations et autres. S'il vous arrive d'utiliser des codes internes pour les éléments de cette liste, ces codes et abréviations peuvent figurer dans cette colonne. Si la liste personnalisée est restituée comme une <span class="doc-desc-option">en-tête</span>, ces abréviations peuvent être utilisées pour rechercher les éléments de liste personnalisée.
