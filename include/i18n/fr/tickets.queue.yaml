reply_types:
  title: Types de réponse
  content: >
    <b>Répondre à tous : </b> La réponse est envoyée à l'utilisateur-rice et aux collaborateurs-rices que vous avez choisi d'associer au ticket.<br/><b> Réponse à l'utilisateur-rice : </b> La réponse est envoyée uniquement à l'utilisateur-trice (pas aux collaborateurs-trices).<br/><b>Ne pas répondre : </b> Aucune réponse n'est envoyée. Néanmoins, la réponse de l'agent-e est visible par <b>TOUS-TES</b> les utilisateurs-trices à la lecture du ticket.
