new_ticket_help_topic:
  title: Axuda sobre como crear un novo Ticket
  content: >
    Escolla un <span class="doc-desc-title">Tema de Axuda</span> para ser automaticamente asociado cos tickets creados a través deste enderezo de correo. <br/><br/> Os formularios asociados co tema de axuda serán engadido ao ticket, pero non terá datos.
  links:
    - 
      title: Administrar os temas de axuda
      href: /scp/helptopics.php
new_ticket_priority:
  title: Prioridade do novo Ticket
  content: >
    Escolla a <span class="doc-desc-title">prioridade</span>para os novos tickets creados dende este enderezo de correo.
new_ticket_department:
  title: Departamento do novo Ticket
  content: >
    Escolla o <span class="doc-desc-title">Departamento</span> ó que  se enviarán os novos tickets creados dende este enderezo de correo.
  links:
    - 
      title: Administrar Departamentos
      href: /scp/departments.php
auto_response:
  title: Resposta automática a un novo Ticket
  content: >
    Pode desactivar a Auto-resposta enviada ao usuario cando un novo ticket é creado a través deste enderezo de correo electrónico.
