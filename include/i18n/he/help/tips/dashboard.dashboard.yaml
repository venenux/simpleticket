---
#This is popup help messages for the Staff Panel -> Dashboard -> Dashboard
#Fields:
#title - Shown in bold at the top of the popover window
#content - The body of the help popover
#links - List of links shows below the content
#title - Link title
#href - href of link (links starting with / are translated to the
#helpdesk installation path)
#The key names such as 'helpdesk_name' should not be translated as they
#must match the HTML #ids put into the page template.
#---
ticket_activity:
  title: פעילות בכרטיס
  content: >
    בחר טווח תאריכים כדי ליצור את הגרף ואת הטבלה (cf. <span class="doc-desc-title"> סטטיסטיקה</span>) שלהלן כדי להתמקד על כל הנתונים המתאימים עבור התאריכים. הגרף שלהלן ישקף סקירה רחבה של הנתונים של המערכת כולה (קרי, האוכלוסייה). עם זאת, תוכלו לנווט באמצעות <span class="doc-desc-title"> סטטיסטיקה</span> בטבלה שלהלן כדי להתמקד על נושא צר יותר עניין (למשל, המחלקה, נושאים או צוות). בנוסף, באפשרותך לייצא נתונים מוצגים כעת בטבלת <span class="doc-desc-title"> הסטטיסטיקה</span>.
report_timeframe:
  title: דווח על מסגרת זמן
  content: >
    בחרו תאריך התחלה עבור הנתונים הרצויים באמצעות בורר. לאחר מכן, בחר את משך הזמן ממועד זה כדי להגדיר את תאריך הסיום עבור הנתונים.
statistics:
  title: סטטיסטיקות
  content: >
    נווט אל נושא על-ידי לחיצה על הלשונית המתאימה כדי להציג את הנתונית הספציפיים. בתוך הטבלה, העיגולים מייצגים את גודל הנתונים הנומינלי. לכן, כשמספר הנתונים בתא מסוים גדול יותר, העיגול יהיה גדול יותר.
opened:
  title: נפתח
  content: >
    נתון זה מייצג את הכרטיסים שנפתחו על ידי טכנאים (כלומר, באופן פנימי) ולא על ידי לקוחות.
assigned:
  title: הוקצה
  content: >
    המערכת עוקבת אחר כל אירוע שבו כרטיס התווסף באופן אוטומטי או באופן ידני למחלקה מסוימת או לטכנאי. משימות אוטומטיות יהיו תלויות בהגדרות שנקבעו עבור <span class="doc-desc-title"> מסנני דואר</span> בלוח ניהול ונושאי <span class="doc-desc-title"> העזרה</span>.
overdue:
  title: איחור
  content: >
    אלו הכרטיסים שהפרו את תכנית SLA שאליהם הם שייכים.
closed:
  title: סגור
  content: >
    אלו הם כמות הכרטיסים שנסגרו.
reopened:
  title: נפתח מחדש
  content: >
    אלו הם כמות הכרטיסים שנפתחו מחדש או על ידי טכנאי או על ידי לקוח כאשר הוא / היא הגיבה בזמן שהכרטיס היה במצב סגור.
service_time:
  title: זמן שירות
  content: >
    <span class="doc-desc-title"> זמן השרות</span> הוא משך הזמן שבין פתיחת כרטיס וסגירתו. 
    העמודה <span class="doc-desc-title"> זמן שירות</span> מודדת את זמן השירות הממוצע לכרטיס, בשעות, בתוך טווח התאריכים שצוין.
response_time:
  title: זמן תגובה
  content: >
    <span class="doc-desc-title"> זמן התגובה</span> הוא משך הזמן שמתחיל עם התכתובת לקוח ומסתיים כאשר טכנאי גורם לתגובה. מדידה זו של זמן אינה בלעדית לפתיחת הכרטיס הראשונית של הלקוח. היא מתייחסת לכל התכתובת שמקורה עם הלקוח.
