staff_members:
  title: חברי הצוות
  content: >
    הטבלה שלהלן מציגה את התוצאות של המסנן מעליו. אם הגדרות המסנן נבחרו, אז כל <span class="doc-desc-title"> חברי הצוות</span> מוצגים ומחולקים לעמודים. ראה את החלק בעמודלמטה לעוד תוצאות.
apply_filtering_criteria:
  title: החל קריטריונים לסינון
  content: >
    בחר את <span class="doc-desc-title"> המחלקה</span> הרלוונטית לתחומי העניין הנוכחי שלך. ניתן גם לבצע חיפוש סוכן ספציפי.
