      href: /scp/departments.php
auto_response:
  title: מענה אוטומטי חדש לכרטיסים
  content: >
    באפשרותך לבטל את השליחה האוטומאטית למשתמש כאשר כרטיס חדש נוצר באמצעות כתובת הדוא"ל הזאת.
