  content: >
    בחר <span class="doc-desc-title">עדיפות</span> עבור פניות חדשות שנוצרות דרך כתובת הדוא"ל הזו.
new_ticket_department:
  title: מחלקה עבור פניות חדשות
  content: >
    בחר <span class="doc-desc-title">מחלקה</span> אליה ישויכו פניות חדשות שנוצרות דרך כתובת הדוא"ל הזו.
