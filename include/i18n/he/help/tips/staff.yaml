signature:
  title: שורת חתימה לאנשי צוות
  content: |
    צור חתימה לאנשי צוות למענה על כרטיסים. חתימה זו תופיע כאופציה בתחתית מענה לכרטיס
type:
  title: סוג חשבון
  content: |
    למנהלים יש הרשאה לגשת ללוח הבקרה ' מנהל מערכת '. לצוות יש גישה רק לניהול כרטיסים ולמאגר הידע
group:
  title: קבוצות מוקצות
  content: |
    חברות בקבוצה מגדיר את תפקיד איש הצוות במערכת.
    בקר בדף ניהול הקבוצות להגדיר איזה הרשאות יהיו לאיש הצוות במערכת
notes:
  title: הערות פנימיות
  content: |
    הוסף הערות פנימיות לאנשי צוות; ההערות גלויים רק לאנשי צוות שסוג החשבון שלהם הוא Admin
