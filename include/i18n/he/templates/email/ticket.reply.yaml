---
#Email template: ticket.reply.yaml
#Sent to users when a staff members makes a reply to their ticket. Replies
#are only generated by staff members.
#---
notes: |
  נשלח ללקוחות כאשר צוות התמיכה עונה לקריאות שלהם.
  הקריאות נענות רק על ידי צוות התמיכה.

subject: |
  השב: %{ticket.subject} [#%{ticket.number}]
body: |
  <h3><strong>היקר %{recipient.name},</strong></h3>
  %{response}
  <br>
  <br>
  <div style="color: rgb(127, 127, 127);">
  צוות התמיכה של %{company.name} ,<br>
  %{signature}
  </div>
  <hr>
  <div style="color: rgb(127, 127, 127); font-size: small; text-align: center;"><em>אנו מקווים שקיבלת מענה לקריאתך,אם לא אנא השב למייל זה או
  <a href="%{recipient.ticket_link}" style="color: rgb(84, 141, 212);" >התחבר
  למשתמש שלך</a> על מנת לראות ארכיון מלא של קראיתך
  and responses.</em></div>
