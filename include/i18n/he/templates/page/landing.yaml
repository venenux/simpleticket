  <h1>ברוכים הבאים למרכז התמיכה</h1> <p>על מנת לייעל את בקשות תמיכה ולשרת אתכם טוב יותר, הקמנו מערכת לפתיחת קריאות שירות. כל קריאת שירות מקבלת מספר ייחודי שבו אתם יכולים להשתמש בכדי לעקוב אחר התקדמות הטיפול בקריאתכם באינטרנט. אנו מספקים ארכיונים והיסטוריה מלאים של כל בקשות התמיכה שלכם. כתובת דוא"ל חוקית נדרשת בכדי לפתוח קריאה. </p>
