reply_types:
  title: סוג תגובה
  content: >
    <b>השב לכולם:</b> התגובה הזאת תשלח למשתמש ולכל מי שתבחר.</br><b>השב למשתמש:</b>התגובה הזאתתשלח למשתמש בלבד.</br><b>אל תשלח מייל תשובה:</b>שום התראה לא תשלח במייל, אבל <b>כל המשתמשים</b> יוכלו לראות את תגובת הסוכן כשהם צופים בקריאה.
