  content: >

login_information:
  title: Podaci za prijavu e-mailom
  content: >
    <span class="doc-desc-title">Korisničko ime</span> and <span class="doc-desc-title">Zaporka</span> potrebni su za dohvaćanje IMAP / POP mail sandučića kao i za slanje email poruka putem SMTP.
mail_account:
  title: Dohvaćanje emaila
  content: >
    Dohvati email poruke sa udaljenog IMAP ili POP mail box-a i pretvori ih u kartice u službi tehničke podrške.
  links:
    - 
      title: Upravljanje <span class="doc-desc-title">Email Polling-om</span> &amp; <span class="doc-desc-title">AutoCron</span> Postavke.
      href: /scp/settings.php?t=emails
host_and_port:
  title: Udaljeni host
  content: >
    Unesite <span class="doc-desc-title">hostname</span> i <span class="doc-desc-title">broj porta</span> za svoj mail server. Ovi podaci su Vam možda dostupni u dokumentaciji Vašeg hosting korisničkog računa ili kod Vašeg email administratora.
protocol:
  title: Mail Box protokol
  content: >
    Odaberite mail box protokol koji je podržan od strane vašeg udaljenog mail servera. IMAP je preporučljiv, a SSL je poželjan gdje got je to moguće.
fetch_frequency:
  title: Učestalost dohvata
  content: >
    Unesite koliko često(u minutama) želite da sistem dovaća mailove iz mail box-a. <br/><br/> Vaš izbor određuje prosječnu odgodu automatiziranog odgovora nakon što korisnik pošalje email na ovaj mail box.
emails_per_fetch:
  title: Broj email poruka po svakom dohvatu
  content: >
    Unesite broj email poruka koje se procesiraju u jednom trenutku.
fetched_emails:
  title: Dohvaćene email poruke
  content: >
    Što želite učiniti sa obrađenim email porukama: <br/><br/> <span class="doc-desc-opt"><b>Premjesti u folder</b></span>: Ova opcija će napraviti backup email poruka in Vašeg INBOX-a u folder po Vašem izboru. Ukoliko folder još ne postoi na Vašem serveru, sistem će ga pokušati kreirati. (<b>Preporučeno</b>) <hr> <span class="doc-desc-opt"><b>Obriši email</b></span>: Ova opcija će obrisati email poruku iz Vašeg INBOX-a nakon što je obrađena. <hr> <span class="doc-desc-opt"><b>Ne čini ništa</b></span>: Ova opcija će ostaviti email poruke u Vašem INBOX-u. Sistem će spremiti ID-ove Vaših email poruka i pokušati ih ne dohvaćati. Ipak, ova opcija može uzrokovati duplikate otvorenih kartica. (<em>Nije preporučljivo</em>)
smtp_settings:
  title: SMTP postavke
  content: >
    Email poruke poslane iz službe tehničke podrške mogu se slati kroz SMTP server. Ovo je preporučljiva opcija ukoliko je maoguća, jer se tako povećavaju šanse za uspješnu dostavu poruke, te se smanjuje šansa da će email biti oznaćen kao spam.
header_spoofing:
  title: Dopustite manipulaciju zaglavlja
  content: >
    Omogučite ovo kako biste dopustili slanje email poruka putem ovog mail box sa adrese koja nije navedena u  <span class="doc-desc-title">Email adrese</span> postavkama. <br/><br/> Ova napredna opcija se koristi za slanje email poruka putem pseudonima ovog mailbox-a.

