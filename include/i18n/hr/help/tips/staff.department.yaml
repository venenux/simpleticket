type:
  title: Vrsta
  content: >
    Odaberite <span class="doc-desc-opt">Privatno</span> ukoliko želite sakriti zadatke za ovaj odjel na korisničkoj strani.  Dodatno kada je nešto označeno kao <span class="doc-desc-opt">Privatno</span>, <span class="doc-desc-title">potpis odjela</span> neće biti vidljiv u email odgovorima. <br/><br/> Najmanje jedan odjel mora biti <span class="doc-desc-opt">Javan</span>
email:
  title: Email
  content: >
    E-mail adresa koja se ​​koristi za slanje obavijesti korisnicima da je na njihovu karticu odgovorio djelatnik.
template:
  title: Predložak
  content: >
    Email <span class="doc-desc-title">predložak</span> za automatske odgovore i upozorenja &amp; obavijesti za kartice preusmjerene na ovaj odjel.
  links:
    - 
      title: Uredi predloške
      href: /scp/templates.php
sla:
  title: Ugovor o razini usluge
  content: >
    Ugovor o razini usluge za kartice preusmjerene na ovaj odjel.
  links:
    - 
      title: Upravljanje ugovorima o razini usluge
      href: /scp/slas.php
manager:
  title: Voditelj odjela
  content: >
    Odaberite  <span class="doc-desc-title">voditelja</span> ovog odjela. <br/><br/> Voditeljeve ovlasti možete podesti da prima posebne obavijesti, te može oddodjeljivati kartice.
  links:
    - 
      title: Uredi upozorenja &amp; obavijesti
      href: /scp/settings.php?t=alerts
group_membership:
  title: Primatelji upozorenja &amp; obavijesti
  content: >
    Odaberite primatelje namještenih <span class="doc-desc-title">upozorenja &amp; obavijesti</span>.
  links:
    - 
      title: Namjesti upozorenja &amp; obavijesti
      href: /scp/settings.php?t=alerts
sandboxing:
  title: Ograničenja u dodjeljivanju kartica
  content: >
    Omogučite ovo kako biste ograničili dodjeljivanje kartica samo na članove ovog odjela. Pristup odjela može se proširiti na grupe, ako je <span class="doc-desc-title">grupno članstvo</span> također omogućeno.
auto_response_settings:
  title: Postavke automatskih odgovora
  content: >
    Ovo Vam dopušta zamjenite globalne postavke automatskih odgovora za ovaj odjel.
new_ticket:
  title: Automatski odgovor na novootvorene kartice
  content: >
    Možete onemogučiti automatske odgovore koji se šalju kada je otvorena nova kartica i preusmjerena na ovaj odjel.
new_message:
  title: Automatski odgovor na novu poruku
  content: >
    Možete onemogućiti automatske odgovore poslane korisniku kartica primi novi odgovor, za ovaj odjel.
auto_response_email:
  title: Email za automatske odgovore
  content: >
    Odaberite email adresu sa koje će biti poslani automatski odgovori iz ovog odjela.
department_access:
  title: Grupni pristup
  content: >
    Dopustite djelatnicima drugih odjela da pristupaju karticama ovog odjela.
department_signature:
  title: Potpis odjela
  content: >
    Potpis je izboran za <span class="doc-desc-opt">javne</span> odjele, kod odgovora djelatnika.
