---
#Email template: message.alert.yaml
#Sent to staff members when a new message is posted by a user to a ticket.
#This can occur if the users responds to an email from the system or visits
#the customer web portal and posts a new message there.
#---
notes: |
  Obavijest poslana djelatnicima da je klijent odgovorio na karticu. Ovo može značiti da je klijent odgovorio putem emaila ili je postavio odgovor na stranici tehničke podrške.
subject: |
  Obavijest o novopristigloj poruci
body: |
  <h3><strong>Pozdrav %{recipient.name},</strong></h3>
  Nova poruka je postavljena na karticu <a
  href="%{ticket.staff_link}">#%{ticket.number}</a>
  <br>
  <br>
  <table>
  <tbody>
  <tr>
      <td>
           <strong>Od</strong>:
      </td>
      <td>
           %{ticket.name} &lt;%{ticket.email}&gt;
      </td>
  </tr>
  <tr>
      <td>
           <strong>Odjel</strong>:
      </td>
      <td>
           %{ticket.dept.name}
      </td>
  </tr>
  </tbody>
  </table>
  <br>
  %{message}
  <br>
  <br>
  <hr>
  <div>Kako biste vidjeli ili odgovorili na karticu, molimo Vas da se <a
  href="%{ticket.staff_link}"><span style="color: rgb(84, 141, 212);"
  >prijavite</span></a> u centar za tehničku podršku</div>
  <em style="color: rgb(127,127,127); font-size: small; ">Vaša tehnička podrška</em><br>
  <img src="cid:b56944cb4722cc5cda9d1e23a3ea7fbc"
  alt="Powered by osTicket" width="126" height="19" style="width: 126px;">
