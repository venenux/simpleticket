---
#This is popup help messages for the Admin Panel -> Emails -> Templates
#Fields:
#title - Shown in bold at the top of the popover window
#content - The body of the help popover
#links - List of links shows below the content
#title - Link title
#href - href of link (links starting with / are translated to the
#helpdesk installation path)
#The key names such as 'helpdesk_name' should not be translated as they
#must match the HTML #ids put into the page template.
#---
email_templates:
  title: Email sablonok
  content: >
    Az email sablon készletek automatikus válaszok és figyelmeztetések küldésére használható a hibajegy élettartama alatt felmerülő műveletekkor.
template_to_clone:
  title: Sablon másolásra
  content: >
    Válasszon egy sablon készletet másolásra vagy kezdje el a munkát az alap sablonokkal.
language:
  title: Nyelv
  content: >
    Válassza ki a kívánt nyelvet az <span class="doc-desc-opt">alap</span> <span class="doc-desc-title">Email sablon készlet</span>hez. A nyelvi csomagok elérhetőek az osTicket.com weboldalon.
  links:
    - 
      title: osTicket nyelvi csomagok
      href: http://osticket.com/download
status:
  title: Állapot
  content: >
    <span class="doc-desc-opt">Engedélyezett</span> sablon készletek hozzárendelhetőek részlegekhez és alapértelmezettként beállíthatóak. A használatban lévő sablon készleteket nem lehet <span class="doc-desc-opt">letiltani</span>.
