custom_lists:
  title: Egyéni listák
  content: >
    Az Ön <span class="doc-desc-title">egyéni listái</span>lehetővé teszik hogy a legördülő listákat hozzon létre előre meghatározott választási lehetőségekkel, amelyből az ügyfél választani tud a  <span class="doc-desc-title">gyári űrlapjai</span> közül.  Ha szeretné használni ezt az <span class="doc-desc-title">egyéni listát</span>a <span class="doc-desc-title">hibajegy szűkítőben</span> úgy mint <span class="doc-desc-title">cél</span>, akkor adja hozzá ezt a listát a<span class="doc-desc-title">Hibajegy Részletek</span>űrlaphoz.
