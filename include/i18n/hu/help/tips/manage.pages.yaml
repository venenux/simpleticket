  title: Rendszer oldalak
  content: >
    Az rendszer oldalak lapjai mini Tartalom Menedzser Rendszerként (CMS) is használhatóak. Meg tud adni akár több hivatkozási, offline és köszönő oldalakat és beállítani őket a céges beállításokban és a súgó témákban.
  links:
