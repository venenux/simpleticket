type:
  title: Típus
  content: >
    Az <span class="doc-desc-opt">Offline</span> oldalak akkor jelennek meg az ügyfél portálon, amikor az ügyfélszolgálat nem elérhető. A <span class="doc-desc-opt">Hivatkozás</span> oldalak az ügyfélportál honlapján jelennek meg. A <span class="doc-desc-opt">Köszönet</span> oldalak akkor jelennek meg, amikor az ügyfél véglegesít egy hibajegyet. Az <span class="doc-desc-opt">Egyéb</span> oldalak használhatóak egyszerű tartalom menedzser rendszerekként (CMS).
