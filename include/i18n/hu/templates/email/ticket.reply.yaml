---
#Email template: ticket.reply.yaml
#Sent to users when a staff members makes a reply to their ticket. Replies
#are only generated by staff members.
#---
notes: |
  Felhasználóknak küldve, mikor a munkatársak választ adnak a hibajegyekre.
  A válaszokat csak a munkatársak generálják.
subject: |
  Re: [#%{ticket.number}] %{ticket.subject}
body: |
  <h3><strong>Kedves %{recipient.name},</strong></h3>
  %{response}
  <br>
  <br>
  <div style="color: rgb(127, 127, 127);">
  %{company.name} csapata,<br>
  %{signature}
  </div>
  <hr>
  <div style="color: rgb(127, 127, 127); font-size: small; text-align: center;"
  ><em>Reméljük, hogy kérdéseire sikerült választ adnunk. Amennyiben nem, kérjük, jelen emailre válaszoljon vagy <a href="%{recipient.ticket_link}" style="color: rgb(84, 141, 212);" >jelentkezzen be fiókjába</a> a kérdései archívumának megtekintéséhez.</em></div>
