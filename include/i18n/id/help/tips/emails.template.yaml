---
#This is popup help messages for the Admin Panel -> Emails -> Templates
#Fields:
#title - Shown in bold at the top of the popover window
#content - The body of the help popover
#links - List of links shows below the content
#title - Link title
#href - href of link (links starting with / are translated to the
#helpdesk installation path)
#The key names such as 'helpdesk_name' should not be translated as they
#must match the HTML #ids put into the page template.
#---
email_templates:
  title: Email template
  content: >
    Email Template set yang digunakan untuk mengirim Auto-tanggapan dan peringatan untuk berbagai tindakan yang dapat berlangsung selama seumur hidup Tiket.
template_to_clone:
  title: Template untuk Clone
  content: >
    Pilih sebuah Template Set untuk menduplikasi atau hanya mulai dengan template email saham.
language:
  title: Bahasa
  content: >
    Pilih bahasa yang dikehendaki untuk <span class="doc-desc-opt"> saham</span> <span class="doc-desc-title"> Email Template Set</span>. Paket bahasa tersedia di osTicket.com.
  links:
    - 
      title: Paket Bahasa osTicket
      href: http://osticket.com/download
status:
  title: Status
  content: >
    <span class="doc-desc-opt"> diaktifkan</span> Template set tersedia untuk berhubungan dengan Departemen dan diatur ke default sistem.  Set template saat ini dalam-penggunaan tidak dapat <span class="doc-desc-opt"> Penyandang Cacat</span>.
