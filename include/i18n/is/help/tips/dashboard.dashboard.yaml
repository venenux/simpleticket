---
#This is popup help messages for the Staff Panel -> Dashboard -> Dashboard
#Fields:
#title - Shown in bold at the top of the popover window
#content - The body of the help popover
#links - List of links shows below the content
#title - Link title
#href - href of link (links starting with / are translated to the
#helpdesk installation path)
#The key names such as 'helpdesk_name' should not be translated as they
#must match the HTML #ids put into the page template.
#---
ticket_activity:
  title: Virkni Beiðnar
  content: >
    Veldu tímabil til að breyta bæði línurit og borði (sbr <span class="doc-desc-title">Tölfræði</span>) hér fyrir neðan sem samsvarar gögn á þeim dagsetningum. Grafið hér að neðan mun alltaf endurspegla víðtæka yfirsýn yfir gögn í öllu kerfinu (þ.e. almenning). Þú getur hinsvegar fært þig í gegnum <span class="doc-desc-title">Tölfræði</span> töflu hér að neðan til að leggja áherslu á nákvæmara efni (td Deild, Spjallþræðir, eða starfsfólk). Auk þess, getur þú flutt út þau göng sem eru birt <span class="doc-desc-title"></span> töflu.
report_timeframe:
  title: Gefðu upp tímabil
  content: >
    Veldu upphafsdag fyrir viðkomandi gögn með dagsetninga veljaranum. Eftir það veldu lengd tíma frá þeim degi til að skilgreina lokadagsetningu fyrir gögnin.
statistics:
  title: Tölfræði
  content: >
    Navigate to the subject of interest by clicking on the appropriate tab in order to view the specific sample of data. Within the table, the circles represent the size of the nominal data. Therefore, the larger the number in a particular cell, the larger the adjacent circle will be.
opened:
  title: Opnað
  content: >
    This represents the tickets opened by Agents (i.e., internally opened) and not by Clients.
assigned:
  title: Úthlutað
  content: >
    The system tracks every event whereby a ticket is automatically or manually assigned to a particular Department or Agent. Automatic assignments will depend on established settings for <span class="doc-desc-title">Help Topics</span> and <span class="doc-desc-title">Email Filters</span> in the Admin Panel.
overdue:
  title: Fallið á tíma
  content: >
    This is the amount of tickets that have violated the SLA Plan to which they belonged.
closed:
  title: Lokað
  content: >
    This is the amount of tickets that were closed.
reopened:
  title: Enduropnað
  content: >
    This is the amount of tickets that were reopened either by an Agent or by a Client when he/she responded while the ticket was in a Closed status.
service_time:
  title: Þjónustu Tími
  content: >
    <span class="doc-desc-title">Service time</span> is the duration of time that begins at the opening of a ticket and ends when the ticket is closed. The <span class="doc-desc-title">Service Time</span> column here measures the average Service Time per ticket, in hours, within the specified date span.
response_time:
  title: Viðbragðstími
  content: >
    <span class="doc-desc-title">Response Time</span> is a duration of time that begins with any Client’s correspondence and ends when an Agent makes a response. This measurement of time is not exclusive to a Client’s correspondence of the initial Ticket opening. This refers to every act of discourse originating with a Client.
