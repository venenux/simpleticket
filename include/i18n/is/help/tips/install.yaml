    <p>Staðfestið lykilorð kerfisstjóra. Verður að passa.</p>
db_prefix:
  title: MySQL töflu forskeyti
  content: |
    <p>osTicket þarfnast töflu forskeytis til að koma í veg fyrir til að koma í veg fyrir árekstra í samnýttum gagnagrunni.</p>
db_host:
  title: MySQL Hýsingarheiti e. Hostname
  content: |
    <p>
    Flestar hýsingar nota 'localhost' fyrir tengingu við gagngagrunnþjón. Ath hjá hýsingaraðila ef localhost virkar ekki.
    </p>
    <p>
    sjálfgefið port í stillingum php.ini er notað. Annað port er hægt að stilla með <code>hostname:port</code>
    </p>
db_schema:
  title: MySQL gagnagrunnur
  content: |
    <p>Nafn gagnagrunnsins sem osTicket mun nota.</p>
db_user:
  title: MySQL Notendanafn
  content: |
    <p>MySQL notandinn verður að hafa full réttindi í gagnagrunninn.</p>
db_password:
  title: MySQL lykilorð
  content: |
    <p>MySQL lykilorð tengd notandanum hér að ofan.</p>
