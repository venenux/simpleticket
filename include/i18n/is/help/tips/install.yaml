  content: |
    <p>Grunngögn á þessu tungumáli vera sett í gagnagrunninn. Til dæmis, sniðmát fyrir tölvupóst og sjálfgefnar kerfissíður.</p>
  links:
    - 
      title: osTicket Tungumálapakkar
      href: http://osticket.com/download?product=langs
