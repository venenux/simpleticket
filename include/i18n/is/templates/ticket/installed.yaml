name: osTicket Þjónustuborð
email: support@osticket.com
source: Vefsíða #notrans
subject: osTicket Uppsett!
message: |
  <p>
  Takk fyrir að velja osTicket.
  </p><p>
  Vinsamlegast gakktu úr skugga um það að þú skoðir <a href="http://osticket.com/forums>osTicket spjallborðið</a> og <a href="http://osticket.com/updates">póstlistann okkar</a> til þess að vera uppfærð/ur með nýjustu fréttum, öryggis tilkynningum og uppfærslum. osTicket spjallborðið er einnig frábær staður til að fá aðstoð, leiðbeiningar, ábendingar og hjálp frá öðrum osTicket notendum. Auk spjallborðsins er er osTicket wiki síðan með nytsamlegu safni af menntunarefni, skjölun og athugasemdum frá samfélaginu. Við tökum vel á mótu þínu framlagi í osticket samfélagið.</p><p>
  Ef þú ert að leita að frekari þjónust þá bjóðum við upp á faglega viðskiptaþjónustu með tryggðum svartíma og aðgangi að þróunarteyminu. Við hjálpum einnig við að breyta osTicket eða bæta við eiginleikum til að aðlaga kerfið að þörfum þínum.
  </p><p>
  Ef það að stjórna og uppfæra osTicket uppsetningu hræðir þig þá getur þú prufað uppsettu þjónustuna okkar á <a href="http://www.supportsystem.com">http://www.supportsystem.com/</a> -- Krefst engrar uppsetningar og við getum flutt gögnin þín. Með SupportSystem uppbyggingunni færðu  osTicket í ákjósanlegustu aðstæðum sem leyfir þér að einbeita þér að viðskiptavinum þínum án þess að hafa áhyggjur af því að kerfið sé stöðugt, vel viðhaldið og öruggt.
  </p><p>
  Kær kveðja,
  </p><p>
  osTicket Teymið http://osticket.com/
  </p><p>
  <strong>PS.</strong> Ekki búa bara til viðskiptavini, búðu til hamingjusama viðskiptavini!
  </p>
