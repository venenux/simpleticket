source: Vefsíða #notrans
name: osTicket Þjónustuborð
email: support@osticket.com
subject: osTicket Uppfært!
message: |
  <p>
  osTicket uppfærslan tókst! Vinsamlegast kynntu þér Útgáfu upplýsingar
  (http://osticket.com/wiki/Release_Notes) til að fá meiri upplýsingar um
  breytingar og nýungar.
  </p><p>
  Gott er að skrá sig  í <a href="http://osticket.com/forums">osTicket
  upplýsingaveituna</a> og uppfærslu <a href="http://osticket.com/updates">póstlistann</a>
   til að fylgjast með tilkynningum um öryggisuppfærslur og aðvaranir!
  Framlag þitt til osTicket samfélagsins er vel þegið!
  </p><p>
  osTicket teymið leitar leiða til að þjónusta alla notendur í gegnum frían
  aðgang að þjónustukerfum á netinu. Meiri upplýsingar má finna á http://osticket.com/support/. Allar athugasemdir eru vel þegnar!
  </p><p>
  Ef flókið er að uppfæra og meðhöndla osTicket uppsetningu, þá geturðu prófað hýsingarlausn á vefnum  http://www.supportsystem.com/ --
  engar uppfærslur meir og við getum sótt gögnin þin og lesið inn í kerfin!  Með góðri viðleitni er þjónustan hjá osTicket góð, gerir þér kleift að fókusera á aðra mikilvæga þætti í þínum rekstri.
  </p><p>
  -<br/>
  osTicket Teymið<br/>
  http://osticket.com/
  </p>
