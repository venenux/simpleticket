new_ticket_help_topic:
  title: Supporto per Nuovo Ticket
  content: >
    Scegli un <span class="doc-desc-title">argomento</span> per associarlo automaticamente ai ticket creati attraverso questo indrizzo email. <br/><br/> I moduli collegati con l'argomento saranno aggiunti al ticket, ma non conterranno alcuna informazione.
  links:
    - 
      title: Gestisci argomenti
      href: /scp/helptopics.php
new_ticket_priority:
  title: Priorità Nuovo Ticket
  content: >
    Scegli la  <span class="doc-desc-title">priorità</span> per i nuovi tickets creati attraverso quest'indirizzo Email.
new_ticket_department:
  title: Nuovo reparto per i ticket
  content: >
    Scegli il <span class="doc-desc-title"> reparto</span> a cui verranno indirizzati i nuovi ticket creati tramite questo indirizzo Email.
  links:
    - 
      title: Gestisci i reparti
      href: /scp/departments.php
auto_response:
  title: Risposta automatica per i nuovi ticket
  content: >
    Si può disattivare la risposta automatica inviata all'utente quando viene creato un nuovo ticket tramite questo indirizzo email.
