site_pages:
  title: Pagine del sito
  content: >
    Le pagine del sito possono servire come un mini-Content Management System (CMS). È possibile definire più pagine landing, non in linea e di ringraziamento e configurarle con le impostazioni dell'azienda e con gli argomenti della guida.
  links:
