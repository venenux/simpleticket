type:
  title: Tipo
  content: >
    Le pagine <span class="doc-desc-opt"> non in linea</span> sono visualizzate sul portale cliente se il supporto tecnico non è attivo. Le pagine di <span class="doc-desc-opt"> atterraggio</span> vengono visualizzate nella home page nel tuo portale del cliente. Le pagine <span class="doc-desc-opt"> di ringraziamento </span>  sono visualizzate dopo che un utente invia un ticket. <span class="doc-desc-opt"> Altre</span> pagine possono essere usate come un semplice content management system (CMS).
