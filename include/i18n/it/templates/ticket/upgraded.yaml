subject: osTicket aggiornato!
message: |
  osTicket <p>aggiornato con successo! Consultare le note di rilascio (http://osticket.com/wiki/Release_Notes) per ulteriori informazioni su modifiche e nuove funzionalità. </p> <p>Assicurarsi di unirsi <a href="http://osticket.com/forums"> osTicket forum</a> e la nostra <a href="http://osticket.com/updates"> mailing list</a> per rimanere aggiornati su annunci, aggiornamenti di sicurezza e avvisi! Il vostro contributo alla comunità di osTicket sarà apprezzato! </p> <p>La squadra osTicket si impegna a fornire supporto a tutti gli utenti attraverso le nostre risorse online gratis e una gamma completa di servizi e pacchetti di supporto commerciale. Per ulteriori informazioni o per discutere le vostre esigenze, contattateci oggi a http://osticket.com/support/. Qualsiasi feedback sarà apprezzato! </p> <p>Se la gestione e l'aggiornamento di questa installazione osTicket è scoraggiante, puoi provare osTicket come servizio in hosting presso http://www.supportsystem.com/ - nessun aggiornamento mai, e possiamo importare i dati!  Con infrastrutture chiavi in mano di SupportSystem, si ottiene osTicket nella sua forma migliore, lasciandovi liberi di concentrarsi sui vostri clienti senza l'onere di assicurandosi che l'applicazione sia stabile, mantenuta e sicuro. </p> <p>-<br/> osTicket Team <br/> http://osticket.com/</p>
