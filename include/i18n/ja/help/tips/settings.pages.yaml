---
#This is popup help messages for the Account Panel ->
#Fields:
#title - Shown in bold at the top of the popover window
#content - The body of the help popover
#links - List of links shows below the content
#title - Link title
#href - href of link (links starting with / are translated to the
#helpdesk installation path)
#The key names such as 'helpdesk_name' should not be translated as they
#must match the HTML #ids put into the page template.
#---
company_information:
  title: 会社情報
  content: >
    これは、osTicket のソフトウェアとそのサポートスタッフの恩恵を受ける会社または組織をさします。ここにある情報は、エージェントがチケットに返信するときにメールの署名 (すなわちフッター) に表示されます。
  links:
    - 
      title: 会社情報フォーム
      href: /scp/forms.php?type=C
landing_page:
  title: ランディングページ
  content: >
    <span class="doc-desc-title">ランディングページ</span>は、サポートサイトのフロントページに表示されます。
offline_page:
  title: オフラインページ
  content: >
    <span class="doc-desc-title">オフラインページ</span>は、ヘルプデスクがオフラインのときに表示されます。管理者パネル -&gt; 設定 -&gt; システム -&gt; ヘルプデスクステータスを参照してください。
default_thank_you_page:
  title: デフォルトのお問い合わせ完了ページ
  content: >
    <span class="doc-desc-title">お問い合わせ完了ページ</span>は、<span class="doc-desc-title">クライアント</span>が新しいチケットを送信するときにお客様に表示されます。<br/><br/> <span class="doc-desc-title">お問い合わせ完了</span>ページはヘルプトピックに関連付けることができます。
logos:
  title: ロゴ
  content: >
    クライアントポータル (すなわち貴社のサポートサイト) でクライアントに表示される<span class="doc-desc-title">ロゴ</span>をカスタマイズできます。
upload_a_new_logo:
  title: 新しいロゴのアップロード
  content: >
    .gif、.jpg、.png 形式の画像を選択します。画像の表示サイズは均整をとって変更されます。ただし、画像のデータのサイズは変更されません。そのため、読み込み時間を短縮するために、画像をデフォルト画像サイズ (817ピクセル &times; 170ピクセル) に近いサイズにすることをお勧めします。
