db_host:
  title: MySQL ჰოსტი
  content: |
    <p>ჰოსტების უმრავლესობა იყენებს  'localhost'-ს ლოკალური მონაცემთა ბაზის ჰოსტსახელისთვის. გადაამოწმეთ თქვენი ჰოსტი თუ  ლოკალური ჰოსტში შეცდომა მოხდება.</p>
    <p> პორტი ნაგულისხმევად მომართულია php.ini-ში. არა სტანდატრული პორტის ნომერი შეიძლება განისაზღვროს როგორც <code>hostname:port</code></p>
