  <h1>მოგესალმებათ მხარდაჭერის ცენტრი</h1>
  <p>
  იმისათვის, რომ უკეთ გემსახუროთ, ჩვენ მხარდაჭერის ბილეთების სისტემას ვიყენებთ. ნებისმიერ თქვენ მოთხოვნას ან შეკითხვას უნიკალური ბილეთის ნომერი მიენიჭება, რაც საშუალებას მოგცემთ უკეთ ადევნოთ თვალი პროგრესს და მასზე პასუხებს. იმისათვის, რომ ნებისმიერ დროს შეძლოთ თვალი გადაავლოთ ადრინდელ მიმოწერას, ჩვენ ასევე ვინახავთ ძველი ბილეთების არქივსა და ისტორიას. მხარდაჭერის მოთხოვნის გადმოსაგზავნად ელფოსტის მოქმედი მისამართი დაგჭირდებათ. 
  </p>
