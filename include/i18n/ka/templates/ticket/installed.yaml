message: |
  <p>
  გმადლობთ, რომ აირჩიეთ osTicket-ი.
  </p><p>
  გთხოვთ, დარწმუნდით, რომ გაწევრიანებული ხართ <a
  href="http://osticket.com/forums">osTicket ფორუმები</a> და ჩვენი <a
  href="http://osticket.com/updates">ადრესატთა სია</a>რომ   ბოლო სიახლეების, დაცვის გაფრთხილებებისა და განახლებებისსაქმის კურსში იყოთ.  osTicket ფორუმები აგრეთვე შესანიშნავი ადგილია დახმარების, სახელმძღვანელოებისა და რჩევების მისაღებად osTicket-ის  სხვა მომხმარელებისგან.  ფორუმებზე დამატებით osTicket wiki
  წარმოადგენს საგანმანათლებლო მასალების ხელსაყრელ კოლექციას,დოკუმენტაციას,
  და შენიშვნებს საზოგადოებებისგან. ჩვენ მივესალმებით თქვენს წვლილს osTicket -ის საზოგადოებაში.
  </p><p>
  თუ თქვენ ეძებთ უფრო მაღალი დონის მხარდაჭერას, ჩვენ გთავაზობთ პროფესიონალურ სერვისება და კომერციულ მხარდაჭერას გარანტირებული საპასუხო დროებით, და წვდომას დეველოპერთა გუნდის ბირთვთან . ჩვენ აგრეთვე შეგვიძლია დაგეხმაროთ osTicket-ის  მორგებაში ან თუნდაც ახალი შესაძლებლობების დამატებაში სისტემისთვის თქვენი უნიკალური საჭიროებების დასაკმაყოფილებლად.
  </p><p>
  თუ ამ osTicket-ის ინსტალაციის მართვისა და განახლების იდეა რთულია
  თქვენ შეგიძლიათ სცადოთ osTicket როგორც ჩაშენებული სერვისი <a
  href="http://www.supportsystem.com">http://www.supportsystem.com/</a> --
  ინსტალაცია არ არის დავალდებულო და ჩენ შეგვიძლია თქვენი მონაცემების იმპორტი!  მხარდაჭერის სიტემის გასაყიდი პროდუქტის ინფრასტრუქტურით თქვენ იღებთ osTicket -ს იღებთ საუკეთესო სახით, საშუალებას გაძლევთ რა, რომ კონცენტრირდეთ თქვენს მომხმარებლებზე დამზადების დანახარჯების გარეშე, იმისთვის, რომ დარწმუნდეთ რომ პლიკაცია სტაბილური,
  შენარჩუნებული და დაცულია.
  </p><p>
  გმადლობთ,
  </p><p>
  -<br/>
  osTicket -ის გუნდი http://osticket.com/
  </p><p>
  <strong>PS.</strong> უბრალოდ ბედნიერს კი არ ვხდით კლიენტებს, კლიენტებს ვაბედნიერებთ! 
  </p>
