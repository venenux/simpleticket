---
ticket_activity:
  title: សកម្មភាព លិខិត
  content: >
    ជ្រើសចន្លោះ កាលបរិច្ឆេទ សម្រាប់ Graph និង Table (cf. <span class="doc-desc-title">Statistics</span>) ខាងក្រោមដើម្បីផ្តោតទៅលើ ទិន្នន័យដែលត្រូវគ្នាណាមួយ។ Graph ខាងក្រោមនេះនឹងឆ្លុះបញ្ចាំងពីទិដ្ឋភាពទូទៅ នៃទិន្នន័យរបស់ប្រព័ន្ធទាំងមូល (i.e., population) ។ ទោះជាយ៉ាងណា, អ្នកអាចរុករកតាមរយៈ <span class="doc-desc-title">Statistics </span>តារាងខាងក្រោមផ្តោតទៅលើប្រធានបទ ដែលអ្នកមានចំណាប់អារម្មណ៍ (e.g., Department, Topics, ឬ Staff). លើសពីនេះទៀត, អ្នកអាចទាញចេញទិន្នន័យណាមួយដែលបានបង្ហាញនៅក្នុងតារាង <span class="doc-desc-title">Statistics </span>.
report_timeframe:
  title: របាយការណ៍ពេលវេលា
  content: >
    ជ្រើសរើសកាលបរិច្ឆេទចាប់ផ្តើម សំរាប់ទិន្នន័យគំរូដែលអ្នកពេញចិត្តដោយប្រើប្រាស់ Date Picker។ បន្ទាប់មក ជ្រើសរើសរយះពេលពីកាលបរិច្ឆេទដែលបានជ្រើសរើស ដើម្បីកំណត់កាលបរិច្ឆេទចុងក្រោយសំរាប់ទិន្នន័យគំរូរបស់អ្នក។
statistics:
  title: ស្ថិតិ
  content: >
    ចូលទៅកាន់ប្រធានបទនៃការចាប់អារម្មណ៍ ដោយចុចលើផ្ទាំងដែលសមរម្យនៅក្នុងគោលបំណងដើម្បីមើលគំរូទិន្នន័យជាក់លាក់ណាមួយ។ នៅក្នុងតារាង រង្វង់តំណាងឱ្យទំហំនៃទិន្នន័យបន្ទាប់បន្សំ។ ដូច្នេះ បើតួលេខកាន់តែធំនៅក្នុងក្រឡាជាក់លាក់ណាមួយ  រង្វង់នៅជាប់នឹងកាន់តែធំ។
opened:
  title: បើករួច
  content: >
    នេះតំណាងអោយលិខិតដែលបើកដោយ ភ្នាក់ងារ (ដូចជា បានបើកផ្ទៃក្នុង) និង មិនមែនដោយអតិថិជន។
assigned:
  title: ចាត់តាំង
  content: >
    ប្រព័ន្ធនេះ តាមដានគ្រប់ព្រឹត្តការណ៍ដែលលិខិតមួយត្រូវបានចាត់តាំងដោយស្វ័យប្រវត្តិ រឺដោយផ្ទាល់ទៅកាន់ដេប៉ាតេម៉ង់ រឺក៏ភ្នាក់ងារជាក់លាក់ណាមួយ។ ចាត់តាំងដោយស្វ័យប្រវត្តិ នឹងរំពឹងលើការកំណត់សំរាប់ <span class="doc-desc-title">Help Topics</span> and <span class="doc-desc-title">Email Filters</span>លើ​ផ្ទាំង​អ្នកគ្រប់គ្រង។
overdue:
  title: ហួស​កាល​កំណត់
  content: >
    នេះគឺជាចំនួនលិខិត ដែលបាន​បំពានលើផែនការសេវាកម្មដែលពួកគេជាម្ចាស់កម្មសិទ្ធិ។
closed:
  title: បិទរួចរាល់
  content: >
    នេះគឺជាចំនួនលិខិតដែលបានបិទរួចរាល់។
reopened:
  title: បើកឡើងវិញរួចរាល់
  content: >
    នេះគឺជាចំនួនលិខិតដែលបានបើកឡើងវិញ ដោយភ្នាក់ងារ រឺដោយអតិថិជន នៅពេលដែលឆ្លើយតបនៅពេលដែលដែលលិខិតស្ថិតក្នុងស្ថានភាពបិទ។
service_time:
  title: ពេលវេលាសេវាកម្ម
  content: >
    <span class="doc-desc-title">ពេលវេលាសេវាកម្ម</span> ជារយះពេលនៃពេលវេលាដែលចាប់ផ្តើម នៅពេលដែលលិខិតបើក ចប់ដល់ពេលដែលលិខិតនោះបិទ។ <span class="doc-desc-title">ពេលសេវាកម្ម</span> នេះវាស់ពេលវេលាសេវាកម្មជាមធ្យមក្នុងលិខិតមួយក្នុងម៉ោងក្នុងចន្លោះពេលជាក់លាក់ណាមួយ។
response_time:
  title: ពេលពេលឆ្លើយតប
  content: >
    <span class="doc-desc-title">ពេលវេលាឆ្លើយតប</span> គឺជាអំឡុងពេលដែលចាប់ផ្តើមដោយបើកការឆ្លើយឆ្លងអតិថិជនណាមួយ និងបញ្ចប់នៅពេលដែលភ្នាក់ងារឆ្លើយតបទៅវិញ។ ការវាស់វែងនៃពេលវេលានេះគឺមិនមែនសំគាល់ផ្តាច់មុខទៅនឹងការឆ្លើយឆ្លងរបស់អតិថិជននៃការបើកសំបុត្រដំបូងនោះទេ។ នេះសំដៅទៅលើរាល់ទង្វើនៃ ការប្រាស្រ័យទាក់ទងដែល មានប្រភពជាមួយអតិថិជន។
