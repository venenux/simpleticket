    អ្នកអាចបិទដោយស្វ័យប្រវត្តិឆ្លើយតប-បានផ្ញើទៅឱ្យអ្នកប្រើនៅពេលសំបុត្រថ្មីត្រូវបានបង្កើតឡើងតាមរយៈអាសយដ្ឋានអ៊ីមែលនេះ។
