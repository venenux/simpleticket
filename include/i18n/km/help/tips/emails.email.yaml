host_and_port:
  title: Remote Host
  content: >
    បញ្ចូល <span class="doc-desc-title">hostname</span> និង <span class="doc-desc-title">port</span> សម្រាប់ mail server របស់អ្នក។ នេះប្រហែលជាមាននៅក្នុងឯកសារសម្រាប់គណនីបង្ហោះរបស់អ្នកឬពីការគ្រប់គ្រងអ៊ីមែលរបស់អ្នក។
protocol:
  title: ពិធីការប្រអប់សំបុត្រ
  content: >
    ជ្រើសពិធីការប្រអប់សំបុត្រដែលបានគាំទ្រដោយម៉ាស៊ីនបម្រើសំបុត្ររបស់អ្នកពីចម្ងាយ។ IMAP ដែលត្រូវបានផ្ដល់អនុសាសន៍និង SSL ត្រូវបានលើកទឹកចិត្តបើអាចធ្វើបានទាំងអស់។
fetch_frequency:
  title: Fetch Frequency
  content: >
    បញ្ចូលរបៀបជាញឹកញាប់នៅក្នុងនាទី, ប្រព័ន្ធនេះនឹងជ្រើសប្រអប់សំបុត្រ។ <br/> <br/> នេះនឹងកំណត់ការពន្យារពេលជាមធ្យមនៅក្នុងការទទួលបានការឆ្លើយតបដោយស្វ័យប្រវត្តិបន្ទាប់ពីអ្នកប្រើម្នាក់ផ្ញើអ៊ីមែលទៅប្រអប់សំបុត្រនេះ។
emails_per_fetch:
  title: Emails Per Fetch
  content: >
    បញ្ចូលចំនួនអ៊ីម៉ែលដែលបានដំណើរការក្នុងមួយពេល។
fetched_emails:
  title: Fetched Emails
  content: >
    សម្រេចចិត្តនូវអ្វីដែលត្រូវធ្វើជាមួយអ៊ីម៉ែលដំណើរការ: <br/><br/> <span class="doc-desc-opt"><b>Move to Folder</b></span>: នេះនឹងធ្វើការbackup អ៊ីមែលរបស់អ្នកពីប្រអប់សំបុត្រទៅ folder ដែលអ្នកបានកំណត់។បើ folder នេះមិនទាន់មានទេនៅលើម៉ាស៊ីនបម្រើ server, ប្រព័ន្ធនេះនឹងព្យាយាមដើម្បីបង្កើតវាដោយស្វ័យប្រវត្តិ។(<b>Recommended</b>) <hr> <span class="doc-desc-opt"><b>Delete Emails</b></span>: នេះនឹងលុបអ៊ីមែលរបស់អ្នកពីប្រអប់ទទួលពេលដែលវាត្រូវបានដំណើរការ។ <hr> <span class="doc-desc-opt"><b>Do Nothing</b></span>: ការនេះនឹងរក្សាអ៊ីម៉ែលនៅក្នុងប្រអប់សំបុត្ររបស់អ្នក។ប្រព័ន្ធនេះនឹងត្រូវកត់ត្រាលេខសម្គាល់សារនៃអ៊ីមែលរបស់អ្នកហើយព្យាយាមមិនទៅយកវាម្ដងទៀត។ទោះជាយ៉ាងណា, ជម្រើសអាចបង្កឱ្យមានការលក់សំបុត្រស្ទួននេះនឹងត្រូវបានបង្កើត។ (<em>Not Recommended</em>)
smtp_settings:
  title: ការកំណត់របស់ SMTP
  content: >
    អ៊ីម៉ែលដែលផ្ញើពី help deskអាចត្រូវបានផ្ញើតាមរយៈម៉ាស៊ីនបម្រើ SMTP ។ នេះត្រូវបានផ្ដល់អនុសាសន៍, ប្រសិនបើអាចធ្វើទៅបានព្រោះវានឹងបង្កើនលទ្ធភាពនៃការផ្តល់អ៊ីម៉ែល email delivery ហើយនឹងធ្វើឱ្យអ៊ីម៉ែលដែលទំនងជាតិចជាងត្រូវបានសម្គាល់ថាជាសារឥតបានការ spam ។
header_spoofing:
  title: Allow Header Spoofing
  content: >
    បើកជម្រើសនេះដើម្បីអនុញ្ញាតឱ្យផ្ញើអ៊ីម៉ែលតាមរយៈប្រអប់សំបុត្រនេះពីអាសយដ្ឋានផ្សេងទៀតដែលបានផ្ដល់ឱ្យក្នុង <span class="doc-desc-title">Email Address</span> ការកំណត់ខាងលើ។ <br/><br/> ការកំណត់កម្រិតខ្ពស់នេះត្រូវបានប្រើជាទូទៅនៅពេលដែលផ្ញើសំបុត្រពីឈ្មោះក្លែងក្លាយ aliases នៃប្រអប់សំបុត្រនេះ។

