login_information:
  title: អ៊ីម៉ែលចូល Info
  content: >
    <span class="doc-desc-title">Username</span> និង <span class="doc-desc-title">Password</span> ត្រូវបានទាមទារដើម្បីទៅយកអ៊ីមែលពីប្រអប់សំបុត្រ IMAP / POP ដូចជាការផ្ញើអ៊ីម៉ែលតាមរយៈការរបស់ SMTP ។
