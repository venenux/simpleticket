field_type:
  title: ប្រភេទវាលមាតិកា
  content: >
    នេះត្រូវបានប្រើដើម្បីកំណត់ប្រភេទនៃការបញ្ចូលរំពឹងទុកពីអ្នកប្រើ។ អ្នកអាចជ្រើសពីចម្លើយខ្លីនិងវែង, លេខទូរស័ព្ទ, កាលបរិច្ឆេទនិងពេលវេលា, ប្រអប់ធីក, បញ្ជីទម្លាក់ចុះ, ឬការជ្រើសរើសបញ្ជីផ្ទាល់ខ្លួន។
