field_visibility:
  title: វាលដែលអាចមើលឃើញ
  content: >
    ជ្រើសភាពមើលឃើញនិងតម្រូវការសម្រាប់វាលនេះ។<table border="1" cellpadding="2px" cellspacing="0" style="margin-top:7px" ><tbody style="vertical-align:top;"> <tr><th>Setting</th> <th>Result</th></tr> <tr><td>Optional</td> <td>ភ្នាក់ងារនិងអ្នកប្រើប្រាស់អាចមើលឃើញវាល, ប៉ុន្តែមិនត្រូវបានទាមទារដើម្បីឆ្លើយ។</td></tr> <tr><td>Required</td> <td>ភ្នាក់ងារនិងអ្នកប្រើប្រាស់អាចមើលឃើញវាលហើយអ្នកទាំងពីរត្រូវបានទាមទារដើម្បីឆ្លើយ</td></tr> <tr><td>Required for EndUsers</td> <td>ភ្នាក់ងារនិងអ្នកប្រើប្រាស់អាចមើលឃើញវាលនេះមានតែអ្នកប្រើបញ្ចប់ត្រូវបានទាមទារដើម្បីឆ្លើយ</td></tr> <tr><td>Required for Agents</td> <td>ភ្នាក់ងារនិងអ្នកប្រើប្រាស់អាចមើលឃើញវាលនេះត្រូវបានទាមទារតែភ្នាក់ងារដើម្បីឆ្លើយ</td></tr> <tr><td>Internal, Optional</td> <td>មានតែវាលភ្នាក់ងារអាចមើលឃើញនោះទេតែឆ្លើយទេគឺត្រូវបានទាមទារ។</td></tr> <tr><td>Internal, Required</td> <td>មានតែភ្នាក់ងារអាចមើលឃើញវាលហើយចម្លើយត្រូវបានទាមទារ។</td></tr> <tr><td>For EndUsers Only</td> <td>មានតែអ្នកប្រើប្រាស់អាចមើលឃើញវាលបញ្ចប់នេះហើយចម្លើយត្រូវបានទាមទារ។</td></tr> </tbody></table>
field_variable:
  title: វាលស្វ័យប្រវត្តិ
  content: >
    ទិន្នន័យវាលនេះនឹងអាចរកបានទៅកាន់អ៊ីម៉ែនិងទំព័រពុម្ពតាមរយៈឈ្មោះដែលបានប្រើនៅក្នុងជួរឈរនេះ។ ឧទាហរណ៍វាលនៅលើសំណុំបែបបទសំបុត្រធម្មតាគឺអាចប្រើបានតាមរយៈ <code>%{ticket.variable}</code>, where <strong>variable</strong> គឺជាឈ្មោះដែលបានប្រើនៅក្នុងជួរឈរនេះ។<br> <br> <em>ប៍តមានក្រុមហ៊ុនអាចរកបានតាមរយៈ <code>%{</code><code>company.variable}</code> និងពអ្នកប្រើអាចរកបានតាមរយៈ <code>%{ticket.user.variable}</code></em>
field_delete:
  title: លុបវាលនេះ
  content: >
    សូមពិនិត្យមើលនិងរក្សាទុកសំណុំបែបបទដើម្បីយកវាលមួយចេញពីសំណុំបែបបទនេះ។<br> <br> <em>ការលុបវាលមួយមិនយកទិន្នន័យដែលបានបញ្ចូលពីមុនចេញទេ។ ឧទាហរណ៍ប្រសិនបើបានដាក់កាលពីមុនជាសំបុត្រមានទិន្នន័យសម្រាប់វាលមួយ, លុបវាលពីទម្រង់នេះនឹងមិនលុបទិន្នន័យនៅលើសំបុត្រទេ។</em>
