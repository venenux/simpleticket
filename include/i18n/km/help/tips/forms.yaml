---
form_title:
  title: សំណុំបែបបទចំណងជើង
  content: >
    អត្ថបទចំណងជើងនេះត្រូវបានបង្ហាញក្នុងប្រអប់ប្រផេះខាងលើវាលសំណុំបែបបទ
form_instructions:
  title: សេចក្តីណែនាំអំពីសំណុំបែបបទ
  content: >
    អ្នកអាចបន្ថែមសេចក្ដីណែនាំបន្ថែមទៀតដែលនឹងជួយនាំអ្នកប្រើចូលទៅក្នុងបរិបទនៃវាលសំណុំបែបបទនេះនិងអាចបញ្ជាក់ពីទិន្នន័យដែលបានទាមទារ។
field_sort:
  title: បង្ហាញវាលទីតាំង
  content: >
    ចុចលើរូបតំណាងព្រួញឡើងនិងចុះហើយអូសជួរដេកវាលនេះដើម្បីតម្រៀបនៅក្នុងសំណុំបែបបទនេះ។តម្រៀបចំណង់ចំណូលចិត្តមិនមានប្រសិទ្ធិភាពរហូតដល់សំណុំបែបបទនេះត្រូវបានរក្សាទុក។
field_label:
  title: ស្លាកវាល
  content: >
