custom_lists:
  title: បញ្ជីផ្ទាល់ខ្លួន
  content: >
    របស់អ្នក <span class="doc-desc-title">custom lists</span>នឹងអនុញ្ញាតឱ្យអ្នកបង្កើតប្រអប់ទម្លាក់ចុះជាមួយនឹងជម្រើសដែលបានកំណត់ជាមុន, ពីនោះអតិថិជនអាចជ្រើស <span class="doc-desc-title">Custom Forms</span>របស់អ្នក។ ប្រសិនបើអ្នកចង់ប្រើវា <span class="doc-desc-title">custom list</span> ជា <span class="doc-desc-title">target</span> នៅក្នុង <span class="doc-desc-title">Ticket Filter</span>, ត្រូវប្រាកដថាបន្ថែមបញ្ជីនេះទៅក្នុងទម្រង់បែបបទរបស់អ្នក <span class="doc-desc-title">Ticket Details</span> ។
