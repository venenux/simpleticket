  title: បន្ថែម
  content: >
    អក្សរកាត់និងអ្វីដែលស្រដៀងគ្នា។ ប្រសិនបើអ្នកប្រើកូដខាងក្នុងសម្រាប់ធាតុក្នុងបញ្ជីនេះ, អក្សរកាត់និងកូដ អាចត្រូវបានបញ្ចូលនៅក្នុងជួរឈរនេះ។ បើបញ្ជីផ្ទាល់ខ្លួនត្រូវបានបង្ហាញថាជា <span class="doc-desc-option"> TypeAhead</span>, អក្សរកាត់ទាំងនេះអាចត្រូវបានប្រើដើម្បីស្វែងរកធាតុបញ្ជីផ្ទាល់ខ្លួន។
