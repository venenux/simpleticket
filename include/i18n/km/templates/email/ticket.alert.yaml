---
#Email template: ticket.alert.yaml
#Sent to a staff member when a new ticket is created in the system. This
#applies to tickets created via email, the web portal, or the api.
#---
notes: |
  ផ្ញើទៅឱ្យសមាជិកបុគ្គលិកមួយនៅពេលសំបុត្រថ្មីត្រូវបានបង្កើតឡើងនៅក្នុងប្រព័ន្ធ។ នេះអនុវត្តទៅសំបុត្រដែលបានបង្កើតតាមរយៈអ៊ីម៉ែល, វិបផតថលឬ Api ។
subject: |
  ការជូនដំណឹងសំបុត្រថ្មី
body: |
  <h2>សួស្តី %{recipient.name},</h2>
  ករណីថ្មី #%{ticket.number} បានបង្កើត
  <br>
  <br>
  <table>
  <tbody>
  <tr>
      <td>
          <strong>ពី</strong>:
      </td>
      <td>
          %{ticket.name} &lt;%{ticket.email}&gt;
      </td>
  </tr>
  <tr>
      <td>
          <strong>នាយកដ្ឋាន</strong>:
      </td>
      <td>
          %{ticket.dept.name}
      </td>
  </tr>
  </tbody>
  </table>
  <br>
  %{message}
  <br>
  <br>
  <hr>
  <div>ដើម្បីមើលឬឆ្លើយតបទៅនឹងសំបុត្រនេះទេសូម <a
  href="%{ticket.staff_link}">login</a> ទៅប្រព័ន្ធករណីនេះ</div>
  <em style="font-size: small">ប្រព័ន្ធផ្តល់ជំនួយដល់អតិថិជនដែលងាយស្រួលរបស់អ្នក</em>
