notes: |
  បានផ្ញើទៅឱ្យអ្នកប្រើនៅពេលពួកគេបានលើសដែនកំណត់សំបុត្របើកចំហអតិបរមា។ដែនកំណត់កំណត់រចនាសម្ព័ន្ធក្នុងផ្ទាំងគ្រប់គ្រងនិងត្រូវបានកំណត់ដោយចំនួននៃការលក់សំបុត្របើកចំហដោយអាសយដ្ឋានអ៊ីម៉ែលមួយពិសេស។
