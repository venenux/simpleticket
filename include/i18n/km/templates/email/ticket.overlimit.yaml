  បើកសំបុត្របានដល់ដែនកំណត់
body: |
  <h3><strong>ទៅ %{ticket.name.first} ជាទីគោរព,</strong></h3>
  អ្នកបានឈានដល់ចំនួនអតិបរមានៃការលក់សំបុត្របើកចំហអនុញ្ញាត។ ដើម្បីអាចបើកសំបុត្រមួយទៀត, មួយនៃសំបុត្ររបស់អ្នកត្រូវតែត្រូវបានបិទ។ ដើម្បីធ្វើបច្ចុប្បន្នភាពឬបន្ថែមមតិយោបល់ទៅសំបុត្របើកចំហ សូម<a
  href="%{url}/tickets.php?e=%{ticket.email}">ចូលទៅក្នុង helpdesk របស់យើង</a>.
