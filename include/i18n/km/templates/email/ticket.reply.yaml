---
#Email template: ticket.reply.yaml
#Sent to users when a staff members makes a reply to their ticket. Replies
#are only generated by staff members.
#---
notes: |
  ដែលបានផ្ញើទៅឱ្យអ្នកប្រើនៅពេលដែលសមាជិកបុគ្គលិកមួយធ្វើឱ្យការឆ្លើយតបទៅសំបុត្ររបស់ពួកគេ។ ការឆ្លើយតបត្រូវបានបង្កើតដោយសមាជិកបុគ្គលិក។
subject: |
  Re: %{ticket.subject} [#%{ticket.number}]
body: |
  <h3><strong>ទៅ %{recipient.name} ជាទីគោរព,</strong></h3>
  %{response}
  <br>
  <br>
  <div style="color: rgb(127, 127, 127);">
  ក្រុមការងារ %{company.name},<br>
  %{signature}
  </div>
  <hr>
  <div style="color: rgb(127, 127, 127); font-size: small; text-align: center;"
  ><em>យើងសង្ឃឹមថាការឆ្លើយតបនេះបានឆ្លើយតបសំណួររបស់អ្នកបានគ្រប់គ្រាន់។ ប្រសិនបើ មិនមែនទេ សូមកុំផ្ញើអ៊ីមែលមួយផ្សេងទៀត។ ផ្ទុយទៅវិញ, ឆ្លើយតបទៅនឹងអ៊ីមែលនេះឬ <a href="%{recipient.ticket_link}" style="color: rgb(84, 141, 212);" >ចូល
  ទៅគណនីរបស់អ្នក</a> សម្រាប់ប័ណ្ណសារពេញលេញនៃសំណើការគាំទ្រទាំងអស់របស់អ្នក
  និងការឆ្លើយតប។.</em></div>
