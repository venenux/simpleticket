---
ticket_activity:
  title: 티켓 활동
  content: >
    날짜 범위를 선택하면 해당 기간에 대한 데이터가 그래프와 표(<span class="doc-desc-title">Statistics</span>)에 나타납니다. 그래프는 항상 시스템 전체의 데이터(즉, 모집단)를 반영하여 보여줍니다. 하지만 <span class="doc-desc-title">Statistics </span> 표를 통해 관심있는 주제(예를 들어 부서, 주제, 직원)에 대한 정보를 얻을 수 있습니다. 또한 <span class="doc-desc-title">Statistics </span> 표에 나타나는 정보를 내보내기 할 수도 있습니다.
report_timeframe:
  title: 보고 기간
  content: >
    날짜 선택기를 사용하여 추출하고자 하는 데이터의 시작일을 지정합니다. 그리고 시작일을 기준으로 날짜의 길이를 입력하여 데이터를 얻습니다.
statistics:
  title: 통계
  content: >
    특정 데이터 샘플을 보기 위해 해당 탭을 클릭하여 관심 있는 주제로 이동합니다. 테이블 내의 원은 해당 데이터의 크기를 나타냅니다. 따라서 특정 단위의 크기가 클 수록 원 또한 커집니다.
opened:
  title: 열림
  content: >
    고객에 의해서가 아니라 관리자에 의해 열린 티켓(내부용 티켓)을 의미합니다.
assigned:
  title: 할당됨
  content: >
    시스템은 티켓이 자동 혹은 수동으로 특정 부서나 담당자에게 할당되는 모든 이벤트를 추적합니다. 자동 할당은 관리 패널의 <span class="doc-desc-title">문의 분류</span>와 <span class="doc-desc-title">이메일 필터</span>에 지정된 설정을 따릅니다.
overdue:
  title: 기한 초과됨
  content: >
    SLA 플랜을 초과한 티켓들의 수를 나타냅니다.
closed:
  title: 종료됨
  content: >
    닫힌 티켓의 수를 나타냅니다.
reopened:
  title: 재개됨
  content: >
    이미 닫힌 티켓에 관리자 혹은 고객이 답변하여 다시 열리게 된 티켓의 수를 나타냅니다.
service_time:
  title: 서비스 시간
  content: >
    <span class="doc-desc-title">서비스 시간</span>은 티켓이 열린 후부터 닫힐 때까지의 시간을 나타냅니다. 여기에서의 <span class="doc-desc-title">서비스 시간</span> 항목은 특정 날짜 범위에서 시간 당, 티켓 당 소요된 평균 서비스 시간을 측정합니다.
response_time:
  title: 응답 시간
  content: >
    응답 시간은 고객이 응답한 내용에 담당자가 답변하기까지의 시간을 의미합니다. 응답 시간 측정은 고객이 티켓을 생성한 시점부터의 계산 또한 포함하고 있습니다. 이 말은 즉 고객이 생성한 티켓의 모든 항목에 대해 응답 시간이 측정된다는 의미입니다.
