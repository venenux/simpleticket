extra:
  title: 엑스트라
  content: >
    약어 등등. 만약 이 목록의 항목에 대해 내부 코드를 사용할 일이 있다면, 그런 코드들과 약어들을 여기에 입력합니다. 만약 사용자 정의 목록이 <span class="doc-desc-option">TypeAhead</span>로 표현되는 경우, 이 약어들은 사용자 정의 목록에 대한 검색에 사용될 수 있습니다.
