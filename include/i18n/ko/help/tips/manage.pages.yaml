  content: >
    사이트 페이지는 미니 콘텐츠 관리 시스템 (CMS)로 사용할 수 있습니다. 여러가지 랜딩 페이지, 오프라인 및 감사 페이지를 정의할 수 있습니다. 회사 설정 및 도움말 항목에서 이에 대한 설정을 할 수 있습니다.
    
