  title: Type
  content: >
    헬프 데스크가 비활성화되어 있는 경우 <span class = "doc-desc-opt">오프라인</span> 페이지가 표시됩니다. <span class = "doc-desc-opt">랜딩</span> 페이지는 클라이언트 포털 홈페이지에 표시됩니다. 사용자가 티켓을 전송 한 후에는 <span class = "doc-desc-opt">감사</span> 페이지가 표시됩니다. <span class = "doc-desc-opt">기타</span> 페이지는 간단한 콘텐츠 관리 시스템 (CMS)로 사용할 수 있습니다.
