body: >
  <h1>지원 센터 방문을 환영합니다.</h1>
  <p>
  지원 요청을 간소화하고 보다 나은 서비스를 제공하기 위해 지원 티켓 시스템을 운영하고 입습니다.
  모든 지원 요청에는 진행 및 응답을 온라인으로 추적하는 데 사용할 수 있는 고유 한 티켓 번호가 지정됩니다. 참조용으로 당신의 모든 지원 요청에 대한 파일과 이력들의 검색을 제공하고 있습니다.
  티켓을 제출하기 위해서는 유효한 이메일 주소가 필요합니다.
  </p>
