subject: osTicket이 업그레이드 되었습니다!
message: |
  <p> 
  osTicket이 성공적으로 업그레이드 되었습니다! 새로운 기능과 변경사항에 대한 더 많은 정보를 보려면 릴리즈 노트(http://osticket.com/wiki/Release_Notes)를 참조하세요.
  </p><p>
  최신 소식과 보안 업데이트 및 경보 등 최신 상태를 유지하기 위해 <a href="http://osticket.com/forums">osTicket 포럼</a>과 <a href="http://osticket.com/updates">메일링 리스트</a>에 가입하십시오! osTicket 커뮤니티에 기여해 주시면 감사하겠습니다.
  </p><p>
  osTicket 팀은 무료 온라인 리소스와 전방위의 유료 지원 패키지와 서비스를 통해 모든 사용자들을 지원할 것을 약속합니다. 더 많은 정보 및 요구사항에 대한 논의하려면 오늘 즉시 http://osticket.com/support/에 접속하세요. 어떠한 피드백도 환영합니다!
  </p><p>
  osTicket의 관리 및 업그레이드가 어렵다면  http://www.supportsystem.com/의 osTicket 호스팅 서비스를 이용할 수 있습니다.
   -- 설치가 필요 없으며 당신의 기존 데이터를 그대로 옮길 수 있습니다. 턴키 기반의 지원시스템을 이용하면 응용프로그램의 안정성, 유지보수, 보안에 대한 부담 없이 최상의 osTicket을 이용할 수 있습니다.
  </p><p>
