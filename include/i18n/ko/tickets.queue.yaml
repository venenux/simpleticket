reply_types:
  title: 답장 유형
  content: >
    <b>전체 회신:</b> 이 회신은 포함하도록 선택한 사용자 및 공동 작업자에게 발송됩니다.</br><b>사용자에게 회신:</b>이 회신은, 공동 작업자가 아닌 사용자에게만 보냅니다.</br> <b> 전자 메일 회신 안 함: </b> 이메일 알림은 전송되지 않지만 담당자 응답은 다음 위치에 표시됩니다.<b>모든</b> 사용자가 티켓을 볼 때 담당자 응답을 볼 수 있습니다.
