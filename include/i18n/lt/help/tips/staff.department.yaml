---
#This is popup help messages for the Admin Panel -> Staff -> Add New Department -> Department Form
#Fields:
#title - Shown in bold at the top of the popover window
#content - The body of the help popover
#links - List of links shows below the content
#title - Link title
#href - href of link (links starting with / are translated to the
#helpdesk installation path)
#The key names such as 'helpdesk_name' should not be translated as they
#must match the HTML #ids put into the page template.
#---
type:
  title: Tipas
  content: >
    Pasirinkite<span class="doc-desc-opt">Privatus</span>Jei norite nerodyti priskyrimų šiam departamentui Kliento portale. Papildomai, kuomet pažymėta kaip <span class="doc-desc-opt">Privatus</span><span class="doc-desc-title">Departamento parašas</span>bus nerodomas atsakymuose elektroniniu laišku.<br/><br/>Mažiausiai vienas departamentas turi būti<span class="doc-desc-opt">Viešas</span>
email:
  title: Email
  content: >
    Elektronionio pašto adresai naudojami kuomet atskymai yra siunčiami vartotojams kuomet agentai pateikia atsakymus į užklausas.
template:
  title: Šablonų rinkinys
  content: >
    Elektroninio laiško<span class="doc-desc-title">Šablonų rinkinys</span>naudojamas automatiniams atsakymams ir įspėjimams&amp;pranešimams užklausoms priskirtoms šiam departamentui.
  links:
    - 
      title: Tvarkyti šablonus
      href: /scp/templates.php
sla:
  title: Susitarimas dėl paslaugų lygio
  content: >
    Susitarimas dėl paslaugų lygio užklausoms, priskirtoms šiam departamentui.
  links:
    - 
      title: Valdyti SLA planus
      href: /scp/slas.php
manager:
  title: Departamento vadovas
  content: >
    Pasirinkite<span class="doc-desc-title">vadovą</span> šiam departamentui.<br/><br/>Vadybininkai gali būti sukonfigūruoti gauti specialius pranešimus ir taip pat atšaukti užklausų priskyrimą.
  links:
    - 
      title: Valdyti Įspėjimus&amp;Pranešimus
      href: /scp/settings.php?t=alerts
group_membership:
  title: Įspėjimų&amp;pranešimų Gavėjai
  content: >
    Pasirinkite gavėjus sukonfigūruotiems <span class="doc-desc-title">įspėjimams&amp;pranešimams</span>.
  links:
    - 
      title: Konfigūruoti Įspėjimus&amp;Pranešimus
      href: /scp/settings.php?t=alerts
sandboxing:
  title: Užklausų priskyrimo apribojimai
  content: >
    Įjunkite šią parinktį, kad apribotumėte užklausų priskyrimą tik šio departamento nariams. Departamento narystė taip pat gali būti pratęsta grupėms, jei<span class="doc-desc-title">Įspėjimų&amp;pranešimų gavėjai</span> yra grupių nariai.
auto_response_settings:
  title: Automatino atsakiklio nustatymai
  content: >
    Tai leidžia nepaisyti pasaulinių Autoatsakiklio nustatymų šiam departamentui.
new_ticket:
  title: Automatinis atsakymas naujai užklausai
  content: >
    Galite išjungti automatinių atsakymų siuntimą vartotojui, kuomet nauja užklausa yra sukūriama ir priskiriama šiam departamentui.
new_message:
  title: Naujo pranešimo automatinis atsakymas
  content: >
    Galite išjungti automatinio atsakymo siuntimą vartotojui, naujos žinutės patvirtinimui užklausoms šiame skyriuje.
auto_response_email:
  title: Automatinio atsakymo elektroninis laiškas
  content: >
    Pasisrinkite elektroninio pašto adresą iš siunčiami automatiniai atsakymai šiam departamentui.
department_access:
  title: Grupės prieiga
  content: >
    Leisti agentams iš kitų skyrių pasiekti šio skyriaus užklausas.
department_signature:
  title: Departamento parašas
  content: >
    Parašas tampa prieinamas kaip pasirinkimas<span class="doc-desc-opt">Viešiems</span>departamentams, atsakant agentams.
