subject: osTicket atnaujinta!
message: |
  <p>
  osTicket sėkmingai atnaujintas! Daugiau informacijos apie pakeitimus ir naujas funkcijas rasite (http://osticket.com/wiki/Release_Notes). 
  </p><p>
  Įsitikinkite, kad prisijungėte prie <a href="http://osticket.com/forums">osTicket forumų</a> ir mūsų <a href="http://osticket.com/updates">el. pašto adresų sąrašo</a>. Taip būsite informuotas apie naujienas, gausite sistemos saugumo perspėjimus ir atnaujinimus! Jūsų indėlis į osTicket bendruomenę bus įvertintas!
  </p><p>
  OsTicket komanda yra pasiryžusi teikti pagalbą visiems vartotojams naudojant nemokamus internetinius išteklius ir visą spektrą komercinių pagalbos paketų ir paslaugų. Dėl papildomos informacijos ir Jūsų poreikių aptarimo, prašom, susisiekti per http://osticket.com/support/. Laukiam Jūsų atsiliepimų! 
  </p><p>
  Jeigu osTicket valdymas, atnaujinimas ir nustatymai Jums sudėtingi, galite išbandyti osTicket kaip serverio paslaugą per http://www.supportsystem.com/ -- tai nereikalauja nustatymo, ir mes galime importuoti Jūsų duomenis į sistemą "su raktu". Gausite puikiausią osTicket, ir galėsite sutelkti dėmesį į Jūsų klientus be būtinybės sekti atnaujinimus, stabilumą ir saugumą. 
  </p><p>
  -<br/> 
  osTicket Komanda <br/> 
  http://osticket.com/
  </p>
