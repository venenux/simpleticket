---
#This is popup help messages for the Staff Panel -> Dashboard -> Dashboard
#Fields:
#title - Shown in bold at the top of the popover window
#content - The body of the help popover
#links - List of links shows below the content
#title - Link title
#href - href of link (links starting with / are translated to the
#helpdesk installation path)
#The key names such as 'helpdesk_name' should not be translated as they
#must match the HTML #ids put into the page template.
#---
ticket_activity:
  title: Активност на тикетот
  content: >
    Одберете временски интервал за граф и табела (cf. <span class="doc-desc-title">Statistics</span>) како би ги прикажал податоците што одговараат за тој временски интервал. Графот секогаш покажува цел преглед на системските податоци (пр. популација). Сепак, можно е да се навигира низ  <span class="doc-desc-title">Статистичката</span> табела за да се фокусира на предметот од интерест. (пр. Одел, Тема, Персонал). Можно е да се издаде  извештај за податоците прикажани во <span class="doc-desc-title">Статистиката</span> table.
report_timeframe:
  title: Временски извештај
  content: >
    Одберете почетен датум за саканиот период користејќи го избирачот за датум. Потоа, одберете должина на временско траење од тој датум за да го дефинирате крајниот датум.
statistics:
  title: Статистика
  content: >
    Одберете тема на интерес со кликање на соодветниот прозорец како би можеле да го видите специфичниот податок. Во табелата, круговите прикажуваат големината на номиналните податоци. Поради тоа, колку што е поголем бројот на одредени ќелии толку ќе бидат поголеми соседните кругови.
opened:
  title: Отворен
  content: >
    Ова представува тикети кои се отворени од Агентите (пр. интерно отворени), не од Клиентите.
assigned:
  title: Доделени
  content: >
    Системот ги прати сите настани се додека тикетот автоматски или рачно се доделува на Оддел или Агент. Автоматските задачи ќе зависат од поставените конфигурации за <span class="doc-desc-title">Теми за помош</span> и <span class="doc-desc-title">Емаил филтерите</span> во Администраторскиот панел.
overdue:
  title: Истечен
  content: >
    Ова е број на тикети кои го кршат SLA планот за користење на кои припаѓаат.
closed:
  title: Затворен
  content: >
    Ова е број на тикети кои се затворени.
reopened:
  title: Повторно отворени
  content: >
    Ова е количината на тикети кои биле повторно отворени од страна на Агентот или Клиентот кога се договорил/а додека тикетот бил во статус Затворен.
service_time:
  title: Време на услуга
  content: >
    <span class="doc-desc-title">Време на услужување </span> е временски период кој почина со отворување на тикетот, а завршува со затворањето на тикетот. Колона <span class="doc-desc-title">Време услужување </span> означува просечно време поминато во решавање на тикетот изразено во сатови.
response_time:
  title: Време на одговор
  content: >
    <span class="doc-desc-title">Време на одговор</span> е време кое почнува да изминува во моментот од појавувањето на клиентот и завршува во моментот кога агентот ќе одговори. Ова време не е единствено за клиентското јавување  на инициалното отварање на клиентот. Ова се однесува на секое јавување на клиентот.
