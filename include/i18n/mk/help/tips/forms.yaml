form_title:
  title: Наслов на формата
  content: >
    Овој наслов се покажува во сив прозорец под полињата на формата
form_instructions:
  title: Упатства за формата
  content: >
    Може да додадете дополнителни инструкции кои што ќе им помогнат на новите корисници во објаснување на содржината на полињата и можност за нагласување на задолжителните податоци.
field_sort:
  title: Позиција за приказ на полето
  content: >
    Кликнете на стрелките горе/долу и влечете го редот на полето за да ја сортирате формата. Сортирањето преференци нема да има ефект се додека формата не се зачува.
field_label:
  title: Ознака на полето
  content: >
    Оваа ознака ќе биде прикажана пред полето за внес. Во пракса, краткото поле би изгледало вака:<br> <strong>Ознака:</strong>&nbsp; <input type="text">
field_type:
  title: Тип на полето
  content: >
    Ова се користи за да се дефинира типот на внес од страна на корисникот. Може да изберете од кратки или долги одговори, телефонски број, датум и време, поле или листа за избор, или прилагодена листа за селекција.
  links:
    - 
      title: Додатна листа
      href: /scp/lists.php
field_visibility:
  title: Видливост на полето
  content: >
    Одберете видливост и задолжителни опции за ова поле. <table border="1" cellpadding="2px" cellspacing="0" style="margin-top:7px" ><tbody style="vertical-align:top;"> <tr><th>Подесувања</th> <th>Резултат</th></tr> <tr><td>Опционално</td> <td>Агентите и корисниците го гледаат ова поле, но не е задолжително да го одговорат.</td></tr> <tr><td>Задолжително</td> <td>Агентите и корисниците го гледаат ова поле, и мора да го одговорат</td></tr> <tr><td>Задолжително за корисници</td> <td>Агентите и корисниците го гледаат ова поле, но само корисниците мора да го одговорат</td></tr> <tr><td>Задолжително за агенти</td> <td>Агентите и корисниците го гледаат ова поле, но само агентите мора да го одговорат</td></tr> <tr><td>Внатрешно, Опционално</td> <td>Само агентите го гледаат ова поле, но не мора да го одговорат.</td></tr> <tr><td>Внатрешно, Задолжително</td> <td>Само агентите го гледаат ова поле и мора да го одговорат.</td></tr> <tr><td>Само за корисници</td> <td>Само корисниците го гледаат ова поле и мора да го одговорат.</td></tr> </tbody></table>
field_variable:
  title: Автоматско пополнување на полето
  content: >
    Податоците од полето се достапни за емаил и страница за теплејти преку името користено во колоната. На пр. полето на формата на стандардниот тикет се достапни преку  <code>%{ticket.variable}</code>, каде <strong>пременлива</strong> е името користено во оваа колона.<br> <br> <em>Информациите за компанијата се достапни преку <code>%{</code><code>company.variable}</code> и информациите за корисниците преку <code>%{ticket.user.variable}</code></em>
field_delete:
  title: Отстрани го ова поле
  content: >
    Провери ја и зачувај ја формата за да го избришите полето од оваа форма.<br> <br> <em> Бришењето на поле не ги отстранува веќе внесените податоци за ова поле. На пример, доколку преходно испратен тикет има податоци за ова поле, бришењето на полето од формата нема да ги избрише податоците од тикетот.</em>
