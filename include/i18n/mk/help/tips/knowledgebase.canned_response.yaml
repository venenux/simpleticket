---
#This is popup help messages for the Staff Panel -> Knowledgebase -> Canned Responses -> Add New Response
#Fields:
#title - Shown in bold at the top of the popover window
#content - The body of the help popover
#links - List of links shows below the content
#title - Link title
#href - href of link (links starting with / are translated to the
#helpdesk installation path)
#The key names such as 'helpdesk_name' should not be translated as they
#must match the HTML #ids put into the page template.
#---
canned_response:
  title: Предефинирани одговори
  content: >
    Креирајте <span class="doc-desc-title">Предефиниран одговор</span> кој што може да се внеси во одговорот на тикетот. Исто така може да се користи како <span class="doc-desc-title">Автоматски одговор на тикет</span> подесувањето од <span class="doc-desc-title">Тикет филтер</span>.
  links:
    - 
      title: Постави Тикет филтер
      href: /scp/filters.php
canned_attachments:
  title: Предефинирани додатоци
  content: >
    Прикачете датотека која што сакате автоматски да се вклучи во одговорот на тикетот кој што ќе користи <span class="doc-desc-title"> Предефиниран одговор</span>.
