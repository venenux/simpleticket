#Authentication settings
password_reset:
  title: Политика на истекување на лозинката
  content: >
    Постави колку често (во месеци) ќе биде побарано од членовите за промена на нивната лозинка. Ако е исклучено (поставено на "без истекување"), лозинката нема да истече.
password_expiration_policy:
  title: Политика на истекување на лозинката
  content: >
    Избери колку често Агентите ќе побараат да им биде порменета нивната лозинка. Ако е оневозможено (пр. <span class="doc-desc-opt">без истекување</span> ), лозинката нема да истече.
allow_password_resets:
  title: Овозможи ресетирање на лозинка
  content: >
    Овозможи ја оваа функција ако сакаш да прикажеш  <span class="doc-desc-title">ја заборавив лозинката</span> линк до <span class="doc-desc-title">логирање на членовите</span> одкако ќе имаат неуспешен обид за логирање.
reset_token_expiration:
  title: Прозорец за промена на лозинката
  content: >
    Одвери интервал (во минути) за кој <span class="doc-desc-title">токен за ресетирање на лозинка </span> ќе биде валидно. Кога Агент побарува <span class="doc-desc-title">ресетирање на лозинка</span>, до нив е испратен емаил токен кој ќе овозможи рестартирањето да се изврши.
staff_session_timeout:
  title: Истекување на сесијата за членовите
  content: >
    Одберете го максималното неактивно време (во минути) , пред агентот повторно да се најави. <br><br> Доколку сакате да го исклучите <span class="doc-desc-title">Staff Session Timeouts</span>, внесете 0.
client_session_timeout:
  title: Истекување на корисничката сесија
  content: >
    Одберете го максималното неактивно време (во минути) , пред агентот повторно да се најави. <br><br> Доколку сакате да го исклучите <span class="doc-desc-title">Истекување на сесијата за членовите</span>, внесете 0.
bind_staff_session_to_ip:
  title: Запишија сесијата на членовите во IP
  content: >
    Овозможи го ова ако сакаш Агентите да бидат запамтени по нивната моментална IP откако ќе се логираат. <br><br> Овие подесувања не се препорачани за корисници кои добиваат IP адреси динамички.
registration_method:
  title: Подесувања на регистрацијата
  content: >
    <span class="doc-desc-title">Метод на регистрација</span> и <span class="doc-desc-title">и потреби за регистрација</span> се користат заедно за подесување како корисниците ќе се регистрираат и како ќе пристапуваат на веб проталот на вашиот систем за поддршка. Таблата подолу прикажува како двете подесувања се интерпретираат од системот. <table border="1" cellpadding="2px" cellspacing="0" style="margin-top:7px" ><tbody style="vertical-align:top;"> <tr><th>Потреби за регистрација</th> <th>Метод за регистрација</th> <th>Резултат</th></tr> <tr><td>No</td><td>Јавно</td> <td>Се охрабрува регистрација но не е потребна за нови тикети.</td></tr> <tr><td>Да</td><td>Јавно</td> <td>Регистрација и логирање се потребни за нови тикети</td></tr> <tr><td>Не</td><td>Приватно</td> <td>Било кој може да креира тикет, но само агентите можат да регистрираат акаунт</td></tr> <tr><td>Да</td><td>Приватно</td> <td>Пристапот на корисниците е само преку покана</td></tr> <tr><td>Не</td><td>Оневозможено</td> <td>Никој неможе да се регистрира за акаунт, но секој може да креира тикет. <em>Ова е како фунционираше osTicket до 1.9</em></td></tr> <tr><td>Да</td><td>Оневозможено</td> <td>Оневозможи нови тикети преку веб порталот</td></tr> </tbody></table>
client_verify_email:
  title: Задолжителна е верификација на емаил адресата
  content: >
    Оневозможете ја оваа опција да им дадете непосреден пристап на корисниците до тикетите преку "Проверка на тикет статусот" страната за најава на клиентскиот портал. Ако е овозможено(што е предодредено), корисниците ќе примат email и ќе го следат линкот во него за да го видат тикетот. <br><br> Оневозможувањето email потврда може да направи трети лица(пр. соработници) да настапат како сопственикот на тикет.
