---
#This is popup help messages for the Account Panel ->
#Fields:
#title - Shown in bold at the top of the popover window
#content - The body of the help popover
#links - List of links shows below the content
#title - Link title
#href - href of link (links starting with / are translated to the
#helpdesk installation path)
#The key names such as 'helpdesk_name' should not be translated as they
#must match the HTML #ids put into the page template.
#---
company_information:
  title: Информации за компанијата
  content: >
    Ова се однесува за фирмата или организацијата кои што имаат придобивки од osTicket софтверот и неговиот персонал за поддршка. Информациите овде ќе бидат прикажани во потписисте на електронските пораки (пр. на дното) кога тикетот ќе биде одговорен од страна на агентите.
  links:
    - 
      title: Форма со информации за компанијата
      href: /scp/forms.php?type=C
landing_page:
  title: Насловна страна
  content: >
    <span class="doc-desc-title">Насловна страна</span> е прикажана на предната страна на вашиот сајт за поддршка.
offline_page:
  title: Офлајн страна
  content: >
    <span class="doc-desc-title">Офлајн страната</span> е прикажана на сајтот за поддршка кога техничката поддршка е офлајн, погледни го администрацискиот панел.
default_thank_you_page:
  title: Системски дефинирана Ви благодариме страница
  content: >
    Страницата <span class="doc-desc-title">Ви благодариме</span> се прикажува кога <span class="doc-desc-title">Клиентот</span> ќе испрати нов тикет. <br/><br/> <span class="doc-desc-title">Ви благодариме</span> страниците може да бидат приврзани со темите за помош.
logos:
  title: Лого
  content: >
    Можеш да го измениш <span class="doc-desc-title">Логото</span> кое ќе биде прикажано кај Клиентот во клиентскиот портал (пр. вашиот сајт за поддршка).
upload_a_new_logo:
  title: Прикачи ново лого
  content: >
    Изберете слика во .gif, .jpg или .png формат. Ние ќе ја промениме големината на сликата пропорционално. Нема во никој случај да ги промениме податоците на сликата. Затоа, за да го забрзаме вчитувањето на страниците, се препорачува оригиналната големина на сликите да биде приближно до основната големина на сликите (817px &times; 170px).
