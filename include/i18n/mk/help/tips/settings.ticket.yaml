---
number_format:
  title: Ticket Number Format
  content: 'Оваа опција се користи за да се генерира број на тикетот. Користете го знакот тараба (`#`) на местата каде треба да има цифри. Останатиот текст прикажан со цифри ќе остане ист. Во делот <span class="doc-desc-title">Теми за помош</span> може да дефинирате специфичен формат за броеви. <br/><br/> На пример за шест цифрен број користете го кодот <code>######</code>.'
sequence_id:
  title: Секвенца на броеви за тикетите
  content: 'Изберете секвенца од која можете да изведете нови тикет броеви. Системот има растечка низа и случајна секвенца. Можете да креирате колку што сакате секвенци и како сакате. Користете различни секвенци во <span class="doc-desc-title"> Формат на број на тикет </span> и конфигурација за помош.'
default_ticket_status:
  title: Предефиниран статус за нови тикети
  content: Одбери предефиниран стаус за новите тикети. Ова може да биде дефинирано за сите теми на помош, ако е потребно. Исто така може да биде препокриено од страна на филтер тикетот.
  links:
    - 
      title: Менаџирање на тикет статуси
      href: /scp/lists.php?type=ticket-status
default_sla:
  title: Default SLA
  content: Изберете го основниот Service Level Agreement за да уредите колку долго тикетот може да остане Отворен пред да биде означен како Истечен.
  links:
    - 
      title: Креирај повеќе SLA планови
      href: /scp/slas.php
default_priority:
  title: Предефиниран приоритет
  content: 'Избери предефиниран <span class="doc-desc-title">приоритет</span> на тикетите за кои не е доделен приоритетот автоматски. <br/><br/> Приоритетот може да биде доделен преку темата за помош, изнесениот оддел или филтерот за конфигурација на тикет.'
maximum_open_tickets:
  title: Максимален број на отворени Тикети
  content: 'Внеси го максималниот <em>број</em> на тикети за кои Корисникот има дозвола да има <strong>отворено</strong> во техничката поддршка. <br><br> Внеси <span class="doc-desc-opt">0 </span> ако преферираш ова ограничување да биде исклучено.'
agent_collision_avoidance:
  title: Избегнување на колизија со Клиентот
  content: 'Внеси ја максималната временски интервал на кој на Агентот му е дозволено да се задржи на тикет без никакви активности. <br><br> Внеси <span class="doc-desc-opt">0</span> за да го оневозможиш ова.'
email_ticket_priority:
  title: Приоритет на емаил тикетот
  content: Користете го приоритетот на емаил пораките доделени од адресната поштенска служба
show_related_tickets:
  title: Прикажи ги поврзаните тикети
  content: 'Прикажи ги сите слични тикети на логирање на корисникот - во спротивно пристапот е ограничен на еден тикет на логирање'
human_verification:
  title: Човечка верификација
  content: 'Овозможи CAPTCHA на клиентскиот портал за да верификуваш дојдовен тикет како резултат на човечка активност. <br><br> Побарува GDLib библиотека'
claim_tickets:
  title: Автоматско доделување при одговор
  content: 'Овозможи го ова за автоматско доделување на недоделени тикети до одговорниот Агент. <br><br> Повторно отворените тикети секогаш се доделени до последниот одговорен.'
assigned_tickets:
  title: Доделени тикети
  content: 'Овозможи ја оваа функционалност за да ги исклучиш доделените тикети од <span class="doc-desc-title">Редицата на отворени тикети</span>.'
answered_tickets:
  title: Одговорени Тикети
  content: 'Овозможи ја оваа функционалност за да ги прикажиш одговорените тикети во <span class="doc-desc-title">Редицата со отворени тикети</span>. Во спротивно, ќе бидат вклучени во <span class="doc-desc-title">Редицата со отворени тикети</span>.'
staff_identity_masking:
  title: Анонимност на вработениот
  content: Доколку е овозможена, со оваа опција нема да се прикаже името на агентот при комуникацијата со клиентот.
enable_html_ticket_thread:
  title: Овозможи HTML тема на тикет
  content: Ако е овозможено, ова ќе дозволи користење на текст-форматирани документи помеѓу Клиентите и Агентите.
ticket_attachment_settings:
  title: Додатоци на тикетот за темата
  content: 'Конфигурирај ги опциите за прикачените датотеки на <span class="doc-desc-title">опис на проблемот</span> полето. Овие опции се користат за сите нови тикети и нови пораки без разлика од кој изворен канал доаѓаат (веб портал, емаил, api, и др.).'
max_file_size:
  title: Maximum File Size
  content: Избери максимална големина на фајл за прикачување од страна на агентите. Ова вклучува атачменти, артикли на знаење и одговори на тикети.
ticket_response_files:
  title: Датотеки во одговорите на тикетот
  content: Ако е овозможено, било кои прикачувања додадени од страна на Агентот на одговорот на тикетот ќе бидат исто така додадени на емаилот кон корисникот.
