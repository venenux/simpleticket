staff_members:
  title: Вработени
  content: >
    Следната табела покажува резултати од филтрирањето погоре. Ако не е избрано филтрирање, тогаш сите <span class="doc-desc-title">Агенти</span> (персонал) <span class="doc-desc-title">Членови</span> ќе бидат прикажани, и растурени од страниците. Види ги страниците подолу за да се движите низ повеќе резултати.
status:
  title: Статус
  content: >
    Ова ќе ги прикаже дали <span class="doc-desc-title">Агентот</span> е заклучен, активен или активен(одмор).
