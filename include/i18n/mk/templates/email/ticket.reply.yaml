---
#Email template: ticket.reply.yaml
#Sent to users when a staff members makes a reply to their ticket. Replies
#are only generated by staff members.
#---
notes: |
  Ќе се испрати до корисниците, кога вработените ќе одговорат на нивните тикети.
  Одговорите се генерираат само од вработените.
subject: |
  Re: %{ticket.subject} [#%{ticket.number}]
body: |
  <h3><strong>Драг/а %{recipient.name},</strong></h3>
  %{response}
  <br>
  <br>
  <div style="color: rgb(127, 127, 127);">
  Вашиот %{company.name} тим,<br>
  %{signature}
  </div>
  <hr>
  <div style="color: rgb(127, 127, 127); font-size: small; text-align: center;"
  ><em>Се надеваме дека овој одговор е доволно точен на вашите прашања. Доколку не е, ве молиме да не ни испраќате друг емаил. Доколку сакате да ни одговорите, можете да ни одговорите на истиот емаил или 
  <a href="%{recipient.ticket_link}" style="color: rgb(84, 141, 212);" >најавете се на вашиот профил </a> за целосната архива за сите ваши барања и одговори за поддршка.</em></div>
