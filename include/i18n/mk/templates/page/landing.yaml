name: Насловна
body: >
  <h1>Добродојдовте во центарот за поддршка</h1> <p> Со цел да се насочат побарувањата за поддршка и за подобро да ви служиме на вас, ние користиме систем за подршка на тикети. Секое побарување за поддршка има уникатен број на тикет со чија помош можеш да го следиш прогресот и одговорот онлајн. Ние овозможуваме целосна архива на сите ваши побарувања за поддршка. Потребен е валиден емаил за да се испрати тикет.  </p>
