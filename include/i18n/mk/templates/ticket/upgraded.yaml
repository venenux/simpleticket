message: |
  <p>
  osTicket е успешно надграден! Ве молиме прочитајте ја белешката на изданието
  (http://osticket.com/wiki/Release_Notes) за да дознаеете повеќе информации за промените и новите функции.
  </p><p>
  Зачленете се на <a href="http://osticket.com/forums">osTicket
  форумите</a> и пријавите се на <a href="http://osticket.com/updates">мејлинг
  листата</a> за да бидете информирани за новите соопштенија, безбедностни надградби и известувања! Вашиот придонес за osTicket заедницата исто така се цени!
  </p><p>
  Тимот на osTicket е посветен да ви даде поддршка на сите корисници по пат на бесплатни online ресурси како и многу пакети и сервиси со комерцијална поддршка. Доколку ви е потребно повеќе информации или сакате детално да ги презентирате вашите потреби, контактирајте не на http://osticket.com/support/. Секоја повратна информација е добредојдена!
  </p><p>
  Доколку инсталацијата и одржувањто на оsTicket системот ве оптеретува, можете да се определите за користење на  хостинг сервис  на http://www.supportsystem.com/ -- не размислувајте за надградување, а можеме да ги вметнеме и вашите податоци!  Благодарение на нешата "клуч во рака" инфраструктура, го добивата најдоброто од osTicket системот и сте слободни да се посветите само на вашите корисници бидејќи не морате да размислувате дали тикет системот е сигурен, надграден и кој го одржува во исправна состојба - тоа е наша работа.
  </p><p>
