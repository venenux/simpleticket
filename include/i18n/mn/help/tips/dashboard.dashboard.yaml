ticket_activity:
  title: Хүсэлтийн явц
  content: >
    График болон хүснэгтийн мэдээллийн хугацааны интервалыг сонгоно уу (<span class="doc-desc-title">Статистик</span>). Доорх график нь системийн нийт мэдээлэлд үндэслэн харуулна (жиш., хандалт). Харин та <span class="doc-desc-title">Статистик</span> цэсээс илүү нарийвчилсан мэдээллүүдийг харах боломжтой (жиш., Алба, сэдэв, ажилтан). Мөн та <span class="doc-desc-title">Статистик</span> хүснэгтийн мэдээллийг экспорт хийж авах боломжтой.
report_timeframe:
  title: Тайлант хугацаа
  content: >
    Эхлэх огноог сонгоно уу. Хугацааны интервалыг сонгосноор дуусах хугацааг тодорхойлно.
statistics:
  title: Статистик
  content: >
    Харгалзах хэсгүүд дээр дарж илүү дэлгэрэнгүй мэдээлэл авах боломжтой. Хүснэгт дотор харагдаж байгаа тойрог нь тухайн хэсгийн хэмжээг харуулна. Том хэмжээтэй бол их хүсэлт байгааг илтгэнэ.
opened:
  title: Нээгдсэн
  content: >
    Энэ хэсэг нь ажилтнуудын үүсгэн (дотооддоо үүсгэсэн) хүсэлтүүдийг харуулна.
assigned:
  title: Даалгасан
  content: >
    Систем хүсэлтийг автоматаар болон шилжүүлгээр Алба болон Ажилтанд хуваарилах хуваарилалтыг бүртгэж байдаг. Автомат хуваарилалт нь Админ хэсгийн <span class="doc-desc-title">Тусламжийн сэдэв</span> болон <span class="doc-desc-title">мэйлийн шүүлтүүрт</span> тохируулсанаар ажиллана.
overdue:
  title: Хугацаа хэтэрсэн
  content: >
    Үйлчилгээний түвшний стандартаас хэтэрсэн хүсэлтүүдийн хэмжээ.
closed:
  title: Хаагдсан
  content: >
    Хаагдсан хүсэлтүүдийн хэмжээ.
reopened:
  title: Дахин нээгдсэн
  content: >
    Хаагдсан боловч Ажилтан эсвэл Хэрэглэгч дахин нээсэн хүсэлтүүдийн хэмжээ.
service_time:
  title: Үйлчилгээний хугацаа
  content: >
    <span class="doc-desc-title">Үйлчилгээний хугацаа</span> гэдэг нь хүсэлт үүсгэснээс хаах хүртэлх хугацааг хэлнэ. The <span class="doc-desc-title">Үйлчилгээний хугацаа</span> багана нь тухайн хугацаан дахь хүсэлтүүдийн дундаж хугацааг цагаар харуулна.
response_time:
  title: Хариулах хугацаа
  content: >
    <span class="doc-desc-title">Хариулах хугацаа</span> гэдэг нь хэрэглэгчийн хүсэлтэд ажилтан хариу өгөх хүртэлх хугацааг хэлнэ. Энэ хэмжээ нь зөвхөн хэрэглэгчийн нээсэн хүсэлтүүдээс гадна хүсэлт доторх хэрэглэгчийн зурваст хариулсан хугацааг тооцно.
