new_ticket_help_topic:
  title: Шинэ хүсэлт тусламжийн сэдэв
  content: >
    Энэ мэйл хаягаар ирсэн хүсэлтийн автоматаар сонгогдох <span class="doc-desc-title">Тусламжийн төрлийг</span> сонгоно уу. <br/><br/> Тухайн тусламжийн төрөлтэй хамаарах формуудыг харуулах болно.
  links:
    - 
      title: Тусламжийн сэдвүүдийг зохицуулах
      href: /scp/helptopics.php
new_ticket_priority:
  title: Шинэ хүсэлтйн зэоэглэл
  content: >
    Энэ мэйл хаягаар ирсэн хүсэлтүүдийн <span class="doc-desc-title">түвшинг</span> тохируулна уу.
new_ticket_department:
  title: Шинэ хүсэлтийг хариуцах нэгж
  content: >
    Энэ мэйл хаягаар үүсгэсэн хүсэлтүүдийг аль <span class="doc-desc-title">Алба</span> уруу шилжүүлэхээ сонгоно уу.
  links:
    - 
      title: Алба зохицуулах
      href: /scp/departments.php
auto_response:
  title: Шинэ Хүсэлтийн автомат хариу
  content: >
    Энэ мэйл хаягаар хүсэлт ирэхэд хэрэглэгч рүү автомат хариу буцаахгүй байж болно.
