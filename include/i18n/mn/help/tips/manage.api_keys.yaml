#This is popup help messages for the Admin Panel -> Manage -> API Keys
#Fields:
#title - Shown in bold at the top of the popover window
#content - The body of the help popover
#links - List of links shows below the content
#title - Link title
#href - href of link (links starting with / are translated to the
#helpdesk installation path)
#The key names such as 'helpdesk_name' should not be translated as they
#must match the HTML #ids put into the page template.
#---
api_key:
  title: API түлхүүр
  content: >
    Application Programming Interface (API) -р дамжуулан шинэ хүсэлт үүсгэх клиентүүдийг танихад API түлхүүрийг ашиглана. API түлхүүрийг нууц үгний оронд хэрэглэнэ гэсэн үг. API түлхүүрийг сүлжээгээр нууцлахгүй илгээж ашиглаж болох тул тэднийг клиент тус бүрийн сүлжээний IP хаягт уяж өгдөг.
  links:
    - 
      title: osTicket-ын API-ын тухай бичиг баримт
      href: https://github.com/osTicket/osTicket-1.8/blob/develop/setup/doc/api.md
ip_addr:
  title: IP хаяг
  content: >
    Клиентийн сүлжээний IP хаяг. Ялгаатай IP хаяг бүрт тусдаа API түлхүүр хэрэгтэй
