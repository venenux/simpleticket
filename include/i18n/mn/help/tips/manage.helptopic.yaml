  content: >
    Тусламжийн сэдвийн давтагдашгүй нэр.
status:
  title: Төлөв
  content: >
    Идэвхигүй бол энэ <span class="doc-desc-title">Тусламжийн Сэдэв</span> ашиглагдахгүй.
type:
  title: Төрөл
  content: >
    Хэрвээ <span class="doc-desc-title">Тусламжийн сэдэв</span> нь дотоод бол зөвхөн ажилтан шинэ хүсэлт үүсгэх үедээ тохируулна.
parent_topic:
  title: Эх сэдэв
  content: >
    Энэ <span class="doc-desc-title">Тусламжийн сэдвийн</span> үндсэн сэдвийг сонгоно уу. Үндсэн сэдэв дотор энэ <span class="doc-desc-title">Тусламжийн сэдэв</span> харагдана.
custom_form:
  title: Нэмэлт форм
  content: >
    Нэмэлт формуудыг ашигласнаар тухайн <span class="doc-desc-title">Тусламжийн сэдэвтэй</span> холбоотой илүү тодорхой мэдээллийг хэрэглэгчээс авч болно.
