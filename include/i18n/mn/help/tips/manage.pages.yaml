type:
  title: Төрөл
  content: >
    <span class="doc-desc-opt">Офлайн</span> хуудаснууд нь систем ажиллахгүй үед хэрэглэгчид харуулах хуудас. <span class="doc-desc-opt">Нүүр</span> хуудас нь системийн эхний хуудас. <span class="doc-desc-opt">Баярлалаа</span> хуудас нь хэрэглэгч хүсэлт илгээсний дараа харуулах хуудас. <span class="doc-desc-opt">Бусад</span> хуудсыг ашиглан нэмэлт мэдээллүүд хүргэх боломжтой.
