  content: >
    Сайтын хуудсууд нь бяцхан CMS (Content Management System)-ын зориулалттай. Та хэд хэдэн нүүр, оффлайн болон талархлын хуудсуудыг тодорхойлж, тэдгээр хуудсуудыг байгууллагын тохируулга болон тусламжийн сэдвүүд дээр тохируулж өгч болно.
