name:
  title: Нэр
  content: >
    Энэ <span class="doc-desc-title">Үйлчилгээний түвшний стандартын төлөвлөгөөнд</span> тохирох нэрийг сонгоно уу.
grace_period:
  title: Хүлээх хугацаа
  content: >
    Хүсэлтийг хэдэн цагийн дараа хугацаа хэтэрсэн гэж тооцохыг тохируулна. <br><br> <em>Цаг нь хүсэлт үүссэн цагаас эхлэнэ.</em>
transient:
  title: Шилжилтийн
  content: >
    Шилжилтийн SLA нь түр зуурынх бөгөөд <span class="doc-desc-opt">Алба</span> шилжүүлэх эсвэл <span class="doc-desc-title">Тусламжийн сэдэв</span> өөрчлөгдөхөд ашиглана.
