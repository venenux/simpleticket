#Authentication settings
password_reset:
  title: Нууц үгийн хүчинтэй байх хугацаа
  content: >
    Ямар хугацаа (сараар) өнгөрсний дараа ажилтнуудын нууц үгийг солиулахыг тохируулна. Хэрэв идэвхгүй бол ("Үргэлж хүчинтэй") нууц үг дуусах хугацаа гэж байхгүй.
password_expiration_policy:
  title: Нууц үгийн хүчинтэй байх хугацаа
  content: >
    Ажилчдын нууц үгээ солих давтамжийг тохируулна. Хэрвээ идэвхигүй болговол (жиш., <span class="doc-desc-opt">Дуусахгүй</span>) нууц үгийг солих шаардлагагүй.
allow_password_resets:
  title: Нууц үг сэргээхийг зөвшөөрөх
  content: >
    Идэвхижүүлсэн тохиолдолд нууц үгээ буруу оруулахад <span class="doc-desc-title">Ажилчдын нэвтрэх хэсэгт</span> систем <span class="doc-desc-title">Нууц үгээ мартсан</span> холбоосыг харуулна.
reset_token_expiration:
  title: Нууц үг сэргээх цонх
  content: >
    <span class="doc-desc-title">Нууц үг сэргээх кодын</span> хүчинтэй хугацааг (минутаар) сонгоно уу. Ажилтан <span class="doc-desc-title">Нууц үг сэргээх</span> хүсэлт гаргахад энэ үйлдлийг хийх түр кодыг мэйл хаягаар нь илгээнэ.
staff_session_timeout:
  title: Ажилтнуудын нэвтрэлтийн хугацаа
  content: >
    Ажилтан үйлдэл хийхгүй хэдэн минут болсны дараа дахин нэвтрэх шаардлагатайг сонгоно уу. <br><br> Хэрвээ үүнийг идэвхигүй болгохыг хүсвэл <span class="doc-desc-title">Ажилтнуудын Session Timeout</span>-д 0 гэж оруулна.
client_session_timeout:
  title: Хэрэглэгчийн нэвтрэлтийн хугацаа
  content: >
    Хэрэглэгч үйлдэл хийхгүй хэдэн минут болсны дараа дахин нэвтрэх шаардлагатайг сонгоно уу. <br><br> Хэрвээ үүнийг идэвхигүй болгохыг хүсвэл <span class="doc-desc-title">Хэрэглэгчийн Session Timeout</span>-д 0 гэж оруулна.
bind_staff_session_to_ip:
  title: Ажилтнуудын нэвтрэлтийг IP хаягтай нь уях
  content: >
    Амжилттай нэвтэрсний дараа тухайн ажилтан аль IP хаягнаас нэвтэрснийг сануулах бол үүнийг идэвхжүүлнэ. <br><br> IP хаягийг динамикаар олгодог бол ашиглахгүй байхыг зөвлөж байна.
registration_method:
  title: Бүртгэлийн тохируулга
  content: >
    <span class="doc-desc-title">Бүртгэлийн төрөл</span> болон <span class="doc-desc-title">Бүртгүүлэх шаардлагатай</span> тохиргоонууд нь хэрэглэгч хүсэлтээ хэрхэн тавих, нэвтрэх эрхүүдийг тохируулна. Доорх хүснэгтэд дээрх 2 тохиргооны боломжуудыг харууллаа. <table border="1" cellpadding="2px" cellspacing="0" style="margin-top:7px" ><tbody style="vertical-align:top;"> <tr><th>Бүртгүүлэх шаардлагатай</th> <th>Бүртгэлийн төрөл</th> <th>Үр дүн</th></tr> <tr><td>Үгүй</td><td>Нийтийн</td> <td>Бүртгүүлэх боломжтой. Хүсэлт илгээхэд бүртгүүлэх шаардлагагүй</td></tr> <tr><td>Тийм</td><td>Нийтийн</td> <td>Хүсэлт илгээхэд бүртгүүлж, нэвтрэх шаардлагатай</td></tr> <tr><td>Үгүй</td><td>Дотоод</td> <td>Бүгд хүсэлт илгээх боломжтой. Зөвхөн ажилтан хэрэглэгч нэмэх боломжтой</td></tr> <tr><td>Тийм</td><td>Дотоод</td> <td>Зөвхөн урилгаар хэрэглэгч нэвтрэнэ</td></tr> <tr><td>Үгүй</td><td>Хаалттай</td> <td>Бүртгүүлэх боломжгүй. Бүгд хүсэлт илгээх боломжтой</td></tr> <tr><td>Тийм</td><td>Хаалттай</td> <td>Вэбээс хүсэлт авах боломжгүй</td></tr> </tbody></table>
client_verify_email:
  title: Имэйл баталгаажуулахыг шаардах
  content: >
    Идэвхигүй болгосноор хэрэглэгч "Хүсэлтийн төлөвийг шалгах" хуудсаар хүсэлтийнхээ мэдээллийг авах боломжтой. Идэвхижүүлсэн үед хэрэглэгч мэйлээр ирсэн баталгаажуулах холбоосоор дамжиж хүсэлтээ шалгана. <br><br> Идэхигүй болгосноор бусад хүн хүсэлтийн мэдээллийг харж чадах боломж бий болно.
