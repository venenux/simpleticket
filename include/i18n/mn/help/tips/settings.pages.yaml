landing_page:
  title: Нүүр хуудас
  content: >
    Танай тусламжийн албаны сайт уруу зочлоход хамгийн түрүүнд харагдах <span class="doc-desc-title">Нүүр хуудас</span>.
offline_page:
  title: Оффлайн хуудас
  content: >
    <span class="doc-desc-title">Офлайн хуудас</span> нь системийг түр хугацаанд зогсоосон үед хэрэглэгчдэд харагдах хуудас юм.
default_thank_you_page:
  title: Талархах хуудас
  content: >
    <span class="doc-desc-title">Баярлалаа хуудас</span> нь <span class="doc-desc-title">Хэрэглэгч</span> шинэ хүсэлт үүсгэсний дараа харуулах хуудас юм. <br/><br/> <span class="doc-desc-title">Баярлалаа</span> хуудас нь тусламжийн сэдэв бүрт өөр өөр байж болно.
logos:
  title: Лого
  content: >
    Хэрэглэгчийн хуудас дээрх танай тусламж үйлчилгээний сайтын  <span class="doc-desc-title">Логог</span> өөрчилж болно.
upload_a_new_logo:
  title: Шинэ лого оруулах
  content: >
    Зураг нь .gif, .jpg, .png форматтай байх ёстой. Бид зургийг автоматаар багасгах болно. Зургийн хэмжээг дараах байдлаар тохируулахад илүү сайхан харагдана (817px &times; 170px).
