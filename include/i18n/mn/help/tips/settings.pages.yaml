  title: Байгууллагын мэдээлэл
  content: >
    Энэ хэсэгт компанийн сурталчилгааг байрлуулж болно. Энэ мэдээлэл нь ажилтан хүсэлтэд хариу өгөх үед мэйлийн доод хэсэгт харагдана.
