groups:
  title: Группууд
  content: >
    Тусламжийн систем дах Ажилтны эрхийг тодорхойлоход группыг ашиглана. Ажилтанд өөрийнх нь харъяалагдах албанаас алба уруу хандах эрх олгоход групппыг бас ашиглаж болох юм.
status:
  title: Төлөв
  content: >
    Хэрэв <span class="doc-desc-opt">Идэвхгүй</span> бол энэ группын ажилтнууд нэвтэрч чадахгүй бөгөөд хэлтсийн сануулга &amp; мэдэгдлийг хүлээн авахгүй.
department_access:
  title: Албаны хандах эрх
  content: >
    Энэ группын гишүүдийн хандаж болох бүх албуудыг сонгоно уу.
