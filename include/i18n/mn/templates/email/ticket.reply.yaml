---
#Email template: ticket.reply.yaml
#Sent to users when a staff members makes a reply to their ticket. Replies
#are only generated by staff members.
#---
notes: |
  Тусламжийн албаны ажилтнууд хүсэлтэд хариу өгөхөд хэрэглэгч уруу илгээх имэйлийн загвар. Хүсэлтийн хариуг зөвхөн ажилтнууд үүсгэх боломжтрй.
subject: |
  Re: %{ticket.subject}
body: |
  <h3><strong>%{recipient.name},</strong></h3>
  %{response}
  <br>
  <br>
  <div style="color: rgb(127, 127, 127);">
  Хүндэтгэсэн %{company.name} баг,<br>
  %{signature}
  </div>
  <hr>
  <div style="color: rgb(127, 127, 127); font-size: small; text-align: center;"
  ><em>Таны асуусан зүйлүүдэд бид энэ мэйлээр хангалттай хариулт өгч чадсан байх гэж найдаж байна. Хэрэв тийм бус бол, дахин шинэ хүсэлт үүсгэх хэрэггүй. Түүний оронд энэ имэйлд хариу өгөх буюу эсвэл өөрийн хэрэглэгчийн бүртгэлээр 
  <a href="%{recipient.ticket_link}" style="color: rgb(84, 141, 212);" >нэвтрэн орж</a> таны бүх хүсэлтийн түүх болон хариултуудыг үзнэ үү.</em></div>
