body: >
  <h1>Тусламж үйлчилгээний төвд тавтай морилно уу.</h1>
  <p>
  Бид Танд илүү сайн, хурдан шуурхай үйлчлэх зорилгоор тусламж үйлчилгээний систем ашиглаж байна. Тусламж авах хүсэлт бүрт дахин давтагдашгүй дугаарыг системээс оноож өгөх ба та энэхүү дугаараар өөрийн үүсгэсэн хүсэлтийн явцыг онлайнаар шалгах боломжтой. Лавлагааны үүднээс таны бүх хүсэлтийн бүрэн түүхийг бид хадгална. Хүсэлт үүсгэхийн тулд та өөрийн ашигладаг имэйл хаягаа үнэн зөв оруулах хэрэгтэйг анхаарна уу.
  </p>
