  <div><h1>
  <span style="font-size: medium">Тусламж систем ажиллахгүй байна</span>
  </h1>
  <p>Бидэнтэй холбогдох хүсэлт гаргасанд тань баярлалаа</p>
  <p>Манай тусламж үйлчилгээний систем одоогоор  ажиллахгүй байна, та хэсэг хугацааны дараа дахин хандана уу</p>
