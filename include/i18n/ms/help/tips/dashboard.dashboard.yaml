---
#This is popup help messages for the Staff Panel -> Dashboard -> Dashboard
#Fields:
#title - Shown in bold at the top of the popover window
#content - The body of the help popover
#links - List of links shows below the content
#title - Link title
#href - href of link (links starting with / are translated to the
#helpdesk installation path)
#The key names such as 'helpdesk_name' should not be translated as they
#must match the HTML #ids put into the page template.
#---
ticket_activity:
  title: Tiket aktiviti
  content: >
    Pilih julat tarikh untuk menyebabkan kedua-dua graf dan jadual (cf. <span class="doc-desc-title">Statistics</span>)  di bawah untuk memberi tumpuan kepada apa-apa data yang sama untuk tarikh tersebut. Graf di bawah akan sentiasa mencerminkan pandangan umum tentang data bagi keseluruhan sistem (iaitu, penduduk). Walau bagaimanapun, anda boleh menavigasi melalui <span class="doc-desc-title">Statistics </span> Jadual di bawah untuk memberi tumpuan kepada subjek menarik yang lebih sempit (contohnya, Jabatan, Topik, atau kakitangan). Tambahan, anda boleh mengeksport apa-apa data yang sedang dipaparkan dalam <span class="doc-desc-title">Statistics </span> jadual.
report_timeframe:
  title: Laporan tempoh masa
  content: >
    Pilih tarikh mula bagi sampel data yang dikehendaki menggunakan pemilih tarikh. Kemudian, pilih tempoh masa dari tarikh itu untuk menentukan tarikh akhir bagi sampel data anda.
statistics:
  title: Statistik
  content: >
    Navigasi ke subjekyand diminat dengan mengklik pada tab yang sesuai untuk melihat sampel data tertentu. Dalam jadual, bulatan mewakili saiz data nominal. Oleh itu, semakin besar jumlah dalam sel tertentu, semakin besar bulatan bersebelahan.
opened:
  title: Dibuka
  content: >
    Ini mewakili tiket yang dibuka oleh ejen (iaitu, dalaman dibuka) dan bukan oleh Pelanggan.
assigned:
  title: Ditugaskan
  content: >
    Sistem ini menjejaki setiap acara di mana tiket secara automatik atau secara manual yang diberikan kepada Jabatan atau Agent tertentu. tugasan automatik akan bergantung kepada tetapan yang ditubuhkan bagi <span class="doc-desc-title">Bantuan Topik</span> dan <span class="doc-desc-title">Penapis E-mel </span> dalam Panel Admin.
overdue:
  title: Tertunggak
  content: >
    Ini adalah jumlah tiket yang telah melanggar Rancangan SLA yang mereka milik.
closed:
  title: Ditutup
  content: >
    Ini adalah jumlah tiket yang ditutup.
reopened:
  title: Dibuka semula
  content: >
    Ini adalah jumlah tiket yang telah dibuka semula sama ada oleh Ejen atau oleh Pelanggan apabila dia menjawab semasa tiket adalah dalam status yang tertutup.
service_time:
  title: Masa perkhidmatan
  content: >
    <span class="doc-desc-title"> Masa Perkhidmatan </span>adalah tempoh masa yang bermula pada pembukaan tiket dan berakhir apabila tiket ditutup. <span class="doc-desc-title">Masa Perkhidmatan </span> kolum sini mengukur purata Masa Perkhidmatan setiap tiket, dalam jam, dalam jangka tarikh span yang ditetapkan.
response_time:
  title: Masa Tindak Balas
  content: >
    <span class="doc-desc-title"> Masa Maklum Balas </span> adalah tempoh masa yang bermula dengan surat-menyurat sebarang Pelanggan dan berakhir apabila ejen membuat jawapan. Ukuran masa ini tidak eksklusif untuk surat-menyurat Pelanggan Tiket pembukaan awal. Ini merujuk kepada tiap-tiap perbuatan wacana yang berasal dengan Pelanggan.
