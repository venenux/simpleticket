---
#This is popup help messages for the Admin Panel -> Settings -> System
#Fields:
#title - Shown in bold at the top of the popover window
#content - The body of the help popover
#links - List of links shows below the content
#title - Link title
#href - href of link (links starting with / are translated to the
#helpdesk installation path)
#The key names such as 'helpdesk_name' should not be translated as they
#must match the HTML #ids put into the page template.
#---
helpdesk_status:
  title: Status Meja Bantuan
  content: >
    Jika status ditukar kepada <span class="doc-desc-opt">Luar talian</span>, antara muka pelanggan akan dilumpuhkan.   Ini bagaimanapun tidak menjejaskan apa-apa interaksi antara Ejen normal dengan Panel Ejen.
helpdesk_url:
  title: URL Mejabantuan
  content: >
    URL ini adalah asas pemasangan osTicket anda. Ia digunakan dalam komunikasi e-mel untuk mengarahkan pengguna akhir kembali ke meja bantuan anda.
helpdesk_name_title:
  title: Nama/Tajuk Meja Bantuan
  content: >
    Ini adalah tajuk yang muncul dalam tab pelayar. Jika halaman meja bantuan anda direkodkan, ini akan menjadi tajuk/nama halaman laman web tersebut.
default_department:
  title: Jabatan lalai
  content: >
    Pilih <span class="doc-desc-title">Jabatan</span> lalai untuk tiket yang tidak automatik dihantar ke jabatan. <br/><br/> Tiket boleh dihantar berdasarkan pada topik bantuan, e-mel yang masuk dan tetapan penapis tiket.
default_page_size:
  title: Saiz halaman lalai
  content: >
    Pilih bilangan item dipaparkan pada setiap halaman dalam Barisan Tiket dalam Panel Kakitangan. Setiap Ejen juga boleh menyesuaikan nombor ini untuk akaun mereka sendiri di bawah <span class="doc-desc-title">Pilihan Saya</span>.
default_log_level:
  title: Tahap log lalai
  content: >
    Menentukan tahap minimum isu-isu yang akan direkodkan dalam <span class="doc-desc-title"> log sistem </span>. <span class="doc-desc-opt"> pembetulan program </span> mewakili tahap sekurang-kurangnya teruk, dan <span class="doc-desc-opt"> Ralat </span>mewakili tahap yang terbaik. Sebagai contoh, jika anda mahu melihat semua isu-isu dalam <span class="doc-desc-title"> log Sistem </span>, pilih<span class="doc-desc-opt"> pembetulan program</span>.
purge_logs:
  title: Pembersihan log
  content: >
    Menentukan berapa lama anda ingin simpan <span class="doc-desc-title">log sistem</span> sebelum dipadam.
default_name_formatting:
  title: Format nama lalai
  content: >
    Pilih format untuk nama di seluruh sistem. templat e-mel akan menggunakannya untuk nama jika tiada format lain yang dinyatakan dalam pembolehubah.
  links:
    - 
      title: Pembolehubah Templat E-mel yang disokong
      href: http://osticket.com/wiki/Email_templates
#Date and time options
date_time_options:
  title: Pilihan Tarikh &amp; Masa
  content: >
    Tetapan berikut mentakrifkan tetapan Tarikh &amp; Masa untuk Pelanggan. Anda boleh menukar bagaimana ini muncul dengan mengikuti aksara format tarikh PHP. Tarikh-tarikh yang ditunjukkan di bawah hanya menggambarkan hasil daripada nilai yang sama dengan mereka.
  links:
    - 
      title: Lihat jadual format tarikh PHP
      href: http://www.php.net/manual/en/function.date.php
