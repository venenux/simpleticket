type:
  title: Jenis
  content: >
    Plih <span class="doc-desc-opt">Peribadi</span> jika anda ingin untuk menutup tugasan kepada Jabatan ini dalam Portal Pelanggan. Selain itu, apabila dilabel sebagai <span class="doc-desc-opt">Peribadi</span>, <span class="doc-desc-title">Tandatangan Jabatan</span> tidak akan dipaparkan dalam balasan e-mel. <br/><br/> Sekurang-kurangnya satu jabatan mesti menjadi <span class="doc-desc-opt">Awam</span>
email:
  title: Email
  content: >
    Alamat e-mel digunakan apabila respon dihantar kepada Pengguna apabila Ejen hantar Respon kepada Tiket.
template:
  title: Set templat
  content: >
    <span class="doc-desc-title"> Set Templat</span> E-mel digunakan untuk Auto-Respon dan Peringatan &amp; Notis untuk tiket dihantar ke Jabatan ini.
  links:
    - 
      title: Urus Templat
      href: /scp/templates.php
sla:
  title: SLA
  content: >
    Perjanjian Tahap Perkhidmatan untuk tiket dihantar ke Jabatan ini.
  links:
    - 
      title: Urus rancangan SLA
      href: /scp/slas.php
manager:
  title: Pengurus jabatan
  content: >
    Pilih <span class="doc-desc-title">Pengurus</span>untuk jabatan ini. <br/><br/> Pengurus boleh dikonfigurasikan untuk menerima amaran khas dan juga mempunyai hak untuk menarik balik tiket.
  links:
    - 
      title: Urus Peringatan &amp; Notis
      href: /scp/settings.php?t=alerts
group_membership:
  title: Penerima Amaran &amp; Notis
  content: >
    Pilih penerima yang mengkonfigurasikan <span class="doc-desc-title">Peringatan &amp; Notis</span>.
  links:
    - 
      title: Konfigurasi Peringatan &amp; Notis
      href: /scp/settings.php?t=alerts
sandboxing:
  title: Sekatan Tugasan tiket
  content: >
    Aktifkan ini untuk menyekat tugasan tiket untuk memasukkan hanya ahli-ahli Jabatan ini. keahlian Jabatan boleh dilanjutkan ke Kumpulan, jika <span class="doc-desc-title"> Isyarat&amp; Notis Penerima </span> termasuk ahli-ahli kumpulan.
auto_response_settings:
  title: Tetapan autorespon
  content: >
    Ini membolehkan anda untuk mengatasi tetapan Autopengerespon global untuk Jabatan ini.
new_ticket:
  title: Auto-respon tiket baru
  content: >
    Anda boleh menutup Auto-Respon yang dihantar kepada pengguna apabila tiket baru dicipta dan dihantar ke Jabatan ini.
new_message:
  title: Auto-respon mesej baru
  content: >
    Anda boleh menutup Auto-Respons dihantar kepada pengguna untuk mengesahkan mesej baru dipaparkan untuk tiket di Jabatan ini.
auto_response_email:
  title: E-mel Auto Respon
  content: >
    Pilih alamat e-mel yang mana Auto-Respon dihantar untuk Jabatan ini.
department_access:
  title: Akses Kumpulan
  content: >
    Benarkan Ejen Jabatan lain akses ke tiket Jabatan ini.
department_signature:
  title: Tandatangan Jabatan
  content: >
    Tandatangan disediakan sebagai pilihan, untuk Jabatan <span class="doc-desc-opt">Awam</span>, pada Respon Ejen.
