---
#This is popup help messages for the Admin Panel -> Staff -> Add New Group  -> User Group Form
#Fields:
#title - Shown in bold at the top of the popover window
#content - The body of the help popover
#links - List of links shows below the content
#title - Link title
#href - href of link (links starting with / are translated to the
#helpdesk installation path)
#The key names such as 'helpdesk_name' should not be translated as they
#must match the HTML #ids put into the page template.
#---
groups:
  title: Kumpulan
  content: >
    Kumpulan digunakan untuk menentukan kebenaran Ejen di meja bantuan. Kumpulan juga boleh memberikan akses kepada Jabatan selain daripada Jabatan utama Ejen.
status:
  title: Status
  content: >
    Jika <span class="doc-desc-opt">Dilumpuhkan</span>, Ejen yang diberikan kepada Kumpulan ini tidak boleh mendaftar masuk dan tidak akan menerima Peringatan &amp; Notis Jabatan.
department_access:
  title: Akses Jabatan
  content: >
    Menyemak semua jabatan yang mana ahli kumpulan dibenarkan akses.
