---
#Email template: ticket.notice.yaml
#Sent to a user when a staff member creates a ticket on the user's behalf.
#This is most commonly performed when user's call in on the phone.
#---
notes: |
  Dihantar kepada pengguna apabila ahli staf membuat tiket bagi pihak pengguna.
  Perkara ini biasa terjadi apabila pengguna membuat panggilan melalui telefon.
subject: |
  %{ticket.subject} [#%{ticket.number}]
body: |
  <h3><strong>Kepada %{recipient.name.first},</strong></h3>
  pasukan perkhidmatan pelanggan kami telah mencipta tiket, <a
  href="%{recipient.ticket_link}">#%{ticket.number}</a> bagi pihak anda, dengan
  butiran dan ringkasan berikut:
  <br>
  <br>
  Topik: <strong>%{ticket.topic.name}</strong>
  <br>
  Subjek: <strong>%{ticket.subject}</strong>
  <br>
  <br>
  %{message}
  <br>
  <br>
  Jika perlu, seorang wakil akan membuat susulan dengan anda secepat
  mungkin. Anda juga boleh <a href="%{recipient.ticket_link}"> lihat kemajuan tiket ini dalam talian</a>.
  <br>
  <br>
  <div style="color: rgb(127, 127, 127);">
  %{company.name} Pasukan Anda,<br>
  %{signature}</div>
  <hr>
  <div style="color: rgb(127, 127, 127); font-size: small; "><em>Jika anda
  ingin memberi komen atau maklumat tambahan mengenai isu tersebut,
  sila balas e-mel ini atau <a href="%{recipient.ticket_link}"><span
  style="color: rgb(84, 141, 212);" >logmasuk ke akaun anda</span></a> untuk
  arkib lengkap permohonan sokongan anda.</em></div>
