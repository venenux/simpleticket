---
#Email template: ticket.reply.yaml
#Sent to users when a staff members makes a reply to their ticket. Replies
#are only generated by staff members.
#---
notes: |
  Dihantar kepada pengguna apabila ahli staf memberi maklumbalas kepada tiket.
  Maklumbalas hanya dihantar oleh ahli staf.
subject: |
  Re: %{ticket.subject} [#%{ticket.number}]
body: |
  <h3><strong> Pada %{recipient.name}, </strong></h3>
  %{response}
  <br>
  <br>
  <div style="color: rgb(127, 127, 127);">
  Anda%{company.name} Pasukan, <br>
  %{signature}
  </div>
  <hr>
  <div style="color: rgb(127, 127, 127); font-size: small; text-align: center;"
  ><em> Kami berharap jawapan ini telah cukup menjawab soalan anda. Jika
  tidak, sila jangan hantar e-mel lain. Sebaliknya, membalas e-mel ini atau
  <a href="%{recipient.ticket_link}" style="color: rgb(84, 141, 212);" >" Log masuk
  ke akaun anda </a> untuk arkib lengkap semua permintaan sokongan anda
  dan maklum balas.</em></div>
