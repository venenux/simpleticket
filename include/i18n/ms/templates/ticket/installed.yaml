message: |
  <p>
  Terima kasih kerana memilih osTicket.
  </p><p>
  Sila pastikan anda menyertai <a
  href="http://osticket.com/forums">forum osTicket</a>dan kami punya<a
  href="http://osticket.com/updates">senarai mel</a> untuk kekal terkini di dalam berita terkini, amaran keselamatan dan kemaskini. Forum osTicket adalah juga merupakan tempat yang baik untuk mendapatkan bantuan, bimbingan, petua, dan bantuan daripada pengguna osTicket yang lain. Sebagai tambahan kepada forum, wiki osTicket menyediakan koleksi bahan-bahan pendidikan, dokumentasi, dan nota yang berguna dari masyarakat. Kami mengalu-alukan sumbangan anda kepada komuniti osTicket.
  </p><p>
  Jika anda sedang mencari tahap sokongan yang lebih besar, kami menyediakan perkhidmatan profesional dan sokongan komersial dengan masa respon yang terjamin, dan akses kepada pasukan pembangunan teras. Kami juga boleh membantu menyesuaikan osTicket atau menambah ciri-ciri baru kepada sistem untuk memenuhi anda keperluan anda.
  </p><p>
  Jika idea menguruskan dan menaik taraf pemasangan osTicket ini adalah
  menakutkan, anda boleh cuba osTicket sebagai perkhidmatan yang dihoskan di <a
  href="http://www.supportsystem.com">http://www.supportsystem.com/</a> --
  tiada pemasangan yang diperlukan dan kami boleh mengimport data anda! Dengan
  infrastruktur penghidup SistemSokongan, anda dapat osTicket yang terbaik,
  meninggalkan anda bebas untuk memberi tumpuan kepada pelanggan anda tanpa beban untuk memastikan permohonan adalah stabil, dikekalkan, dan selamat.
  </p><p>
  Terima Kasih,
  </p><p>
  -<br/>
  Pasukan osTicket http://osticket.com/
  </p><p>
  <strong>PS.</strong> Jangan hanya membuat pelanggan gembira, Buat pelanggan gembira!
  </p>
