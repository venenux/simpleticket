  sila hubungi kami hari ini di http://osticket.com/support/. sebarang maklum balas
  akan dihargai!
  </P> <p>
  Jika mengurus dan menaik taraf pemasangan osTicket ini adalah menakutkan, anda
  boleh cuba osTicket sebagai perkhidmatan dihoskan di http://www.supportsystem.com/ -
