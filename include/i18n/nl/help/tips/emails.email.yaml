new_ticket_help_topic:
  title: Nieuw Ticket Help-onderwerp
  content: >
    Kies een <span class="doc-desc-title"> Help-onderwerp</span> om automatisch geassocieerd te worden met tickets gemaakt via dit e-mailadres. <br/> <br/> Formulieren die gekoppeld zijn aan het Help-onderwerp zullen worden toegevoegd aan het ticket, maar zullen niets van gegevens bevatten.
  links:
    - 
      title: Help-onderwerpen beheren
      href: /scp/helptopics.php
new_ticket_priority:
  title: Nieuwe Ticket prioriteit
  content: >
    Kies de <span class="doc-desc-title">Prioriteit</span> voor nieuwe tickets gemaakt via dit e-mailadres.
new_ticket_department:
  title: Nieuwe Ticket afdeling
  content: >
    Kies het <span class="doc-desc-title">Departement</span> waarnaar nieuwe tickets gemaakt via dit e-mailadres worden doorgestuurd.
  links:
    - 
      title: Afdelingen beheren
      href: /scp/departments.php
auto_response:
  title: Automatisch antwoord op nieuw ticket
  content: >
    U kan het Automatisch antwoord uitschakelen dat verzonden wordt naar de gebruiker wanneer een nieuw ticket wordt gemaakt via dit e-mailadres.
