subject: osTicket geüpgrade!
message: |
  <p>osTicket is met succes geupgrade! Raadpleeg de releaseopmerkingen (http://osticket.com/wiki/Release_Notes) voor meer informatie over wijzigingen en nieuwe functies. </p> <p>Meld u aan bij de <a href="http://osticket.com/forums"> osTicket forums</a> en onze <a href="http://osticket.com/updates">nieuwsbrief</a> om op de hoogte te blijven van aankondigingen, beveiligingsupdates en waarschuwingen! Uw bijdrage aan de osTicket gemeenschap zal worden gewaardeerd! </p> <p>Het osTicket team is toegewijd om ondersteuning te bieden voor alle gebruikers door middel van onze gratis online bronnen en een volledige reeks van pakketten voor commerciële ondersteuning en diensten. Voor meer informatie of om uw behoeften te bespreken neem contact met ons op: http://osticket.com/support/. Alle informatie zal worden gewaardeerd! </p> <p>Als beheren en upgraden van deze osTicket installatie te moeilijk dan kunt u osTicket ook gebruiken als een gehoste service op http://www.supportsystem.com/ -- u hoeft dan nooit te upgraden en als u wilt dan kunnen wij uw gegevens importeren! Met SupportSystem's kant en klare infrastructuur krijgt u osTicket op zijn best, zodat u vrij bent om zich te concentreren op uw klanten zonder het ongemak dat u heeft om de toepassing stabiel te houden of te moeten onderhouden en veilig is en blijft. </p> <p>-<br/> osTicket Team <br/> http://osticket.com/</p>
