custom_lists:
  title: Egendefinerte lister
  content: >
    Dine <span class="doc-desc-title"> egendefinerte lister</span> vil tillate deg å lage rullegardinbokser med forhåndsdefinerte alternativer som en klient kan velge mellom i<span class="doc-desc-title"> Egendefinerte skjemaer</span>. Hvis du ønsker å bruke <span class="doc-desc-title"> egendefinert liste</span> som <span class="doc-desc-title"> mål</span> i et <span class="doc-desc-title"> saks-Filter</span>, må du legge til denne listen i <span class="doc-desc-title"> saks detalj</span>-skjemaet.
