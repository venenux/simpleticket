  title: Ekstra
  content: >
    Forkortelser og slikt. Hvis du tilfeldigvis bruke interne koder for elementene i listen, kan disse koder og forkortelser angis i denne kolonnen. Hvis den egendefinerte listen gjengis som en <span class="doc-desc-option"> husket liste</span>, kan disse forkortelsene brukes til å søke etter egendefinerte elementene.
