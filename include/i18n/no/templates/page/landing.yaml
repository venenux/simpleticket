  <h1>Velkommen til Støtte Senteret</h1> <p>For å effektivisere støtteanmodninger og bedre tjene deg, bruker vi ett sakssystem. Hver henvendelse tilordnes et unikt saksnummer som du kan bruke til å spore fremdrift og svar via Internett. For referanse tilbyr vi komplette arkiver og historien til alle dine støtte hendvendelser. En gyldig epostadresse kreves for å opprette en saks. </p>
