reply_types:
  title: Rodzaje odpowiedzi
  content: >
    <b>Odpowiedz wszystkim:</b> Odpowiedź zostanie wysłana do Użytkownika oraz do Współuczestników których wybierzesz.</br> <b>Odpowiedz użytkownikowi:</b> Odpowiedź zostanie wysłana tylko do Użytkownika, a nie do Współuczestników.</br> <b>Nie wysyłaj odpowiedzi:</b> Żadne powiadomienia nie zostaną wysłane, jednakże odpowiedź Agenta będzie widoczna dla <b>WSZYSTKICH</b> Użytkowników podglądających zgłoszenie.
