page_title:
  title: Alertas e Avisos
  content: >
    Alertas e avisos são notificações de e-mail automático enviadas para agentes quando vários eventos de Tikets são abertos.
ticket_alert:
  title: Alerta de Novo Ticket
  content: >
    <p>Alerta enviado para agentes quando é criado um novo Tiket.</p><p class="info-banner"> <i class="icon-info-sign"></i> este alerta não é enviado se o Tiket é atribuído automaticamente através de um Filtro de Tiktes ou o tópico da ajuda.</p>
  links:
    - 
      title: Novo modelo de Alerta de Ticket padrão
      href: /scp/templates.php?default_for=ticket.alert
message_alert:
  title: Alerta de nova mensagem
  content: >
    Alerta enviado para agentes quando uma nova mensagem do usuário é acrescentada um Tiket existente.
  links:
    - 
      title: Novo modelo de Alerta de mensagem padrão
      href: /scp/templates.php?default_for=message.alert
internal_note_alert:
  title: Novo alerta interno de atividade
  content: >
    Alerta enviado aos agentes quando a atividade interna, como uma nota interna ou uma resposta do agente é anexado a um ticket.
  links:
    - 
      title: Modelo padrão de Atividade de Ticket
      href: /scp/templates.php?default_for=note.alert
assignment_alert:
  title: Alerta de atribuição de tickets
  content: >
    Alerta enviado para agentes na atribuição de Tikets.
  links:
    - 
      title: Modelo padrão de alerta à atribuição de ticket
      href: /scp/templates.php?default_for=assigned.alert
transfer_alert:
  title: Alerta na transferência
  content: >
    Alerta enviado para agentes na transferência de Tiket entre departamentos.
  links:
    - 
      title: Modelo padrão de alerta de transferência de ticket
      href: /scp/templates.php?default_for=transfer.alert
overdue_alert:
