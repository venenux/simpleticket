      title: Gerenciar os SLAs
      href: /scp/slas.php
system_alerts:
  title: Sistema de alertas
  content: >
    Eventos do sistema significativos que são enviados para o administrador (%{config.admin_email}). Dependendo do <span class="doc-desc-title"> Nível de Log</span> de configurado, os eventos também são disponibilizados nos <span class="doc-desc-title"> Logs do sistema</span>
  links:
    - 
      title: Exibir Logs de sistema
      href: /scp/logs.php
    - 
