---
new_ticket:
  title: Novo Ticket
  content: >
    Habilite isso, se você quer que uma resposta automática seja enviada para o usuário a cada novo ticket.
  links:
    - 
      title: Template de resposta automática para novo ticket
      href: /scp/templates.php?default_for=ticket.autoresp
new_ticket_by_staff:
  title: Novo Tiket do pessoal
  content: >
    Aviso enviado quando um agente cria um Tiket em nome do usuário. <em> O agente pode substituir isso ao criar novos Tikets.</em>
  links:
    - 
      title: Aviso de novo modelo de Tiket
      href: /scp/templates.php?default_for=ticket.notice
new_message_for_submitter:
  title: Nova confirmação de mensagem
  content: >
    Aviso enviado confirmando quando uma nova mensagem é adicionada a um ticket existente.
  links:
    - 
      title: Novo modelo de confirmação de mensagem
      href: /scp/templates.php?default_for=message.autoresp
new_message_for_participants:
