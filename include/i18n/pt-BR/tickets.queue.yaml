reply_types:
  title: Tipos de Respostas
  content: >
    <b>Responder à Todos:</b> Esta resposta será enviada ao Usuário e aos Colaboradores que você desejar incluir.</br> <b>Responder ao Usuário:</b> Esta resposta será enviada ao Usuário apenas.</br> <b>Não Enviar E-mail de Resposta:</b> Nenhum email de alerta será enviado, no entanto, a resposta do Agente estará visível para <b>TODOS</b> os Usuários que visualizarem o Ticket.
