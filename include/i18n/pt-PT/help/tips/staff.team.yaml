---
teams:
  title: Equipas
  content: >
    As equipes são um ou mais agentes juntos uniram para efeitos de atribuição de bilhetes. Membros da equipe podem englobar nos limites do departamento.
status:
  title: Estado
  content: >
    If <span class="doc-desc-opt"> desativado</span>, esta equipe não esta disponível para atribuições de bilhete nem para receber alertas e avisos sobre atribuições anteriores.</span>
lead:
  title: Liderança de equipe
  content: >
    Uma <span class="doc-desc-title"> equipe</span> pode ter um líder nomeado que pode receber <span class="doc-desc-title"> alertas e avisos</span> separado dos membros.
  links:
    - 
      title: Configurar alertas &amp; avisos
      href: /scp/settings.php?t=alerts
assignment_alert:
  title: Alerta de atribuição
  content: >
    Você pode desativar o <span class="doc-desc-title"> Alerta de atribuição de bilhetes</span> para bilhetes atribuídos a esta equipa.
  links:
    - 
      title: Configurar alertas &amp; avisos
      href: /scp/settings.php?t=alerts
members:
  title: Membros da equipa
  content: >
    Membro de equipe é configurado através do perfil do agente.
  links:
    - 
      title: Gerenciar equipe
      href: /scp/staff.php
