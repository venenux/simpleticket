---
#Email template: ticket.reply.yaml
#Sent to users when a staff members makes a reply to their ticket. Replies
#are only generated by staff members.
#---
notes: |
  Enviado para os utilizadores quando um membro da equipa responde ao ticket. As respostas são apenas geradas por membros da equipa.
subject: |
  Re: %{ticket.subject}
body: |
  <h3><strong>Caro %{recipient.name},</strong></h3>
  %{response}
  <br>
  <br>
  <div style="color: rgb(127, 127, 127);">
  A equipa do/da %{company.name},<br>
  %{signature}
  </div>
  <hr>
  <div style="color: rgb(127, 127, 127); font-size: small; text-align: center;"
  ><em>Esperamos que esta resposta tenha respondido adequadamente às suas questões. Se não, por favor não envie outro e-mail. Ao invés disso, responda a este e-mail ou 
  <a href="%{recipient.ticket_link}" style="color: rgb(84, 141, 212);" >entre na sua conta</a> para um arquivo completo de todos os seus pedidos de suporte e respectivas respostas.</em></div>
