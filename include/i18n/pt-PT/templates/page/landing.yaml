  <h1>Bem-vindo ao Centro de Suporte</h1>
  <p>
  De modo a agilizar as solicitações de suporte e melhor atendê-lo, utilizamos um sistema de pedidos de assistência. A cada pedido de suporte é atribuído um número de pedido único que pode usar para verificar o progresso e as respostas on-line. Para sua referência,  fornecemos arquivos completos e histórico de todos os seus pedidos de suporte. Um endereço de e-mail válido é necessário para enviar um pedido de assistência. </p>
