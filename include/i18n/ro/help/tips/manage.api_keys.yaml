---
#This is popup help messages for the Admin Panel -> Manage -> API Keys
#Fields:
#title - Shown in bold at the top of the popover window
#content - The body of the help popover
#links - List of links shows below the content
#title - Link title
#href - href of link (links starting with / are translated to the
#helpdesk installation path)
#The key names such as 'helpdesk_name' should not be translated as they
#must match the HTML #ids put into the page template.
#---
api_key:
  title: Chei API
  content: >
    Cheile API sunt utilizate pentru autentificarea clienților prin intermediul Interfeței de Programare pentru Aplicații (Application Programming Interface - API). Cheile API sunt utilizate în locul parolelor. Din moment ce cheile API pot fi trimise necriptate, ele sunt asociate cu adresa IP a fiecărui client.
  links:
    - 
      title: Documentatie API osTicket
      href: https://github.com/osTicket/osTicket-1.8/blob/develop/setup/doc/api.md
ip_addr:
  title: Adresa IP
  content: >
    Adresa IP a clientului. Fiecare adresă IP unică necesită chei API distincte.
