signature:
  title: Semnatura angajat
  content: |
    Creeaza semnatura angajatului pentru raspunsuri la tichete. Aceasta semnatura va aparea ca optiune la baza raspunsului pentru tichete
type:
  title: Tip de cont
  content: |
    Doar administratorii pot accesa panoul de admin. Angajatii pot doar sa administreze tichetele si baza de cunostinte
