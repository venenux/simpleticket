subject: |
  %{ticket.subject} [#%{ticket.number}]
body: |
  <h3><strong>Draga %{recipient.name.first},</strong></h3>
  Echipa noastra de suport a creat tichetul <a
  href="%{recipient.ticket_link}">#%{ticket.number}</a> in numele tau, cu urmatoarele detalii:
  <br>
  <br>
  Tema: <strong>%{ticket.topic.name}</strong>
  <br>
  Subiect: <strong>%{ticket.subject}</strong>
  <br>
  <br>
  %{message}
  <br>
  <br>
