---
#This is popup help messages for the Staff Panel -> Dashboard -> Dashboard
#Fields:
#title - Shown in bold at the top of the popover window
#content - The body of the help popover
#links - List of links shows below the content
#title - Link title
#href - href of link (links starting with / are translated to the
#helpdesk installation path)
#The key names such as 'helpdesk_name' should not be translated as they
#must match the HTML #ids put into the page template.
#---
ticket_activity:
  title: Активность заявок
  content: >
    Выберите диапазон дат, чтобы график и таблица (см. <span class="doc-desc-title"> Статистика</span>) ниже фокусировались на любых данных за эти даты. На графике ниже всегда будет отображаться общий обзор данных всей системы. Однако, Вы можете пройтись по таблице <span class="doc-desc-title"> Статистика</span>, чтобы посмотреть данные по более узкому предмету (например, Отдел, Заявки или Персонал). Кроме того, Вы можете экспортировать любые данные, которые отображаются в таблице <span class="doc-desc-title">Статистика</span> в настоящий момент.
report_timeframe:
  title: Период отчета
  content: >
    Выберите начальную дату для выборки нужных данных. Затем, выберите продолжительность времени от этой даты, чтобы определить дату окончания нужного Вам отчёта.
statistics:
  title: Статистика
  content: >
    Перейдите к интересующей вас теме, нажав на соответствующую вкладку, чтобы увидеть нужную информацию. В таблице, круги представляют собой размер номинальных данных. Поэтому чем больше число в определенной ячейке, тем больше круги будут прилегать друг к другу.
opened:
  title: Открыто
  content: >
    Представляет собой заявку открытую сотрудниками (т.е. внутреннюю заявку), а не клиентами.
assigned:
  title: Назначено
  content: >
    Система отслеживает каждое событие, при котором Заявка вручную или автоматически назначается конкретному Отделу или Сотруднику. Автоматические назначения зависят от установок <span class="doc-desc-title">Категорий</span> и <span class="doc-desc-title"> Почтовых Фильтров</span> в Панели Администратора.
overdue:
  title: Просрочено
  content: >
    Количество Заявок, которые нарушили назначенный им SLA план.
closed:
  title: Закрыто
  content: >
    Количество Заявок, которые были закрыты.
reopened:
  title: Вновь открыто
  content: >
    Количество Заявок, которые были открыты заново Сотрудником или Клиентом через ответ на Заявку и которые были до этого в статусе Закрыто.
service_time:
  title: Время обслуживания
  content: >
    <span class="doc-desc-title"> время обслуживания</span> - продолжительность времени, которое начинается при открытии билета и заканчивается, когда билет закрыт. Столбец <span class="doc-desc-title">срок службы</span>  здесь измеряет среднее время обслуживания заявки в часах, в течение указанной даты.
response_time:
  title: Время отклика
  content: >
    <span class="doc-desc-title">Время Ответа</span> это период времени, который начинается с момента любого сообщения Клиента и заканчивается ответом Сотрудника. Это измерение времени относится не только к изначальному созданию Заявки, но и к любой дискуссии исходящей от Клиента.
