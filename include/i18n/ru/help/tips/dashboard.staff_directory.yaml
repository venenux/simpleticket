staff_members:
  title: Персонал
  content: >
    Таблица ниже отображает результаты согласно фильтру над ней. Если фильтр не выбран, тогда отображается весь <span class="doc-desc-title">Персонал</span> по страницам. Обратите внимание на секцию страниц внизу, которая может быть использована для навигации по всем результатам.
apply_filtering_criteria:
  title: Применить Критерий Фильтрации
  content: >
    Выберите <span class="doc-desc-title">Отдел</span>, соответствующий Вашим текущим интересам. Вы можете также сделать поиск конкретного Сотрудника.
