---
#This is popup help messages for the Admin Panel -> Emails -> Templates
#Fields:
#title - Shown in bold at the top of the popover window
#content - The body of the help popover
#links - List of links shows below the content
#title - Link title
#href - href of link (links starting with / are translated to the
#helpdesk installation path)
#The key names such as 'helpdesk_name' should not be translated as they
#must match the HTML #ids put into the page template.
#---
email_templates:
  title: Шаблоны Электронной Почты
  content: >
    Наборы Шаблонов Электронной Почты используются для отправки Автоответов и Оповещений на различные события, которые могут происходить за время жизни Заявки.
template_to_clone:
  title: Шаблон для Клонирования
  content: >
    Выберите Набор Шаблонов для клонирования или просто начните со стандартных шаблонов электронной почты.
language:
  title: Язык
  content: >
    Выберите желаемый язык под <span class="doc-desc-opt">стандартный</span> <span class="doc-desc-title">Набор Шаблонов Электронной Почты</span>. Языковые пакеты доступны на osTicket.com.
  links:
    - 
      title: Языковые Пакеты osTicket
      href: http://osticket.com/download
status:
  title: Статус
  content: >
    <span class="doc-desc-opt">Включенные</span> Наборы Шаблонов доступны для привязки к Отделам и к установке в системе по умолчанию. Используемые Наборы Шаблонов не могут быть <span class="doc-desc-opt">Отключены</span>.
