---
form_title:
  title: Заголовок формы
  content: >
    Этот текст заголовка отображается в сером блоке выше поля формы
form_instructions:
  title: Инструкция формы
  content: >
    Вы можете добавить дополнительные инструкции, которые помогут пользователю в контексте формы и возможно укажут как выделить необходимые данные.
field_sort:
  title: Положение Поля
  content: >
    Нажмите на значок стрелки вверх-вниз и перетащите строку поля для сортировки внутри этой формы. Настройки сортировки не вступят в силу до тех пор, пока форма не будет сохранена.
field_label:
  title: Заголовок поля
  content: >
    Этот заголовок отображается как подсказка для поля ввода. Обычно, поле с коротким ответом будет отображено так:<br> <strong>Заголовок:</strong>&nbsp; <input type="text">
field_type:
  title: Тип содержимого поля
  content: >
    Используется для определения типа входных данных, ожидаемых от пользователя. Вы можете выбрать из вариантов: короткий или длинный ответ, номер телефона, дата и время, флажок, выпадающий список или настраиваемые списки.
  links:
    - 
      title: Настраиваемые списки
      href: /scp/lists.php
field_visibility:
  title: Видимость поля
  content: >
    Выберите настройки видимости и доступности данного поля. <table border="1" cellpadding="2px" cellspacing="0" style="margin-top:7px" ><tbody style="vertical-align:top;"> <tr><th>Настройка</th> <th>Результат</th></tr> <tr><td>Опционально</td> <td>Сотрудники и Конечные Пользователи могут видеть это поле, но не должны отвечать.</td></tr> <tr><td>Обязательно</td> <td>Сотрудники и Конечные Пользователи могут видеть это поле, и должны отвечать.</td></tr> <tr><td>Обязательно для Конечных Пользователей</td> <td>Сотрудники и Конечные Пользователи могут видеть это поле, но только Конечные Пользователи должны отвечать.</td></tr> <tr><td>Обязательно для Сотрудников</td> <td>Сотрудники и Конечные Пользователи могут видеть это поле, но только Сотрудники должны отвечать.</td></tr> <tr><td>Внутреннее, Опционально</td> <td>Сотрудники могут видеть данное поле, но ответ не требуется.</td></tr> <tr><td>Внутреннее, Обязательно</td> <td>Сотрудники могут видеть данное поле, и необходимо предоставить ответ.</td></tr> <tr><td>Только для Конечных Пользователей</td> <td>Только Конечные Пользователи могут видеть данное поле, и необходимо предоставить ответ.</td></tr> </tbody></table>
field_variable:
  title: Автоматизация Поля
  content: >
    Данные поля будут доступны для электронной почты и страницы шаблонов через имя, используемое в этом столбце. Например, поля в общей форме для заявки будут доступны через <code>%{ticket.variable}</code>, где <strong>переменные</strong> — это имя используется в этом столбце.<br><br><em>Информация о компании доступна через <code>%{</code><code>company.variable}</code> и информация  о пользователе доступна через <code>%{ticket.user.variable}</code></em>
field_delete:
  title: Удалить это поле
  content: >
    Проверьте и сохраните форму, чтобы удалить поле из этой формы.<br><br><em>Удаление поля не удаляет ранее введенные данные. Например, если заявка была создана с учетом этих полей, то удаление поля из этой формы не удаляет данные в Заявке.</em>
