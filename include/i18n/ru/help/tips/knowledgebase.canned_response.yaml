---
#This is popup help messages for the Staff Panel -> Knowledgebase -> Canned Responses -> Add New Response
#Fields:
#title - Shown in bold at the top of the popover window
#content - The body of the help popover
#links - List of links shows below the content
#title - Link title
#href - href of link (links starting with / are translated to the
#helpdesk installation path)
#The key names such as 'helpdesk_name' should not be translated as they
#must match the HTML #ids put into the page template.
#---
canned_response:
  title: Готовый Ответ
  content: >
    Создайте <span class="doc-desc-title">Готовый Ответ</span>, который будет включен в ответ на Заявку. Фактически, вы можете включить столько <span class="doc-desc-title">Готовых Ответов</span>, сколько вы хотите в ответе на Заявку. Они также могут быть включены в настройку <span class="doc-desc-title">Автоответа Заявки</span>, устанавливаемую через <span class="doc-desc-title">Фильтр Заявок</span>.
  links:
    - 
      title: Установка Фильтра Заявок
      href: /scp/filters.php
canned_attachments:
  title: Готовые Вложения
  content: >
    Добавьте файл, который будет автоматически включен в ответ на Заявку, которая использует новый <span class="doc-desc-title">Готовый Ответ</span>.
