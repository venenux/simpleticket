---
#This is popup help messages for the Admin Panel -> Manage -> API Keys
#Fields:
#title - Shown in bold at the top of the popover window
#content - The body of the help popover
#links - List of links shows below the content
#title - Link title
#href - href of link (links starting with / are translated to the
#helpdesk installation path)
#The key names such as 'helpdesk_name' should not be translated as they
#must match the HTML #ids put into the page template.
#---
api_key:
  title: Ключ API
  content: >
    Ключи API используются для проверки подлинности клиентов, которые отправляют новые Заявки через Интерфейс Программирования Приложений (API). Ключи API используются вместо паролей. Так как ключи API могут быть отправлены в незашифрованном виде, они привязываются к IP-адресу каждого клиента.
  links:
    - 
      title: Документация по API osTicket
      href: https://github.com/osTicket/osTicket-1.8/blob/develop/setup/doc/api.md
ip_addr:
  title: IP-адрес
  content: >
    Сетевой IP-адрес клиента. Каждый уникальный IP-адрес клиента потребует отдельных ключей API
