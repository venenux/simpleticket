name:
  title: Имя
  content: >
    Выберите понятное имя для этого <span class="doc-desc-title">Плана SLA</span>, которое будет отражать его назначение.
grace_period:
  title: Льготный Период
  content: >
    Выберите количество часов от создания Заявки, после которых она будет автоматически отмечена как просроченная. <br><br> <em>Часы отсчитываются от времени создания Заявки.</em>
transient:
  title: Переходные
  content: >
    Переходные SLA считаются временными и могут быть переопределены непереходными SLA при перемещении между <span class="doc-desc-opt">Отдел</span>ами, или когда их <span class="doc-desc-title">Категория Заявки</span> меняется.
