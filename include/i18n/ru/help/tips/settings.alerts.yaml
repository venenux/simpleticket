---
#This is popup help messages for the Account Panel ->
#Fields:
#title - Shown in bold at the top of the popover window
#content - The body of the help popover
#links - List of links shows below the content
#title - Link title
#href - href of link (links starting with / are translated to the
#helpdesk installation path)
#The key names such as 'helpdesk_name' should not be translated as they
#must match the HTML #ids put into the page template.
#---
page_title:
  title: Оповещения и уведомления
  content: >
    Оповещения и Уведомления - это автоматические сообщения по электронной почте, которые отправляются Сотрудникам при возникновении различных событий Заявки.
ticket_alert:
  title: Оповещение о новой Заявке
  content: >
    <p> Оповещение, которое отправляется Сотрудникам, когда создается новая Заявка. </p><p class="info-banner"> <i class="icon-info-sign"></i> Это оповещение не отправляется, если Заявка назначается автоматически на основании Фильтра Заявок или Категории. </p>
  links:
    - 
      title: Стандартный Шаблон Оповещения о Новой Заявке
      href: /scp/templates.php?default_for=ticket.alert
message_alert:
  title: Оповещение о новом сообщении
  content: >
    Оповещение, отправляемое Сотрудникам, когда к существующей Заявке добавляется новое сообщение от Пользователя.
  links:
    - 
      title: Стандартный Шаблон Оповещения о Новом Сообщении
      href: /scp/templates.php?default_for=message.alert
internal_note_alert:
  title: Уведомление про внутреннюю активность
  content: >
    Уведомлять сотрудников, когда появляется внутренняя активность, например, внутренняя заметка либо сотрудник ответил на заявку.
  links:
    - 
      title: Стандартный Шаблон Активности Заявки
      href: /scp/templates.php?default_for=note.alert
assignment_alert:
  title: Оповещение о Назначении Заявки
  content: >
    Оповещение, отправляемое Сотрудникам при назначении Заявки.
  links:
    - 
      title: Стандартный Шаблон Оповещения о Назначении Заявки
      href: /scp/templates.php?default_for=assigned.alert
transfer_alert:
  title: Извещение о передаче
  content: >
    Оповещение, отправляемое Сотрудникам, когда Заявка перемещается между Отделами.
  links:
    - 
      title: Шаблон по умолчанию для Оповещения при передаче Заявки
      href: /scp/templates.php?default_for=transfer.alert
overdue_alert:
  title: Оповещение о Просроченной Заявке
  content: >
    Оповещение, отправляемое Сотрудникам, когда Заявка становится просроченной на основании SLA или Даты Выполнения.
  links:
    - 
      title: Стандартный Шаблон Оповещения об Устаревшей Заявке
      href: /scp/templates.php?default_for=ticket.overdue
    - 
      title: Управление SLA
      href: /scp/slas.php
system_alerts:
  title: Системные оповещения
  content: >
    Важные системные события отправляются Администратору (%{config.admin_email}). В зависимости от того, какой <span class="doc-desc-title">Уровень Журнала</span> установлен, события также записываются в <span class="doc-desc-title">Системные Журналы</span>
  links:
    - 
      title: Посмотреть системные журналы
      href: /scp/logs.php
    - 
      title: Изменить Адрес Электронной Почты Администратора
      href: /scp/settings.php?t=emails
