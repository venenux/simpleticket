---
#This is popup help messages for the Admin Panel -> Settings -> Autoresponder
#Fields:
#title - Shown in bold at the top of the popover window
#content - The body of the help popover
#links - List of links shows below the content
#title - Link title
#href - href of link (links starting with / are translated to the
#helpdesk installation path)
#The key names such as 'helpdesk_name' should not be translated as they
#must match the HTML #ids put into the page template.
#---
new_ticket:
  title: Новая заявка
  content: >
    Включите, если вы хотите, чтобы автоответ отправлялся Пользователю при создании новой Заявки.
  links:
    - 
      title: Шаблон Автоответа на Новую Заявку
      href: /scp/templates.php?default_for=ticket.autoresp
new_ticket_by_staff:
  title: Новая Заявка от Персонала
  content: >
    Уведомление, отправляемое, когда Сотрудник создает Заявку от имени Пользователя. <em>Сотрудник может это переопределить при создании новой Заявки.</em>
  links:
    - 
      title: Шаблон Уведомления о Новой Заявке
      href: /scp/templates.php?default_for=ticket.notice
new_message_for_submitter:
  title: Подтверждение нового сообщения
  content: >
    Подтверждающее уведомление, отправляемое, когда к существующей Заявке добавляется новое сообщение.
  links:
    - 
      title: Шаблон подтверждения нового сообщения
      href: /scp/templates.php?default_for=message.autoresp
new_message_for_participants:
  title: Уведомление о новом сообщении
  content: >
    Рассылать сообщения, полученные от отправителя Заявки, всем участникам Заявки.
  links:
    - 
      title: Новый Шаблон Уведомления об Активности
      href: /scp/templates.php?default_for=ticket.activity.notice
overlimit_notice:
  title: Уведомление о превышении лимита
  content: >
    Уведомление об отказе Заявки, отправляемое Пользователю, когда нарушается <span class="doc-desc-title">Максимум Открытых Заявок</span>.
  links:
    - 
      title: Шаблон Уведомления о Превышении Лимита
      href: /scp/templates.php?default_for=ticket.overlimit
    - 
      title: Установить <em>максимум открытых Заявок</em>
      href: /scp/settings?t=tickets
