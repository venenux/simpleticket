company_information:
  title: Информация о компании
  content: >
    Это относится к компании или организации, которые используют преимущества программного обеспечения osTicket и его персонала поддержки. Информация здесь будет появляться в подписях электронной почты (то есть, в колонтитуле), когда Сотрудники будут отвечать на Заявки.
  links:
    - 
      title: Форма Информации о Компании
      href: /scp/forms.php?type=C
landing_page:
  title: Главная Страница
  content: >
    <span class="doc-desc-title">Главная Страница</span> отображается на первой странице Вашего сайта поддержки.
offline_page:
  title: Автономная Страница
  content: >
    <span class="doc-desc-title">Автономная Страница</span> отображается на сайте поддержки, когда отдел помощи не доступен - см. Панель Администратора -&gt; Настройки -&gt; Система -&gt; Статус Отдела Помощи.
default_thank_you_page:
  title: Страница благодарности по умолчанию
  content: >
    <span class="doc-desc-title">Страница Благодарности</span> показывается клиенту, когда <span class="doc-desc-title">Клиент</span> отправляет новую Заявку. <br/><br/> Страницы <span class="doc-desc-title">Благодарности</span> могут быть привязаны к категориям Заявок.
logos:
  title: Логотипы
  content: >
    Вы можете кастомизировать <span class="doc-desc-title">Логотип</span>, который будет показываться Клиенту в Клиентском Портале (т.е., Вашем Сайте Поддержки).
upload_a_new_logo:
  title: Загрузить новый логотип
  content: >
    Выберите изображение в форматах .gif, .jpg или .png. Мы пропорционально изменим размер отображения Вашего изображения. Однако, мы не изменим размер данных изображения. Поэтому, ради скорости загрузки, рекомендуется держать Ваше изображение близким к размеру изображения по умолчанию (817px &times; 170px).
