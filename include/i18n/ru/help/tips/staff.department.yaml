---
#This is popup help messages for the Admin Panel -> Staff -> Add New Department -> Department Form
#Fields:
#title - Shown in bold at the top of the popover window
#content - The body of the help popover
#links - List of links shows below the content
#title - Link title
#href - href of link (links starting with / are translated to the
#helpdesk installation path)
#The key names such as 'helpdesk_name' should not be translated as they
#must match the HTML #ids put into the page template.
#---
type:
  title: Тип
  content: >
    Выберите <span class="doc-desc-opt">Приватный</span>, если Вы хотите замаскировать связи Заявок с этим Отделом в Клиентском Портале. Также, если отмечено как <span class="doc-desc-opt">Приватный</span>, то <span class="doc-desc-title">Подпись Отдела</span> не будет отображаться в письмах-ответах. <br/><br/> По крайней мере один отдел должен быть <span class="doc-desc-opt">Публичный</span>
email:
  title: Email
  content: >
    Адрес электронной почты, используемый при отправке ответов Пользователям, когда Сотрудники размещают Ответы на Заявки.
template:
  title: Набор шаблонов
  content: >
    <span class="doc-desc-title">Набор Шаблонов</span> Электронной Почты, используемый для Автоответов, Оповещений и Уведомлений для Заявок, отправленных на этот Отдел.
  links:
    - 
      title: Управление шаблонами
      href: /scp/templates.php
sla:
  title: SLA
  content: >
    SLA для Заявок направляемых в этот Отдел.
  links:
    - 
      title: Управление планами SLA
      href: /scp/slas.php
manager:
  title: Менеджер отдела
  content: >
    Выберите <span class="doc-desc-title">Менеджера</span> для этого отдела.<br/><br/>Менеджеры могут получать специальные уведомления и имеют права снимать заявки с назначения.
  links:
    - 
      title: Управление оповещениями и уведомлениями
      href: /scp/settings.php?t=alerts
group_membership:
  title: Получатели оповещений и уведомлений
  content: >
    Выберите получателей из настроенных <span class="doc-desc-title">оповещений и уведомлений</span>.
  links:
    - 
      title: Настройка Оповещений и Уведомлений
      href: /scp/settings.php?t=alerts
sandboxing:
  title: Ограничения Назначения Заявок
  content: >
    Включите, чтобы ограничить возможность назначения Заявок только членами этого Отдела. Доступ отдела может быть расширен до Групп, если <span class="doc-desc-title">Участие в Группах</span> также включено.
auto_response_settings:
  title: Настройки автоответчика
  content: >
    Это позволяет Вам переопределить глобальные настройки Автоответчика для этого Отдела.
new_ticket:
  title: Автоответ на Новую Заявку
  content: >
    Вы можете отключить Автоответ, который отправляется Пользователю, когда создается новая Заявка и отправляется на этот Отдел.
new_message:
  title: Автоответ на Новое Сообщение
  content: >
    Вы можете отключить Автоответ, который отправляется Пользователю для подтверждения нового сообщения для Заявок в этом Отделе.
auto_response_email:
  title: Адрес Автоответа
  content: >
    Выберите адрес электронной почты, с которого отправляются Автоответы для этого Отдела.
department_access:
  title: Доступ к группе
  content: >
    Разрешить Сотрудникам других Отделов доступ к Заявкам этого Отдела.
department_signature:
  title: Подпись Отдела
  content: >
    Подпись становится доступной по выбору, для <span class="doc-desc-opt">Публичных</span> Отделов, при Ответах Сотрудников.
