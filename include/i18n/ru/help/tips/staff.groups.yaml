groups:
  title: Группы
  content: >
    Группы используются для определения прав Сотрудника в отделе помощи. Группы также могут предоставлять доступ к отделам, отличным от основного Отдела Сотрудника.
status:
  title: Статус
  content: >
    Если <span class="doc-desc-opt">Отключено</span>, то Сотрудники, назначенные в эту Группу, не смогут входить и не будут получать Оповещения и Уведомления Отдела.
department_access:
  title: Доступ к Отделу
  content: >
    Проверьте все отделы, которым разрешен доступ членам Группы.
