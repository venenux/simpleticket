staff_members:
  title: Персонал
  content: >
    Таблица ниже отображает результаты фильтрации вверху. Если никаких настроек фильтра не выбрано - тогда отображаются все <span class="doc-desc-title">Сотрудники</span> с разбитием на страницы. Обратите внимание на секцию с номерами страниц для навигации по всем результатам.
status:
  title: Статус
  content: >
    Здесь будет показываться, является ли <span class="doc-desc-title">Сотрудник</span> Заблокированным, Активным, или Активным (в Отпуске).
