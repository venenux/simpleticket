---
#Email template: ticket.alert.yaml
#Sent to a staff member when a new ticket is created in the system. This
#applies to tickets created via email, the web portal, or the api.
#---
notes: |
  Отправляется сотруднику службы поддержки, когда в системе создается новая заявка. Это действие применяется к заявкам, созданным через электронную почту, веб-портал или API.
subject: |
  Оповещение о новой заявке
body: |
  <h2>Здравствуйте, %{recipient.name},</h2>
  Создана заявка #%{ticket.number}
  <br>
  <br>
  <table>
  <tbody>
  <tr>
      <td>
          <strong>От</strong>:
      </td>
      <td>
          %{ticket.name} &lt;%{ticket.email}&gt;
      </td>
  </tr>
  <tr>
      <td>
          <strong>Отдел</strong>:
      </td>
      <td>
          %{ticket.dept.name}
      </td>
  </tr>
  </tbody>
  </table>
  <br>
  %{message}
  <br>
  <br>
  <hr>
  <div>Для просмотра или ответа на заявку, пожалуйста <a
  href="%{ticket.staff_link}">войдите</a> в систему поддержки</div>
  <em style="font-size: small">Ваша система поддержки клиентов</em>
  <br>
  <a href="http://osticket.com/"><img width="126" height="19"
      style="width: 126px; " alt="Работает на osTicket"
      src="cid:b56944cb4722cc5cda9d1e23a3ea7fbc"/></a>
