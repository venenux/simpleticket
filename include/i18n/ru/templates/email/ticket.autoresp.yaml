---
#Email template: ticket.autoresp.yaml
#Sent to a user when a new ticket is created
#---
notes: |
  Отправляется пользователю, когда создана новая заявка.
subject: |
  Открыта заявка [#%{ticket.number}]
body: |
  <h3><strong>Уважаемый, %{recipient.name.first},</strong></h3>
  <p>
  Запрос на поддержку был создан и привязан к заявке #%{ticket.number}.
  Представитель свяжется с вами в ближайшее время. Вы можете
  <a href="%{recipient.ticket_link}">посмотреть прогресс этой заявки
  онлайн</a>.
  </p>
  <br>
  <div style="color: rgb(127, 127, 127)">
  Ваша команда %{company.name},
  <br>
  %{signature}
  </div>
  <hr>
  <div style="color: rgb(127, 127, 127); font-size: small; "><em>Если вы хотите оставить дополнительные комментарии или информацию по этой проблеме, пожалуйста, ответьте на это письмо или <a href="%{recipient.ticket_link}"><span
  style="color: rgb(84, 141, 212);" >войдите в свою учётную запись</span></a> для просмотра полного архива ваших запросов на поддержку.</em></div>
