---
#Email template: ticket.reply.yaml
#Sent to users when a staff members makes a reply to their ticket. Replies
#are only generated by staff members.
#---
notes: |
  Отправляется пользователю когда сотрудник отвечает на их заявку. Ответы отправляются только сотрудниками.
subject: |
  Re: %{ticket.subject}
body: |
  <h3><strong>Уважаемый, %{recipient.name},</strong></h3>
  %{response}
  <br>
  <br>
  <div style="color: rgb(127, 127, 127);">
  Ваша команда %{company.name},<br>
  %{signature}
  </div>
  <hr>
  <div style="color: rgb(127, 127, 127); font-size: small; text-align: center;"
  ><em>Мы надеемся, что ответили на все ваши вопросы. Если нет, то, пожалуйста, не отправляйте новое письмо. Вместо этого, ответьте на это письмо или
  <a href="%{recipient.ticket_link}" style="color: rgb(84, 141, 212);" >войдите в свою учётную запись</a> для просмотра полного архива ваших запросов на поддержку и ответов на них.</em></div>
