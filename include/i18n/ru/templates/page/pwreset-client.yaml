---
#pwreset-client.yaml
#Template of the email sent to clients when using the Forgot My Password
#link on the login page
#---
notes: >
  Этот шаблон определяет письмо, отправляемое клиентам, которые перешли по ссылке <strong>Забыл свой пароль</strong> на странице входа клиента.
name: "Доступ к системе поддержки %{company.name}"
body: >
  <h3><strong>Здравствуйте, %{user.name.first},</strong></h3> <div> Запрос на сброс пароля был отправлен от вашего имени в системе поддержки по адресу %{url}.<br /> <br /> Если вы считаете, что это было сделано по ошибке - удалите и проигнорируйте это письмо. Ваша учетная запись все еще в безопасности и никому не был дан доступ к ней. Она не заблокирована и ваш пароль не был сброшен. Кто-то мог по ошибке ввести ваш адрес электронной почты.<br /> <br /> Перейдите по ссылке ниже для входа и смены пароля.<br /> <br /> <a href="%{link}">%{link}</a><br /> <br /> <em style="font-size: small">Ваша система поддержки клиентов <br /> %{company.name}</em> </div>
