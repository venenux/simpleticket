---
#registration-staff.yaml
#Confirmation email sent to clients when accounts are created for them by
#staff or via the client portal. This email serves as an email address
#verification.
#---
notes: >
  Этот шаблон определяет сообщение электронной почты, отправляемое клиентам, когда их учетная запись была создана самостоятельно в клиентской части системы или по их просьбе с помощью агента. Это письмо служит проверкой адреса электронной почты. Пожалуйста, используйте %{link} где нибудь в теле сообщения.
name: "Добро пожаловать в %{company.name}"
body: >
  <h3><strong>Здравствуйте, %{recipient.name.first},</strong></h3> <div>Мы создали для вас учетную запись в нашей системе поддержки по адресу %{url}.<br /> <br /> Пожалуйста, перейдите по ссылке ниже, чтобы подтвердить свою учетную запись и получить доступ к вашим заявкам. <br /> <br /> <a href="%{link}"> %{link}</a> <br /> <br /> <em style="font-size: small"> Ваша система поддержки клиентов <br /> %{company.name}</em></div>
