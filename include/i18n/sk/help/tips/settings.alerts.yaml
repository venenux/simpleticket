  title: Systémové upozornenia
  content: >
    Dôležité systémové udalosti sú posielané administrátorovi (%{config.admin_email}). V závislosti na nastavení konfigurácie <span class="doc-desc-title">úrovne logu</span>, sú udalosti tiež zaznamenané v <span class="doc-desc-title">systémovom logu</span>
  links:
    - 
      title: Zobraziť systémový log
      href: /scp/logs.php
