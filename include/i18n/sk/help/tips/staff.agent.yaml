    Ak je nastavené, pracovník je viditeľný v <span class="doc-desc-title">zozname agentov</span>.
  links:
    - 
      title: Zobraziť zoznam agentov
      href: /scp/directory.php
vacation_mode:
  title: Dovolenka
  content: >
    Ak zmeníte nastavenie na <span class="doc-desc-opt">dovolenka</span>, pracovník nebude dostávať žiadne<span class="doc-desc-title">upozornenia a oznamy</span> ani nebude k dispozícií pre priradenie k jednotlivým tiketom.
