    Vyberte <span class="doc-desc-title">užívateľské meno</span>, ktoré ho jednoznačne identifikuje v <span class="doc-desc-title">Helpdesku</span>.
email_address:
  title: Emailová adresa
  content: >
    Zadajte email na ktorý budú posielané <span class="doc-desc-title">upozornenia a oznámenia</span> z <span class="doc-desc-title">Helpdesku</span>.
  0: <br><br>
  1: Pracovník sa môže prihlásiť do systému pomocou svojho mena alebo emailu.
welcome_email:
  title: Uvítací email
  content: >
    Poslaný novému agentovi. Obsahuje prístupový link, pomocou ktorého si agent môže zmeniť svoje heslo. Ak nie je nastavené, musíte mu zadať heslo manuálne a oznámiť detaily prihlásenia do systému iným spôsobom.
account_password:
  title: Heslo
  content: >
    <span class="doc-desc-title">Administrátor</span> múže zmeniť heslo pracovníka.
forced_password_change:
  title: Vynútená zmena hesla
  content: >
    Aktivácia príznaku prinúti pracovníka zmeniť si heslo pri najbližšom prihlásení.
agents_signature:
  title: Podpis agenta
  content: >
    Vytvorte podpis, ktorý sa použije keď agent vytvorí odpoveď na tiket.
account_status:
  title: Stav účtu pracovníka
  content: >
    Ak je stav účtu <span class="doc-desc-opt">Uzamknutý</span>, pracovník sa nemôže prihlásiť do helpdesku.
assigned_group:
  title: Priradená skupina
  content: >
    The <span class="doc-desc-title">Priradená skupina</span> určuje práva, ktoré má agent v rámci <span class="doc-desc-title">Helpdesku</span>.
