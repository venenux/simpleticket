      href: /scp/groups.php
primary_department:
  title: Primárne oddelenie
  content: >
    Vyberte primárne <span class="doc-desc-title">oddelenie</span> do ktorého je pracovník zaradený.
  links:
    - 
      title: Spravovať oddelenia
      href: /scp/departments.php
daylight_saving:
  title: Letný čas
  content: >
    Aktivujte príznak ak chcete aby sa používal letný čas pre zvolenú časovú zónu.
limited_access:
  title: Obmedzený prístup
  content: >
    Ak je nastavený, pracovník má prístup len k tiketom priradeným jemu alebo jeho tímu.
directory_listing:
  title: Výpis v adresári
