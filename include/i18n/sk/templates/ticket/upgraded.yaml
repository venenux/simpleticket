  </p> <p>
  Ak si nie ste istí inštaláciou a správou skriptu, môžete využiť prenájom osTicket systému na http://www.supportsystem.com/ - žiadne aktualizácie, môžeme importovať Vaše dáta! Na základnej infrastruktúre SupportSystem získate všetky funkcie osTicket systému a budete sa môcť zamerať iba na Vašich zákazníkov, pretože aplikácia je stabilná, udržiavaná a bezpečná.
