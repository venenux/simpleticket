  <p>
  osTicket bol úspešne aktualizovaný! Ďalšie informácie o zmenách a nových funkciách nájdete v poznámkach (http://osticket.com/wiki/Release_Notes).
  </p> <p>
  Nezabudnite sa pripojiť k <a href="http://osticket.com/forums"> osTicket
