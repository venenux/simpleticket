reply_types:
  title: Typy odpovedí
  content: >
    <b>Odpovedať všetkým:</b> Táto odpoveď sa odošle používateľovi a všetkým spolupracovníkom, ktorých sa rozhodnete zahrnúť.</br> <b>Odpovedať používateľovi:</b> Táto odpoveď sa odosiela iba používateľovi, nie spolupracovníkom.</br> <b>Neodpovedať e-mailom:</b> Nie sú odoslané žiadne e-mailové upozornenia, odpoveď agenta je však viditeľná pre <b>VŠETKÝCH</b> užívateľov pri prezeraní Ticketu.
