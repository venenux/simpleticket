---
#This is popup help messages for the Staff Panel -> Dashboard -> Dashboard
#Fields:
#title - Shown in bold at the top of the popover window
#content - The body of the help popover
#links - List of links shows below the content
#title - Link title
#href - href of link (links starting with / are translated to the
#helpdesk installation path)
#The key names such as 'helpdesk_name' should not be translated as they
#must match the HTML #ids put into the page template.
#---
ticket_activity:
  title: Aktiviteti i Tiketes
  content: >
    Të përzgjedhet një interval i të dhënave për të gjeneruar në grafik dhe në tabela (cf. <span class="doc-desc-title">Statistics</span>) këtu nën çfarëdo lloj informacioni korrespondent për ato të dhëna. Grafiku i mëposhtëm reflekton gjithmonë në panoramikë të gjerë e të dhënave të të gjithë sistemit (që është, popullsia). Megjithatë, mund të lundrosh në tabelën <span class="doc-desc-title"> statistika </span> që qëndron poshtë për të vendosur në evidencë një subjekt interesi më të kufizuar (p.sh. departamenti, argumentet, ose personale). Më tej, mund të eksportohen të gjitha të dhënat aktualisht të shfaqura në tabelën <span class="doc-desc-title">Statistik</span> tabel.
report_timeframe:
  title: Afati kohor i raportimit
  content: >
    Zgjedh një datë fillimi për të dhënat shembull të dëshiruara, duke përdorur seleksionuesin data. Pastaj, zgjedh intervalin kohorë duke filluar nga ajo datë për të përkufizuar datë e mbarimit për të dhënat shembull.
statistics:
  title: Statistikat
  content: >
    Lundro në subjektin e interesit duke klikuar në vendin përkatës me qëllim që të shfaq një shembull specifik të të dhënash. Brenda tabelës, qarqet prezantojnë madhësinë e të dhënave nominale. Prandaj, sa më i madh të jetë numri në një qelizë të veçantë, aq më i madh do jetë rrethi i ngjitur.
opened:
  title: E Hapur
  content: >
    Kjo përfaqëson kërkesat e hapura nga zyrtarët/agjentët ( p.sh. brenda institucionit e hapur) dhe jo nga klientët.
assigned:
  title: Caktohet
  content: >
    The system tracks every event whereby a ticket is automatically or manually assigned to a particular Department or Agent. Automatic assignments will depend on established settings for <span class="doc-desc-title">Help Topics</span> and <span class="doc-desc-title">Email Filters</span> in the Admin Panel.
overdue:
  title: e vonuar
  content: >
    Ky është numri i kërkesave që kanë shkelur Planin SLA në të cilat i përkasin.
closed:
  title: E Mbyllur
  content: >
    Ky është numri i kërkesave të mbyllura .
reopened:
  title: E Rihapur
  content: >
    Ky është numri i kërkesave që u rihapën ose nga një zyrtar/agjent ose nga një klient, kur ai/ajo u përgjigj, ndërsa kërkesat ishin në status të mbyllur .
service_time:
  title: Koha e shërbimit
  content: >
    <span class="doc-desc-title">Service time</span> is the duration of time that begins at the opening of a ticket and ends when the ticket is closed. The <span class="doc-desc-title">Service Time</span> column here measures the average Service Time per ticket, in hours, within the specified date span.
response_time:
  title: Koha e përgjigjeve
  content: >
    <span class="doc-desc-title">Response Time</span> is a duration of time that begins with any Client’s correspondence and ends when an Agent makes a response. This measurement of time is not exclusive to a Client’s correspondence of the initial Ticket opening. This refers to every act of discourse originating with a Client.
