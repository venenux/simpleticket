  content: >
    Odaberite<span class="doc-desc-title">prioritet</span> za nove tikete putem ove imejl adrese.
new_ticket_department:
  title: Odsek za novi tiket
  content: >
    Odaberi <span class="doc-desc-title">Odsek</span> kojem će biti dodeljeni novi tiketi otvoreni putem ove imejl adrese.
  links:
    - 
      title: Upravljanje odsecima
