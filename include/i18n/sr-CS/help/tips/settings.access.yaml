---
password_reset:
  title: Polisa isteka lozinke
  content: 'Podešava koliko često (mesečno) će članovi osoblja biti u obavezi da promene svoje lozinke. Ako je onemogućeno (podešeno na "Bez isteka"), lozinka neće isteći.'
password_expiration_policy:
  title: Polisa isteka lozinke
  content: 'Izaberite koliko često će se od agenata zahtevati da promene svoje lozinke. Ako je onemogućeno (t.j. <span class="doc-desc-opt">Bez isteka</span>), lozinka neće isteći.'
allow_password_resets:
  title: Dozvoli promene lozinki
  content: 'Omogućite ovo svojstvo ako biste želeli da prikažete <span class="doc-desc-title">zaboravio sam lozinku</span> link na <span class="doc-desc-title">panelu za prijavu osoblja</span> posle neuspelog pokušaja prijave.'
reset_token_expiration:
  title: Prozor resetovanja lozinke
  content: 'Izaberite maksimalno vreme mirovanja (u minutima) za koje će <span class="doc-desc-title"> Tokeni za promenu lozinke </span> biti važeći. Kada agent zahteva <span class="doc-desc-title">resetovanje lozinke</span>, šalje se imejl sa tokenom koji će dozvoliti izmenu.'
staff_session_timeout:
  title: Kraj sesije osoblja
  content: 'Izaberite maksimalno vreme mirovanja (u minutima) pre nego što je potrebno da se agent ponovo uloguje. <br><br> Ako biste želeli da onemogućite <span class="doc-desc-title">Kraj sesije osoblja</span>, unesite 0.'
client_session_timeout:
  title: Kraj sesije korisnika
  content: 'Izaberite maksimalno vreme mirovanja (u minutima) pre nego što je potrebno da se korisnik ponovo uloguje. <br><br> Ako biste želeli da onemogućite <span class="doc-desc-title">kraj sesije korisnika</span>, unesite 0.'
bind_staff_session_to_ip:
  title: Poveži sesiju zaposlenog sa njegovom IP adresom
  content: 'Omogućite ovo ako biste želeli da se upamti agenti po svojim trenutnim IP adresama prilikom prijavljivanja. <br><br> Ovo podešavanje nije preporučivo za korisnike kojima se IP adrese dodeljuju dinamički.'
