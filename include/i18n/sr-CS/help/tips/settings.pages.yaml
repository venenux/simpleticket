company_information:
  title: Informacije o firmi
  content: >
    Ovo se odnosi na kompaniju ili organizaciju koja će imati koristi od Ostiketovog softvera i njegovog osoblja podrške. Informacija odavde će se pojavljivati u potpisima imejlova (t.j. u futeru) kada na tiket odgovori neko od admina.
  links:
    - 
      title: Informaciona forma kompanije
      href: /scp/forms.php?type=C
landing_page:
  title: Stranica sa promotivnim sadžajem
  content: >
    <span class="doc-desc-title">Stranica sa promotivnim sadžajem</span> se prikazuje na naslovnoj stranici Vašeg sajta podrške.
offline_page:
  title: Oflajn stranica
  content: >
    <span class="doc-desc-title">Oflajn stranica</span> se prikazuje na sajtu podrške kada je šalter za pomoć ofjaln, videti Admin panel -&gt; Podešavanja -&gt; Sistem -&gt; Status šaltera za pomoć.
default_thank_you_page:
  title: Podrazumevana "Hvala Vam" stranica
  content: >
    <span class="doc-desc-title">"Hvala Vam" stranica</span> se prikazuje mušterijama kada <span class="doc-desc-title">klijent</span> otvori novi tiket. <br/><br/> <span class="doc-desc-title">"Hvala Vam"</span> stranice se mogu asocirati sa temama za pomoć.
logos:
  title: Logotipi
  content: >
    Možete prilagoditi <span class="doc-desc-title">logotip</span> koji će se prikazati klijentu na klijentskom portalu (t.j. na Vašem sajtu podrške).
upload_a_new_logo:
  title: Aploud novog logotipa
  content: >
    Izabrati sliku .gif, .jpg ili .png formata. Proporcionalno ćemo promeniti veličinu prikaza Vaše slike, međutim, nećemo promeniti veličinu same slike. Da biste ubrzali učitavanje slika, preporučuje se da slika bude blizu podrazumevanog formata (817px &times; 170px).
