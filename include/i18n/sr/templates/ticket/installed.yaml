subject: osTicket је инсталиран!
message: |
  <p>
  Хвала што сте изабрали osTicket.
  </p><p>
  Не пропустите прилику да се придружите  <a
  href="http://osticket.com/forums">osTicket форуму</a> и да се пријавите на нашу <a
  href="http://osticket.com/updates">мејлинг листу</a> како бисте били обавештени о најновијим вестима, упозорењима о безбедносним побоњшаљима и новим верзијама. На нашим форумима можете добити помоћ и савете од других osTicket корисника. Као додатак форуму, наш WIKI портал Вам обезбеђује документацију, врло корисне колекције едукативног материјала и белешке осталих корисника. Ваш допринос оsTicket заједници је добродошао.
  </p><p>
  Уколико Вам треба већи ниво подршке, омогућавамо професионалне услуге и комерцијалну подршку са гарантованим времено одговора, као и контакт са нашим развојним тимом.
  </p><p>
  Уколико Вам администрација и одржаванје представља напор можете се одлучити за наше хостинг сервисе на <a
  href="http://www.supportsystem.com">http://www.supportsystem.com/</a> --
  нема процеса инсталације и можемо искористити Ваше податке!
  </p><p>
  Cheers,
  </p><p>
  -<br/>
  osTicket Team http://osticket.com/
  </p><p>
  <strong>PS.</strong> Don't just make customers happy, make happy
  customers!
  </p>
