help_topic_information:
  title: Informatiom om Hjälpämnet
  content: >
    <span class="doc-desc-title">Hjälpämnen</span> styr vilken information samlas in från användarna och hur ärenden skickas vidare eller tilldelas.
topic:
  title: Namn på Ämne
  content: >
    Unikt namn på Hjälp-rubrik.
status:
  title: Status
  content: >
    Om inaktiverat kommer denna <span class="doc-desc-title">Hjälp-rubrik</span> ej vara tillgänglig.
type:
  title: Typ
  content: >
    Om en <span class="doc-desc-title">Hjälp-rubrik</span> anges som Privat, kommer den endast vara tillgänglig för supportpersonalen när dessa öppnar nya ärenden via Panelen för Anställda.
parent_topic:
  title: Moder-rubrik
  content: >
    Välj Moder-rubrik som denna <span class="doc-desc-title">Hjälp-rubrik</span> kommer tillhöra. Moder-rubriken kommer att synas först i listan med detta <span class="doc-desc-title">Hjälp-rubrik</span> listad bakom modern.
custom_form:
  title: Anpassat Formulär
  content: >
