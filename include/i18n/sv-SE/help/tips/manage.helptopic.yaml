  links:
    - 
      title: Autosvars-inställningar
      href: /scp/settings.php?t=autoresp
custom_numbers:
  title: Anpassade Ärende-nummer
  content: >
    Välj "Anpassat" här för att åsidosätta systemets standard-numrering för ärenden som skapas under denna hjälp-rubriken. Se hjälpen på sidan Inställningar / Ärenden för mer detaljerad information om dessa inställningar.
