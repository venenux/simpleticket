      href: /scp/directory.php
vacation_mode:
  title: Semesterläge
  content: >
    Om du ändrar handläggarens status till <span class="doc-desc-opt">semesterläge</span>, så kommer handläggaren inte att få några <span class="doc-desc-title">varningar &amp; meddelanden</span> och kommer inte att kunna tilldelas några ärenden.
