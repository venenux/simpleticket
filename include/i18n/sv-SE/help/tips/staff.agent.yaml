  content: >
    Ange handläggarens e-post som ska mottaga <span class="doc-desc-title">varningar &amp; meddelanden</span> från <span class="doc-desc-title">supportsystemet</span>.
  0: <br><br>
  1: Personal kan logga in i kontrollpanelen för personal med antingen användarnamn eller e-postadress.
welcome_email:
  title: Välkomst e-brev
  content: >
    Skicka åtkomstlänk till den nya handläggaren från vilken den nya handläggaren kan välja sitt eget lösenord. Om ej valt så kommer du att behöva sätta ett lösenord och skicka inloggningsinformation till den nya handläggaren.
account_password:
  title: Användarkonto lösenord
  content: >
    Som en <span class="doc-desc-title">administratör</span>, så bör du ändra handläggarens lösenord.
forced_password_change:
  title: Forcera ändring av lösenord
  content: >
    Aktivera här om du vill tvinga den nya handläggaren att ändra sitt lösenord vid nästa inloggning.
agents_signature:
  title: Handläggarens signatur
  content: >
    Skapa en signatur för handläggaren som kan väljas när ett ärende besvaras.
account_status:
  title: Kontostatus
  content: >
    Om handläggarens status är <span class="doc-desc-opt">Låst</span>, så kan den inte logga in i supportsystemet.
assigned_group:
  title: Tilldelad grupp
  content: >
    <span class="doc-desc-title">Gruppen</span> som du valt till den här handläggaren kommer att avgöra vilka rättigheter personen kommer att få i <span class="doc-desc-title">supportsystemet.</span>.
  links:
