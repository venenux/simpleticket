primary_department:
  title: Primär avdelning
  content: >
    Välj primär <span class="doc-desc-title">avdelning</span> för den här handläggaren.
  links:
    - 
      title: Administrera avdelningar
      href: /scp/departments.php
daylight_saving:
  title: Sommartid
  content: >
    Aktivera den här funktionen om du vill att systemet automatiskt ska ändra sommartid/vintertid för personens tidszon.
limited_access:
  title: Begränsad åtkomst
  content: >
    Om aktiverad, kommer handläggaren bara att ha åtkomst till ärenden som är tilldelade personen eller dennes team.
directory_listing:
  title: Katalog
