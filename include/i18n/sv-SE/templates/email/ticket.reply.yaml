---
#Email template: ticket.reply.yaml
#Sent to users when a staff members makes a reply to their ticket. Replies
#are only generated by staff members.
#---
notes: |
  Skickas till användare när en handläggare besvarar ärendet. Svar genereras endast av handläggarna.
subject: |
  Re: %{ticket.subject}
body: |
  <h3><strong>Kära %{recipient.name},</strong></h3>
  %{response}
  <br>
  <br>
  <div style="color: rgb(127, 127, 127);">
  Supportpersonalen på %{company.name}<br>
  %{signature}
  </div>
  <hr>
  <div style="color: rgb(127, 127, 127); font-size: small; text-align: center;"
  ><em>Vi hoppas att detta meddelande på ett tillfredsställande sätt har besvarat din fråga eller dina önskemål. Annars ber vi dig att svara på detta meddelande eller <a href="%{recipient.ticket_link}" style="color: rgb(84, 141, 212);" >logga in på ditt konto</a> för att se alla dina ärenden och eventuella svar från oss.</em></div>
