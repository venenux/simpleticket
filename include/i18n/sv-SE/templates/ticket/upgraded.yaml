subject: osTicket uppgraderad!
message: |
  <p>osTicket uppgraderades framgångsrikt! Se versionsfakta (http://osticket.com/wiki/Release_Notes) för mer information om förändringar och nya funktioner. 
  </p> <p>
  Se till att gå med i <a href="http://osticket.com/forums"> osTicket forum</a> och vår <a href="http://osticket.com/updates"> e-postlista</a> för att hålla dig uppdaterad med meddelanden, uppdateringar och varningar! Ditt bidrag till osTicket sammanslutningen kommer att uppskattas! 
  </p> <p>
  OsTicket teamet är förpliktat att tillhandahålla stöd för alla användare via vår kostnadsfria onlineresurs och ett komplett utbud av kommersiell support och tjänster. För mer information, eller för att diskutera dina behov, kontakta oss idag på http://osticket.com/support/. Dina synpunkter är uppskattade! 
  </p> <p>
  Om uppgradering av denna osTicket installation känns främmande, kan du prova osTicket som en värdbaserad tjänst på http://www.supportsystem.com/--inga fler uppgraderingar någonsin, och vi kan importera dina data!  Med Supportsystems nyckelfärdiga infrastruktur få du osTicket på bästa sätt, vilket gör att du kan fokusera på dina kunder utan bördan av att se till att programmet är stabilt, underhålls, och är säkert. 
  </p> <p>
  -<br/> osTicket Team <br/> 
  http://osticket.com/
  </p>
