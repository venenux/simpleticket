    Wenyeji wengi hutumia 'kiambomwenyeji' kama jina la mwenyeji katika hifadhidata. Angalia na mwenyeji wako kama kiambomwenyeji imeshindwa.
    </p>
    <p>
    kituo chaguo-msingi ambayo imewekwa kwa php.ini imekiri. Nambari ya Kituo isio kawaida inaweza maalumishwa kama <code> jina la mwenyenji: Kituo</code>
    </p>
