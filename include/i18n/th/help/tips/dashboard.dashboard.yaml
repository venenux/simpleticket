---
ticket_activity:
  title: กิจกรรมของ Ticket
  content: >
    เลือกช่วงวันที่ทำกราฟและตาราง (cf. <span class="doc-desc-title">สถิติ</span>) ด้านล่างเพื่อเน้นข้อมูลที่เกี่ยวข้องสำหรับผู้ที่ต้องการ กราฟด้านล่างเสมอจะสะท้อนภาพรวมความกว้างของข้อมูลของระบบทั้งหมด (เช่น ประชากร) อย่างไรก็ตาม คุณสามารถนำทางผ่านตาราง<span class="doc-desc-title">สถิติ</span>ข้างล่างเน้นให้แคบลงหัวข้อน่าสนใจ (เช่น ภาควิชา หัวข้อ หรือพนักงาน) นอกจากนี้ คุณอาจส่งข้อมูลใด ๆ ที่ถูกแสดงอยู่ในตาราง<span class="doc-desc-title">สถิติ</span>
report_timeframe:
  title: รายงานตามช่วงเวลา
  content: >
    เลือกวันเริ่มต้นสำหรับตัวอย่างข้อมูลที่ต้องใช้ตัวใช้เลือกวันที่ จากนั้นเลือกระยะเวลาจากวันที่กำหนดวันสิ้นสุดสำหรับตัวอย่างข้อมูลของคุณ
statistics:
  title: สถิติ
  content: >
    นำทางไปยังเรื่องที่น่าสนใจโดยการคลิกที่แท็บที่เหมาะสมเพื่อที่จะดูตัวอย่างที่เฉพาะเจาะจงของข้อมูล ภายในตาราง, วงกลมที่แสดงขนาดของข้อมูลที่ระบุ ด้วยเหตุนั้นจำนวนขนาดใหญ่ในเซลล์เฉพาะ จะเป็นวงกลมขนาดใหญ่ที่อยู่ติดกัน
opened:
  title: เปิดอยู่
  content: >
    Ticket ที่แสดงนี้ถูกเปิดโดยเจ้าหน้าที่ (เช่น การเปิดภายใน) และไม่ได้เปิดโดยลูกค้า
assigned:
  title: มอบหมายให้
  content: >
    ระบบติดตามในทุกเหตุการณ์ซึ่ง Ticket ถูกมอบหมายแบบอัตโนมัติหรือแบบมอบหมายเองให้กับหน่วยงานหรือเจ้าหน้าที่ที่เกี่ยวข้อง การมอบหมายงานอัตโนมัติจะขึ้นอยู่กับการตั้งค่าที่ตั้งไว้ใน <span class="doc-desc-title">หัวข้อความช่วยเหลือ</span> และ <span class="doc-desc-title">การกรองอีเมล</span> ในส่วน แผงจัดการ
overdue:
  title: เกินกำหนด
  content: >
    สรุปจำนวน Ticket ที่เลยแผน SLA ตามที่กำหนดไว้
closed:
  title: ปิด
  content: >
    นี่คือจำนวนของ Ticket ที่ถูกปิด
reopened:
  title: เปิดใหม่
  content: >
    นี่เป็นปริมาณของ Ticket ที่ถูกเปิดซ้ำ ไม่ว่าจะโดยเจ้าหน้าที่หรือโดยลูกค้า เมื่อเขา/เธอตอบกลับในขณะที่ Ticket อยู่ในสถานะปิด
service_time:
  title: เวลาการให้บริการ
  content: >
    <span class="doc-desc-title">เวลาบริการ</span> เป็นระยะเวลาที่เริ่มต้นที่การเปิดตั๋วและสิ้นสุดลงเมื่อตั๋วถูกปิด คอลัมน์ <span class="doc-desc-title">เวลาบริการ</span> จะวัดเวลาบริการเฉลี่ยต่อ Ticket ในแต่ละชั่วโมงภายในช่วงวันที่ที่ระบุ
response_time:
  title: ระยะเวลาการตอบกลับ
  content: >
    <span class="doc-desc-title">ระยะเวลาในการตอบกลับ</span> คือระยะเวลาที่ลูกค้าแจ้งปัญหาจนถึงเวลาที่เจ้าหน้าที่ทำการตอบกลับ การวัดค่านี้ไม่ได้จำกัดเฉพาะการเริ่มเปิด Ticket ของลูกค้า นี่หมายถึงทุกๆ ครั้งตั้งแต่ที่เริ่มคุยกับลูกค้า
