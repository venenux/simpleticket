email_templates:
  title: แม่แบบอีเมล
  content: >
    ชุดแม่แบบอีเมล์ที่ใช้ในการส่งอีเมลตอบกลับอัตโนมัติ รวมทั้งการแจ้งเตือนสำหรับการดำเนินการต่างๆ ที่เกิดขึ้นในช่วงอายุของ Ticket
template_to_clone:
  title: แม่แบบในการคัดลอก
  content: >
    เลือกชุดแม่แบบการคัดลอกหรือเริ่มต้นง่ายๆ ด้วยสต็อกแม่แบบอีเมล
language:
  title: ภาษา
  content: >
    เลือกภาษาที่ต้องการสำหรับ <span class="doc-desc-opt">สต็อก</span> <span class="doc-desc-title">ชุดแม่แบบอีเมล</span> ชุดภาษาที่มีอยู่บน osTicket.com
  links:
    - 
      title: osTicket Language Packs
      href: http://osticket.com/download
status:
  title: สถานะ
  content: >
    <span class="doc-desc-opt">เปิดใช้งาน</span> ชุดแม่แบบที่มีอยู่ให้สัมพันธ์กับแผนกและตั้งให้เป็นค่าเริ่มต้นระบบ  ชุดแม่แบบทีใช้งานอยู่ในขณะนี้ไม่สามารถ <span class="doc-desc-opt">ปิดใช้งาน</span>.
