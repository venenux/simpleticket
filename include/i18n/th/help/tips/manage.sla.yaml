name:
  title: ชื่อ
  content: >
    เลือกชื่อที่ช่วยอธิบายสำหรับ<span class="doc-desc-title">แผน SLA</span> นี้ที่จะสะท้อนให้เห็นถึงเป้าหมายของมัน
grace_period:
  title: ระยะเวลาผ่อนผัน
  content: >
    กำหนดจำนวนชั่วโมงหลังจาก Ticket ถูกสร้างขึ้น โดยมันจะถูกทำเครื่องหมายเกินกำหนดโดยอัตโนมัติ <br><br> <em>จำนวนชั่วโมงจะนับจากเวลาที่สร้าง Ticket</em>
transient:
  title: ชั่วคราว
  content: >
    SLA ชั่วคราวด้จะใช้แบบชั่วคราวและสามารถแทนที่โดย SLA ถาวรเมื่อย้าย <span class="doc-desc-opt">แผนก</span>หรือเมื่อ <span class="doc-desc-title">หัวข้อการช่วยเหลือ</span> ถูกเปลี่ยน
