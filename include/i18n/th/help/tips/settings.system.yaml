---
helpdesk_status:
  title: สถานะของแผนกช่วยเหลือ
  content: >
    ถ้าสถานะเปลี่ยนเป็น<span class="doc-desc-opt">ออฟไลน์</span> มุมมมองผู้ใช้งานจะถูกปิด  ซึ่งไม่มีผลต่อมุมมอง Staff 
helpdesk_url:
  title: Helpdesk URL
  content: >
    URL นี้เป็นพื้นฐานของการติดตั้ง osTicket ซึ่งจะใช้ใน email ติดต่อระหว่างผู้ใช้ กลับ Helpdesk
helpdesk_name_title:
  title: Helpdesk Name/Title
  content: >
    หัวข้อนี้จะปรากฏใน browser tab. If your help desk page is bookmarked, this will be the title/name of the site page.
    
default_department:
  title: แผนกเริ่มต้น
  content: >
    Choose a default <span class="doc-desc-title">department</span> for tickets that are not automatically routed to a department. <br/><br/> Ticket can be routed base on help topic, incoming email and ticket filter settings.
default_page_size:
  title: ขนาดหน้าเริ่มต้น
  content: >
    Choose the number of items shown per page in the Ticket Queues in the Staff Panel. Each Agent can also customize this number for their own account under <span class="doc-desc-title">My Preferences</span>.
default_log_level:
  title: Default Log Level
  content: >
    Determine the minimum level of issues which will be recorded in the <span class="doc-desc-title">system log</span>. <span class="doc-desc-opt">Debug</span> represents the least severity, and <span class="doc-desc-opt">Error</span> represents the greatest severity. For example, if you want to see all issues in the <span class="doc-desc-title">System Logs</span>, choose <span class="doc-desc-opt">Debug</span>.
purge_logs:
  title: ล้าง Logs
  content: >
    กำหนดเวลาที่คุณต้องการให้<span class="doc-desc-title">ระบบบันทึก</span>ก่อนจะถูกลบออก
default_name_formatting:
  title: การจัดรูปแบบชื่อ
  content: >
    เลือกรูปแบบสำหรับชื่อทั้งระบบ อีเมล์เท็มเพลตจะใช้เพื่อกำหนดชื่อ ถ้าไม่กำหนดจะดึงรูปแบบอื่นที่ระบุไว้ในตัวแปร
  links:
    - 
      title: ตัวแปรต้นแบบอีเมล์ที่ได้รับการสนับสนุน
      href: 'http://osticket.com/wiki/Email_templates'
date_time_options:
  title: ตัวเลือกวัน  &amp; เวลา
  content: >
    The following settings define the Date &amp; Time settings for Clients. You can change how these appear by following the PHP date format characters. The dates shown below simply illustrate the result of their corresponding values.
  links:
    - 
      title: ดูตารางการจัดรูปแบบวันแบบ PHP
      href: 'http://www.php.net/manual/en/function.date.php'
