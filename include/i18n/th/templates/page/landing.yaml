  <h1>ยินดีต้อนรับสู่ศูนย์ช่วยเหลือ</h1>
  <p>
  ในการทำให้คำขอการช่วยเหลือของคุณกระชับและดีสำหรับการบริการให้คุณ เราได้สร้างระบบทิคเก็ตสนบสนุน ซึ่งทุกๆคำขอช่วยเหลือ จะกำหนดเป็นเลขที่ทิคเก็ตซึ่งไม่ซ้ำกัน ซึ่งคุณสามารถใช้ในการติดตามกระบวนการและตอบกลับออนไลน์ เพื่อการใ้ช้อ้างอิงของคุณ เราเปิดให้คุณได้เรียกดูประวัติของทิคเก็ตที่คุณได้ขอเข้ามา เฉพาะที่อยู่อีเมลล์ที่ใช้งานได้จริง เท่านั้นที่จะใช้ในการสร้างทิคเก็ตใหม่
  </p>
