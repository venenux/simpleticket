subject: osTicket ติดตั้งแล้ว
message: |
  <p>
  ขอบคุณที่เลือก osTicket.
  </p><p>
  โปรดมั่นใจว่าคุณเข้าร่วม <a
  href="http://osticket.com/forums">osTicket forums</a> and our <a
  href="http://osticket.com/updates">mailing list</a> เพื่ออัพเดทข่าวล่าสุด เตือนด้านความปลอดภัย osTicket forums ยังเป็นชุมชนที่แลกเปลี่ยน และขอความช่วยเหลือจากผู้อื่น
  ทั้ง forums, osTicket wiki เรายังมีชุดของเครื่องมือที่มีประโยชน์มากมาย ที่เรามีความยินดีจัดสรรให้กับสังคม osTicket แห่งนี้
  </p><p>
  หากคุณกำลังมองหาการสนับสนุนระดับสูงของบริการระดับมืออาชีพและการสนับสนุนเชิงพาณิชย์ที่เรามีให้ ที่มีการตอบสนองต่อการรับประกัน ทันต่อเวลา และการเข้าถึงทีมพัฒนาหลัก นอกจากนี้เรายังสามารถช่วยปรับแต่ง osTicket หรือแม้กระทั่งการเพิ่มคุณสมบัติใหม่สำหรับระบบเพื่อตอบสนองความต้องการที่มีลักษณะเฉพาะของคุณ 
  </p><p>
  ถ้าความคิดในการจัดการการติดตั้งและการอัพเกรด osTicket นี้ยุ่งยาก คุณสามารถลอง osTicket แบบ Host Service ที่ <a
  href="http://www.supportsystem.com">http://www.supportsystem.com/</a> --
  ไม่ต้องติดตั้งและเราสามารถนำเข้าข้อมูลของคุณ! กับระบบสนับสนุนโครงสร้างพื้นฐานแบบครบวงจรที่คุณจะได้รับ osTicket ที่ดีที่สุด ปล่อยให้คุณมีอิสระที่จะมุ่งเน้นไปที่ลูกค้าของคุณได้โดยไม่ต้องเป็นภาระในการทำแน่ใจว่าแอพลิเคชันมีเสถียรภาพ, การบำรุงรักษาและการรักษาความปลอดภัย
  </p><p>
  Cheers,
  </p><p>
  -<br/>
  osTicket Team http://osticket.com/
  </p><p>
  <strong>หมายเหตุ</strong> ไม่เพียงแต่ทำความสุขให้ลูกค้า แต่จะทำให้ลูกค้ามีความสุข!
  </p>
