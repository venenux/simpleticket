subject: osTicket อัพเกรดแล้ว!
message: |
  osTicket 
  <p>อัพเกรดเรียบร้อยแล้ว โปรดอ้างถึงเวอร์ชั่น (http://osticket.com/wiki/Release_Notes) สำหรับข้อมูลเพิ่มเติมเกี่ยวกับการเปลี่ยนแปลงลักษณะการทำงานใหม่ </p> 
  <p>เพื่อความแน่ใจในการเข้าร่วม<a href="http://osticket.com/forums">osTicket forums</a> และ<a href="http://osticket.com/updates">รายการส่งเมล์</a>ของเราอยู่เสมอในการประกาศ การปรับปรุงความปลอดภัย และการแจ้งเตือน เงินสมทบเพื่อชุมชน osTicket จะนิยม </p> 
  <p>ทีม osTicket คือให้การสนับสนุนผู้ใช้ทั้งหมดของทรัพยากรออนไลน์ฟรีและแพคเกจสนับสนุนการค้าและบริการมากมาย สำหรับข้อมูลเพิ่มเติม หรือ เพื่อหารือเกี่ยวกับความต้องการของคุณ โปรดติดต่อเราวันนี้ที่ http://osticket.com/support/ ความคิดเห็นใด ๆ จะนิยม </p> 
  <p>ถ้าการจัดการ และการปรับรุ่นติดตั้ง osTicket นี้จะยุ่งยาก คุณสามารถลอง osTicket บริการโฮสต์ที่ http://www.supportsystem.com/ - เกรดไม่เคย และเราสามารถนำเข้าข้อมูลของคุณ  มีโครงสร้างแบบครบวงจรของ SupportSystem คุณรับ osTicket ที่ สุด ออกจากคุณฟรีให้ความสำคัญกับลูกค้าของคุณโดยไม่ทำให้แน่ใจว่า โปรแกรมประยุกต์ไม่มีเสถียรภาพ รักษา และทาง </p> 
