---
#This is popup help messages for the Staff Panel -> Dashboard -> Staff Directory
#Fields:
#title - Shown in bold at the top of the popover window
#content - The body of the help popover
#links - List of links shows below the content
#title - Link title
#href - href of link (links starting with / are translated to the
#helpdesk installation path)
#The key names such as 'helpdesk_name' should not be translated as they
#must match the HTML #ids put into the page template.
#---
staff_members:
  title: Personeller
  content: >
    Aşağıdaki tabloda, yukarıda filtrenin sonuçları gösterilir. Eğer herhangi bir filtre seçilmemişse, tüm <span class="doc-desc-title">Personeller</span> gösterilir. Diğer sayfalardaki sonuçları da görmek için alttaki sayfa gezintisinı kullanınız.
apply_filtering_criteria:
  title: Filtre Kriterini Uygula
  content: >
    Kendi ilgi alanınızla bağlantılı <span class="doc-desc-title">Bölümü</span> seçiniz. Ayrıca belli bir temsilci için arama yapabilirsiniz.
