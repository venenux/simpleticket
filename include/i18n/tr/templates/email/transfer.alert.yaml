---
#Email template: transfer.alert.yaml
#Sent to staff members when a ticket is assigned to them. Tickets can be
#assigned automatically by the system or manually by another staff member.
#Use %{assigner} to distinguish who made the assignment.
#---
notes: |

subject: |
  #%{ticket.number} numaralı talep transferi - %{ticket.dept.name} #%{ticket.number} transfer - %{ticket.dept.name}
body: |
  <h3>Merhaba %{recipient},</h3>
  <a href="%{ticket.staff_link}">#%{ticket.number}</a> numaralı talebiniz <strong>%{staff.name.short}</strong> tarafından %{ticket.dept.name} departmanına transfer edilmiştir. 
  <br>
  <br>
  <blockquote>
      %{comments}
  </blockquote>
  <hr>
  <div>Talebinizi görüntelemek ya da yanıt yazmak için lütfen destek talep sistemine <a
  href="%{ticket.staff_link}">giriş</a> yapınız.
  </div>
  <em style="font-size: small; ">Müşteri Destek Sistemi</em>
  <br>
