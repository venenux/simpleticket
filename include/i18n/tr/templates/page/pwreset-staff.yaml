  Hesabınız hala güvende ve hiç kimsenin erişimi için izin verilmiş değildir. Hesabınızı blokeli değildir ve şifreniniz sıfırlanmamıştır.  Birisi yanlışlıkla e-posta adresinizi girmiş olabilir.<br /> <br /> Aşağıdaki bağlantıyı takip ederek destek masasına giriş yapabilir ve şifrenizi değiştirebiliriniz.<br /> <br /> <a href="%{link}">%{link}</a><br /> <br /> <em style="font-size: small">Müşteri Destek Sistemi</em> <br /> <img src="cid:b56944cb4722cc5cda9d1e23a3ea7fbc" alt="osTicket tarafından güçlendirildi" width="126" height="19" style="width: 126px" /> </div>
