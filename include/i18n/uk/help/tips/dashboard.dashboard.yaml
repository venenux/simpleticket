---
ticket_activity:
  title: Активність заявок
  content: >
    Виберіть діапазон дати, щоб графік і таблицю (див. <span class="doc-desc-title"> Статистика </span>) було відображено за вибраний час. На графіку внизу завжди буде видно загальну статистику всієї системи. Також, Ви можете переглянути таблицю<span class="doc-desc-title"> Статистика </span>, щоб детальніше побачити дані (наприклад: "Відділ", "Заявки" чи "Персонал"). Крім того, Ви можете експортувати будь-яку інформацію, яка відображена в таблиці <span class="doc-desc-title"> Статистика </span>
report_timeframe:
  title: Період звіту
  content: >
    Виберіть початкову дату для отримання необхідних даних. Після цього, вкажіть проміжок часу від вказаної дати для отримання часу, коли Заявка буде опрацьована.
statistics:
  title: Статистика
  content: >
    Оберіть тему натиснувши на відповідну вкладку для отримання інформації. Величина кругів у таблиці, залежить від кількості номінальних даних в ній. Чим більше число в певній комірці, тим більше буде кружок.
opened:
  title: Відкрито
  content: >
    Ця заявка відкрита Агентами (тобто внутрішня заявка), не Клієнтами.
assigned:
  title: Призначено
  content: >
    Система відстежує кожну подію Заявки та направляє іі у потрібний Відділ або Агенту. Це відбувається в автоматичному або ручному режимі в залежності від налаштувань<span class="doc-desc-title"> Категорій </span> і <span class="doc-desc-title"> почтового фільтру </span> в Панелі Адміністратора.
overdue:
  title: Термін закінчений
  content: >
    Кількість заявок, термін яких порушив План Опрацювання Заявок.
closed:
  title: Закрито
  content: >
    Кількість закритих заявок.
reopened:
  title: Повторити запит
  content: >
    Кількість Заявок, які повторно були надіслані після отримання статусу Завершено.
service_time:
  title: Час опрацювання
  content: >
    <span class="doc-desc-title"> Час опрацювання </span> - період між Відкриттям та Завершенням надісланої Заявки. Стовпчик <span class="doc-desc-title"> Час обслуговування </span> тут вказується час обслуговування Заявки в годинах, протягом вказаної дати.
response_time:
  title: Час відповіді
  content: >
    <span class="doc-desc-title"> Час Відповіді </span> - це період часу, який починається від повідомлення яке було надіслано клієнтом Клієнтом, та завершується після надіслання відповіді Агентом. Цей період відноситься до всіх діалогів між Клієнтом та Агентом.
