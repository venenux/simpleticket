---
#Email template: ticket.reply.yaml
#Sent to users when a staff members makes a reply to their ticket. Replies
#are only generated by staff members.
#---
notes: |
  Відправляється користувачеві коли співробітник відповідає на заявку. Відповіді можуть відправити тільки співробітники служби підтримки.
subject: |
  Re: %{ticket.subject}
body: |
  <h3><strong>Доброго дня, %{recipient.name}!</strong></h3>
  %{response}
  <br>
  <br>
  <div style="color: rgb(127, 127, 127);">
  Служба підтримки %{company.name},<br>
  %{signature}
  </div>
  <hr>
  <div style = "color: rgb(127, 127, 127); font-size: small; text-align: center;"> <em> Ми сподіваємося, що відповіли на всі Ваші запитання. Якщо ні, то, будь ласка, не відправляйте новий лист. Замість цього, дайте відповідь на цей лист, або <a href = "%{recipient.ticket_link}" style="color: rgb(84, 141, 212);" > увійдіть в свій обліковий запис </a> для перегляду повного архіву Ваших запитів і відповідей на них. </em> </div>
