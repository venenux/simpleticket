---
#This is popup help messages for the Account Panel ->
#Fields:
#title - Shown in bold at the top of the popover window
#content - The body of the help popover
#links - List of links shows below the content
#title - Link title
#href - href of link (links starting with / are translated to the
#helpdesk installation path)
#The key names such as 'helpdesk_name' should not be translated as they
#must match the HTML #ids put into the page template.
#---
page_title:
  title: انتباہات اور نوٹس
  content: >
    انتباہات اور نوٹیفیکیشن ایجنٹوں کو خود کار طریقے سے بھیجنے والے ای میل اطلاعات ہیں جب مختلف ٹکٹ کے واقعات کی شروعات ہوتی ہے.
ticket_alert:
  title: نئے ٹکٹ کا انتباہ
  content: >
    <p> انتباہات ایجنٹس کو بھیجی جاتی ہیں جب نیا ٹکٹ بنتا ہے۔ </p><p class="info-banner"> <i class="icon-info-sign"></i> یہ انتباہ اس وقت نہیں بھیجی جاتی جب ٹکٹ خودکار طریقے سے ٹکٹ فلٹر یا مدد کے موضوع کے زریعے سے تفویض کیا گیا ہو. </p>
  links:
    - 
      title: پہلے سے طے شدہ نئی ٹکٹ انتباہ کا سانچہ
      href: /scp/templates.php?default_for=ticket.alert
message_alert:
  title: نئے پیغام کا انتباہ
  content: >
    انتباہ ایجنٹوں کو بھیجی جاتی ہے جب صارف کا نیا پیغام موجودہ ٹکٹ میں شامل ہوتا ہے.
  links:
    - 
      title: پہلے سے طے شدہ نئے پیغام کے انتباہ کا سانچہ
      href: /scp/templates.php?default_for=message.alert
internal_note_alert:
  title: New Internal Activity Alert
  content: >
    Alert sent out to Agents when internal activity such as an internal note or an agent reply is appended to a ticket.
  links:
    - 
      title: پہلے سے طے شدہ ٹکٹ پر سرگرمی کا سانچہ
      href: /scp/templates.php?default_for=note.alert
assignment_alert:
  title: ٹکٹ کی تفویض کا انتباہ
  content: >
    ٹکٹ کی تفویض پر ایجنٹوں کو انتباہبھیج دیا جاتا ہے۔
  links:
    - 
      title: پہلے سے طے شدہ ٹکٹ تفویض کی انتباہ کا سانچہ
      href: /scp/templates.php?default_for=assigned.alert
transfer_alert:
  title: ٹکٹ کی منتقلی کا انتباہ
  content: >
    ٹکٹ کا ادارون کے درمیان منتقلی پر بھیجا جانے والا انتباہ۔
  links:
    - 
      title: پہلے سے طے شدہ ٹکٹ منتقلی کے انتباہ کا سانچہ
      href: /scp/templates.php?default_for=transfer.alert
overdue_alert:
  title: زائد المیعاد ٹکٹ کا انتباہ
  content: >
    انباہ ایجنٹوں کو اس وقت بھیجا جاتا ہے جب کوئی ٹکٹ سروس کے میعار کے معاہرے معیاد کی وجہ سے زائد المیعاد بنتا ہے۔
  links:
    - 
      title: پہلے سے طے شدہ ٹکٹ کے پرانے ہونے کی انتباہ کا سانچہ
      href: /scp/templates.php?default_for=ticket.overdue
    - 
      title: خدمت کے درجے کے معاہدے کو منظم کریں
      href: /scp/slas.php
system_alerts:
  title: نظام انتباہات
  content: >
    نظام کے اہم واقعات جنہیں منتظمین (%{config.admin_email}) کو بھیجا جاتا ہے۔ <span class="doc-desc-title">Log Level</span> کی ترتیب کی وجہ سے یہ واقعات <span class="doc-desc-title">System Logs</span> میں بھی دستیاب ہوتے ہیں۔
  links:
    - 
      title: نظام کے لاگ دیکھیں
      href: /scp/logs.php
    - 
      title: منتظم کی ای میل تبدیل کریں
      href: /scp/settings.php?t=emails
