---
#Email template: ticket.reply.yaml
#Sent to users when a staff members makes a reply to their ticket. Replies
#are only generated by staff members.
#---
notes: |
  صارفین کو بھیجا جاتا ہے جب عملے کے ارکان اپنے ٹکٹ پر جواب دیتے ہیں. جوابات صرف عملے کے ارکان کی طرف سے تیار ہوتے ہیں.
subject: |
  جواب: %{ticket.subject} [#%{ticket.number}]
body: |
  <h3><strong>عزیز %{recipient.name},</strong></h3>
  %{response}
  <br>
  <br>
  <div style="color: rgb(127, 127, 127);">
  آپکی %{company.name} ٹیم,<br>
  %{signature}
  </div>
  <hr>
  <div style="color: rgb(127, 127, 127); font-size: small; text-align: center;"
  ><em>ہمیں امید ہے کہ اس پیغام نے کافی حد تک آپ کے سوال کا جواب دے دیا ہو گا۔ اگر نہیں تو براہ کرم دوسری ای-میل نہ بھیجیں بلکہ اسی ای-میل کا جواب دیں یا پھر اپنے اکاونٹ میں 
  not, please do not send another email. Instead, reply to this email or
  <a href="%{recipient.ticket_link}" style="color: rgb(84, 141, 212);" >لاگ ان کریں
  </a> تاکہ آپ اپنی پرانی تمام مدد کی درخواستوں اور ان کے جوابات کو دیکھ سکیں
  </em></div>
