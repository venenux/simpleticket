notes: >
  لینڈنگ پیج سے مراد گاہک پورٹل کے ابتدائی نقطہ نظر کا مواد ہے. ٹیمپلیٹ دونوں لنکس <strong> نئی ٹکٹ کھولیں </strong> اور <strong> ٹکٹ کی حیثیت چیک کریں </strong> کے اوپر موجود مواد کو تبدیل کرتا ہے.
name: اترنا
body: >
  <h1> سپورٹ سینٹر میں خوش آمدید </h1> <p> معاونت کی درخواستیں کو بہتر بنانے اور آپ کی خدمت بہتر سے بہتر کرنے کے لئے، ہم سپورٹ کی ٹکٹ کا نظام استعمال کرتے ہیں. ہر معاونت کی درخواست ایک منفرد ٹکٹ نمبر جاری کیا جاتا ہے جس سے آپ آن لائن، کام اور ردعملوں کو ٹریک کرنے کے لئے استعمال کرسکتے ہیں. آپ کے حوالہ کے لئے ہم آپ کی تمام درخواستوں کی مکمل آرکائیو اور تاریخ فراہم کرتے ہیں. ایک درست ای میل ایڈریس ٹکٹ جمع کرنے کے لیے ضروری ہے. </p>
