subject: osTicket نصب ہوگیا!
message: |
  <p>
  osTicket منتخب کرنے کے لئے آپ کا شکریہ.
  </p> <p>
  براہ کرم یہ یقینی بنائیں کہ آپ جڑیں <a
  href = "http://osticket.com/forums"> osTicket فورم </a> اور ہمارے <a
  تاریخ تک رہنے کیلئے href = "http://osticket.com/updates" a> میلنگ کی فہرست </a>
  تازہ ترین خبریں، سیکیورٹی الرٹ اور اپ ڈیٹس. osTicket فورم ہیں
  مدد، رہنمائی، تجاویز، اور مدد کرنے کے لئے بھی ایک عظیم جگہ ہے
  دوسرے OSTicket صارفین. فورمز کے علاوہ، osTicket ویک
  تعلیمی مواد، دستاویزات،
  اور کمیونٹی سے نوٹ ہم آپ کے تعاون کا خیرمقدم کرتے ہیں
  osTicket کمیونٹی.
  </p> <p>
  اگر آپ سپورٹ کی زیادہ سے زیادہ سطح پر تلاش کرتے ہیں تو، ہم فراہم کرتے ہیں
  ضمانت شدہ جواب کے ساتھ پیشہ ورانہ خدمات اور تجارتی معاونت
  اوقات، اور بنیادی ترقی کی ٹیم تک رسائی. ہم بھی مدد کر سکتے ہیں
  osTicket اپنی مرضی کے مطابق بنائیں یا آپ کو پورا کرنے کے لئے نظام میں نئی خصوصیات شامل کریں
  منفرد ضروریات
  </p> <p>
  اگر اس OSTicket کی تنصیب کا انتظام اور اپ گریڈ کرنے کا خیال ہے
  مشکل، آپ ایک میزبان خدمات کے طور پر osTicket کوشش کر سکتے ہیں <
  a href = "http://www.supportsystem.com"> http://www.supportsystem.com/ </a> -
  کوئی تنصیب کی ضرورت نہیں ہے اور ہم آپ کے ڈیٹا درآمد کر سکتے ہیں! کے ساتھ
  سپورٹ سسٹم کا ٹرنک بنیادی ڈھانچے، آپ کو اس سے بہترین طور پر osTicket ملتا ہے،
  آپ کے گاہکوں پر توجہ دینے کے بغیر توجہ مرکوز کرنے کے لئے آپ کو آزاد کر دیا گیا ہے
  یقینی بنائیں کہ درخواست مستحکم ہے، برقرار رکھا اور محفوظ ہے.
  </p> <p>
  چیز،
  </p> <p>
  - <br/>
  osTicket ٹیم http://osticket.com/
  </p> <p>
  <مضبوط> پی ایس. </ strong> صرف گاہکوں کو خوش نہ بنائیں، خوش بنیں
  گاہکوں!
  </p>
