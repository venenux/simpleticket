subject: osTicket đã được nâng cấp!
message: |
  <p>osTicket nâng cấp thành công! Xin vui lòng tham khảo ghi chú phát hành (http://osticket.com/wiki/Release_Notes) để biết thêm thông tin về thay đổi và tính năng mới. </p> <p>Hãy chắc chắn để tham gia <a href="http://osticket.com/forums"> diễn đàn osTicket</a> và <a href="http://osticket.com/updates"> danh sách gửi thư</a> của chúng tôi để ở đến nay trên thông báo, Cập Nhật bảo mật và cảnh báo! Đóng góp của bạn cho cộng đồng osTicket sẽ được đánh giá cao! </p> <p>Đội osTicket là cam kết cung cấp hỗ trợ cho tất cả người dùng thông qua của chúng tôi tài nguyên trực tuyến miễn phí và đầy đủ các gói hỗ trợ thương mại và dịch vụ. Để biết thêm thông tin, hoặc để thảo luận về nhu cầu của bạn, xin vui lòng liên hệ với chúng tôi vào ngày hôm qua tại http://osticket.com/support/. Bất kỳ thông tin phản hồi sẽ được đánh giá cao! </p> <p>Nếu quản lý và nâng cấp này cài đặt osTicket là khó khăn, bạn có thể thử osTicket như là một dịch vụ được lưu trữ tại http://www.supportsystem.com/--nâng cấp không bao giờ hết, và chúng tôi có thể nhập dữ liệu của bạn!  Với cơ sở hạ tầng chìa khóa trao tay của SupportSystem, bạn nhận được osTicket lúc tốt nhất, để lại bạn tự do để tập trung vào khách hàng của bạn mà không có gánh nặng của đảm bảo rằng các ứng dụng là ổn định, duy trì, và an toàn của nó. </p> <p>-<br/> osTicket đội <br/> http://osticket.com/</p>
