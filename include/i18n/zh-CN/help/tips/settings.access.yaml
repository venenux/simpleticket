#Authentication settings
password_reset:
  title: 密码失效策略
  content: >
    设置要求工作人员更改密码的时间间隔（以月份为计量单位）。如果禁用此功能，即设置为“不失效”，则密码不会失效。
password_expiration_policy:
  title: 密码失效策略
  content: >
    选择要求代理更改密码的时间间隔。如果禁用此功能（例如，<span class="doc-desc-opt">不失效</span>），则密码不会失效。
allow_password_resets:
  title: 允许密码重置
  content: >
    启用此功能，即可在尝试登陆失败后，在<span class="doc-desc-title">工作人员登录面板</span>中显示<span class="doc-desc-title">忘记我的密码</span>链接。
reset_token_expiration:
  title: 密码重置窗口
  content: >
    选择<span class="doc-desc-title">密码重置令牌</span>的有效期限（以分钟为计量单位）。代理需要<span class="doc-desc-title">密码重置</span>时，即可以电子邮件方式发送一个令牌以允许其进行重置操作。
staff_session_timeout:
  title: 工作人员会话超时
  content: >
    选择代理需要重新登录前的最大空闲时间（以分钟为计量单位）。<br><br> 如果要禁用<span class="doc-desc-title">工作人员会话超时</span>，请输入 0。
client_session_timeout:
  title: 用户会话超时
  content: >
    选择用户需要重新登录前的最大空闲时间（以分钟为计量单位）。<br><br>如果要禁用<span class="doc-desc-title">用户会话超时</span>，请输入 0。
bind_staff_session_to_ip:
  title: 绑定工作人员会话至 IP
  content: >
    启用此功能，即可通过登录后的当前 IP 记住代理。<br><br>用户分配动态 IP 地址时不推荐使用此设置。
registration_method:
  title: 注册选项
  content: >
    通过搭配使用<span class="doc-desc-title">注册方式</span>和<span class="doc-desc-title">注册条件</span>以配置用户注册方式和帮助中心网页入口访问方式。以下表格概述了系统解释执行两种设置的方式。<table border="1" cellpadding="2px" cellspacing="0" style="margin-top:7px" ><tbody style="vertical-align:top;"> <tr><th>注册条件</th> <th>注册方式</th> <th>结果</th></tr> <tr><td>否</td><td>公共</td> <td>鼓励注册，但对于新咨询则无此要求。</td></tr> <tr><td>是</td><td>公共</td> <td>新咨询需要注册和登录。</td></tr> <tr><td>否</td><td>私有</td> <td>所有人均可创建咨询，但仅有代理可注册账户</td></tr> <tr><td>是</td><td>私有</td> <td>用户仅可在受邀请时才可访问</td></tr> <tr><td>否</td><td>已禁用</td> <td>没有人可注册账户，但所有人均可创建咨询。<em>这是 osTicket 1.9 版前的功能。</em></td></tr> <tr><td>是</td><td>已禁用</td> <td>通过网站入口禁用新咨询</td></tr> </tbody></table>
client_verify_email:
  title: 需要电子邮件验证
  content: >
    禁用此选项，用户即可通过客户入口中的“验证咨询状态“登陆页立即访问咨询。如果启用此选项（默认设置），用户将需要接收一封电子邮件并遵循随附的链接以查看咨询。<br><br>禁用电子邮件验证可能导致第三方（例如，咨询合作伙伴）冒充咨询所有人。
