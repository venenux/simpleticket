    <b>回复所有:</b> 该回复会被发送至你选择纳入的用户和协作者。</br> <b>回复至用户:</b> 该回复只会被发送给用户，不包括协作者。</br> <b>不发送回复</b>不会发送电子邮件通知，但 <b>所有</b>查看该咨询用户都可以看见这个回复。
