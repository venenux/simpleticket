---
ticket_activity:
  title: 案件動態
  content: >
    選擇一個日期範圍，可影響圖型與表格（參閱 <span class="doc-desc-title"> 統計</span>） 把重點放在任何這些日期所相應的資料。下圖將反映整個系統的資料（如：人口）簡要概述。然而，您可能會在下面把重點縮小到（例如，部門、 主題或工作人員） 的 <span class="doc-desc-title"> 統計</span> 表格。此外，您可以匯出當前顯示任何資料<span class="doc-desc-title"> 統計</span> 表格。
report_timeframe:
  title: 回報時間範圍
  content: >
    使用日期選擇器的選擇所需的資料開始日期。然後，從該日期來定義您的選擇時間的長度與資料樣本的結束日期。
statistics:
  title: 統計資料
  content: >
    藉由點擊搜尋表格與査看有興趣的特殊範本資料。在表內，圓圈代表的被指定資料的大小。因此，較大圓圈相應較大的資料。
opened:
  title: 已開啟
  content: >
    這表示代理商開票 （如，對內開放）而非用戶端的票券。
assigned:
  title: 已分配
  content: >
    系統可跟蹤每個事件，藉由自動或手動分配票券到特定的政府部門或代理人。自動分配將取決於在管理面板中建立設置 <span class="doc-desc-title"> 說明主題</span> 和 <span class="doc-desc-title"> 電子郵件篩檢程式</span> 。
overdue:
  title: 逾期
  content: >
    這總數量的票已經違反SLA計畫。
closed:
  title: 已關閉
  content: >
    這是已被關閉的票的數量。
reopened:
  title: 已重啟
  content: >
    這總數量的票券是已開放給代理商或是客戶端（他或她）反應票券已結束的狀態。
service_time:
  title: 服務時間
  content: >
    <span class="doc-desc-title"> 服務總時間（Service time）</span> 是指第一張票券開始到最後一張票券結束時間。這裡的 <span class="doc-desc-title"> 服務時間（Service Time）</span> 欄位是顯示每張票券在一小時內的服務時間與指定日期範圍內。
response_time:
  title: 回覆時間
  content: >
    <span class="doc-desc-title">回應時間 Time</span> 是指任何客戶端上開始時間到代裡商回覆結束。這測量值表示不是僅限於客戶回應在特殊開放票券的期間。這參考值用在結束與客戶端上的動作。
