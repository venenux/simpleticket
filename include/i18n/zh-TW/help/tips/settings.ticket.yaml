---
#This is popup help messages for the Admin Panel -> Settings -> Tickets
#Fields:
#title - Shown in bold at the top of the popover window
#content - The body of the help popover
#links - List of links shows below the content
#title - Link title
#href - href of link (links starting with / are translated to the
#helpdesk installation path)
#The key names such as 'helpdesk_name' should not be translated as they
#must match the HTML #ids put into the page template.
#---
number_format:
  title: 案件編號方式
  content: >
    此設定用來產生案件編號。使用「#」號代表數字，如果直接輸入數字將會保留。<span class="doc-desc-title">案件類別</span>的格式可以自行定義。<br/><br/>例如，要設定成六位數，就輸入<code>######</code>。
sequence_id:
  title: 案件編號順序
  content: >
    選擇產生案件編號的排序方式。系統預設有遞增排序和亂數排序。你也可以自己建立編號。在 <span class="doc-desc-title">案件編號格式</span>設定案件類別的排序方式。
default_ticket_status:
  title: 案件預設狀態
  content: >
    選擇新案件的預設狀態。如有需要，可以針對每個案件類別做設定。這個值可以從案件篩選中編輯。
  links:
    - 
      title: 管理案件狀態
      href: /scp/lists.php?type=ticket-status
default_sla:
  title: 預設服務層級協議
  content: >
    選擇預設SLA來管理案件多久過期。
  links:
    - 
      title: 建立更多的SLA 計畫
      href: /scp/slas.php
default_priority:
  title: 預設優先順序
  content: >
    選擇未自動分配優先等級案件的預設<span class="doc-desc-title">修先等級</span>。<br/><br/>可透過案件列別，處理部門，或案件篩選來設定優先等級。
maximum_open_tickets:
  title: 最大可開啟案件
  content: >
    設定每個使用者所能提出的案件最大數量。<br><br>如果沒有限制就是輸入<span class="doc-desc-opt">0</span>
agent_collision_avoidance:
  title: 避免專員衝突
  content: >
    輸入專員沒有任何活動時可以容許的案件鎖定數量。<br><br>如果沒有限制就輸入<span class="doc-desc-opt">0</span>
email_ticket_priority:
  title: 電子郵件案件優先等級
  content: >
    使用電子郵件服務提供商來分配電子郵件修先等級
show_related_tickets:
  title: 顯示相關案件
  content: >
    用戶登入時顯示所有案件，否則登入一次僅可以查看一件案件。
human_verification:
  title: 自然人辨識
  content: >
    啟用 CAPTCHA 來驗證是否是真人提出案件。<br><br>此功能需要 GDLib library
claim_tickets:
  title: 回覆認領案件
  content: >
    啟用自動分類把未分類案件送至回覆的專員。<br><br>重新處理的案件將會被分給最後的回覆者。
assigned_tickets:
  title: 分配案件
  content: >
    啟用此功能可以排除<span class="doc-desc-title">處理中案件列表</span>中已經有分配的案件。
answered_tickets:
  title: 已回答案件
  content: >
    啟用顯示<span class="doc-desc-title">已回覆案件列表</span>。如果沒有開啟此服務，已回覆案件會顯示在<span class="doc-desc-title">處理中案件列表</span>裡。
staff_identity_masking:
  title: 專員身份隱藏
  content: >
    啟用此功能，將會隱藏專員的名字。
enable_html_ticket_thread:
  title: 啟用 HTML Ticket Thread
  content: >
    如果啟用此功能，可以允許訪客和專員使用 RTF(Rich Text Format) 格式。
ticket_attachment_settings:
  title: Ticket Thread Attachments
  content: >
    設定<span class="doc-desc-title">問題詳情</span>中的附加檔案欄位。此設定讓新案件和新訊息可以加入附加檔(網頁，電子郵件，api... 等)
max_file_size:
  title: 檔案最大容量
  content: >
    設定專員上傳的附加檔的檔案大小。包含罐頭回覆，知識庫文章，和案件回覆。
ticket_response_files:
  title: 案件回覆資料
  content: >
    如果啟用此功能，專員回覆中夾帶的附加檔會包含在回覆電子郵件中發送給使用者。
